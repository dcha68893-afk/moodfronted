<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-box { border: 2px dashed #ccc; padding: 30px; text-align: center; margin: 20px 0; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        img { max-width: 300px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Cloudinary Upload Test</h1>
    
    <div class="upload-box">
        <h3>Select a file to upload to Cloudinary:</h3>
        <input type="file" id="fileInput">
        <br><br>
        <button onclick="uploadFile()">üì§ Upload to Cloudinary</button>
    </div>

    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file first!');
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Uploading to Cloudinary...</p>';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <p><strong>File:</strong> ${result.file.originalName}</p>
                            <p><strong>Size:</strong> ${(result.file.size / 1024).toFixed(2)} KB</p>
                            <p><strong>Cloudinary URL:</strong></p>
                            <a href="${result.cloudinary.url}" target="_blank">${result.cloudinary.url}</a>
                            ${result.cloudinary.format === 'jpg' || result.cloudinary.format === 'png' || result.cloudinary.format === 'gif' ? 
                                `<br><img src="${result.cloudinary.url}" alt="Uploaded image">` : 
                                '<p>üìÑ File uploaded successfully!</p>'
                            }
                        </div>
                    `;
                    console.log('Cloudinary Response:', result);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Upload Failed</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Upload Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
