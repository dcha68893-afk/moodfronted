            width: 8px;
            height: 8px;
            border-radius: 50%;

        .mood-calm-indicator { background-color: #60A5FA; }

        .mood-focused-indicator { background-color: #34D399; }
        .mood-creative-indicator { background-color: #A78BFA; }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            color: #6B7280;
            font-size: 0.875rem;
        }
        .typing-dots {
            display: flex;
            margin-left: 4px;
        }
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #6B7280;
            margin: 0 1px;
            animation: typing 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 18px;
            padding: 12px 16px;
            position: relative;
        }
        .message-bubble.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message-bubble.received {
            background-color: #f3f4f6;
            color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-bubble.sent.offline {
            background: linear-gradient(135deg, #8a8a8a 0%, #a0a0a0 100%);
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .scroll-to-bottom {

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4f46e5;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

    <script>
        // Iframe Authentication Manager with enhanced security and error handling
        const IframeAuthManager = {
            state: {

                isBootstrapped: false,
                user: null,
                token: null,
                authPromise: null,
                dataFetchPromises: [],
                pendingApiCalls: [],
                authCheckInterval: null,

            eventListeners: {
                authReady: [],
                dataReady: [],

            async initialize() {
                console.log('ðŸ”„ [IframeAuthManager] Initializing iframe authentication...');
                
                this.state.isBootstrapped = true;
                this.state.authPromise = this.waitForAuthentication();
                
                try {
                    const authResult = await this.state.authPromise;
                    console.log('âœ… [IframeAuthManager] Authentication ready:', authResult.user ? authResult.user.name : 'Unknown');
                    
                    this.state.isAuthenticated = true;
                    this.state.user = authResult.user;
                    this.state.token = authResult.token;
                    this.state.lastAuthCheck = Date.now();
                    
                    this.triggerEvent('authReady', authResult);
                    await this.processPendingApiCalls();
                    this.triggerEvent('dataReady', authResult);
                    
                    this.startAuthMonitoring();
                    
                    return authResult;
                } catch (error) {
                    console.error('âŒ [IframeAuthManager] Authentication failed:', error);
                    this.triggerEvent('authFailed', error);
                    this.notifyParentAuthFailure();
                    throw error;
                }
            },
            
            async waitForAuthentication() {
                console.log('â³ [IframeAuthManager] Waiting for authentication...');
                
                // First try to use existing AuthManager if available
                if (typeof window.AuthManager !== 'undefined' && window.AuthManager.isAuthenticated()) {
                    console.log('ðŸ” [IframeAuthManager] Using window.AuthManager');
                    try {
                        const user = window.AuthManager.getCurrentUser();
                        const token = window.AuthManager.getCurrentToken();
                        if (user && token) {
                            return { user, token };
                        }
                    } catch (error) {
                        console.warn('âš ï¸ [IframeAuthManager] AuthManager validation failed:', error);
                    }
                }
                
                // Try bootstrap function
                if (typeof window.bootstrapIframe === 'function') {
                    console.log('ðŸ” [IframeAuthManager] Using bootstrapIframe');
                    try {
                        const result = await window.bootstrapIframe();
                        if (result && result.success) {
                            return {
                                user: result.user,
                                token: result.token
                            };
                        }
                    } catch (error) {
                        console.warn('âš ï¸ [IframeAuthManager] bootstrapIframe failed:', error);
                    }
                }
                
                // Check localStorage directly for tokens
                console.log('ðŸ” [IframeAuthManager] Checking localStorage directly');
                const tokenKeys = ['access_token', 'moodchat_token', 'auth_token', 'kynecta_token'];
                let token = null;
                
                for (const key of tokenKeys) {
                    const storedToken = localStorage.getItem(key);
                    if (storedToken && storedToken.trim() !== '' && storedToken !== 'null') {
                        token = storedToken;
                        console.log(`ðŸ” [IframeAuthManager] Found token in ${key}`);
                        break;
                    }
                }
                
                const userData = localStorage.getItem('kynecta_user');
                let user = null;
                
                if (userData && userData !== 'null') {
                    try {
                        user = JSON.parse(userData);
                        console.log('ðŸ‘¤ [IframeAuthManager] Found user data in localStorage');
                    } catch (e) {
                        console.error('âŒ [IframeAuthManager] Error parsing user data:', e);
                    }
                }
                
                if (token && user) {
                    // Validate token with API if possible
                    if (typeof window.api === 'function') {
                        try {
                            const response = await window.api('/api/auth/me', 'GET', null, { timeout: 5000 });
                            if (response && response.user) {
                                user = response.user;
                                localStorage.setItem('kynecta_user', JSON.stringify(user));
                                console.log('âœ… [IframeAuthManager] API validation successful');
                            }
                        } catch (apiError) {
                            console.warn('âš ï¸ [IframeAuthManager] API validation failed, using cached data:', apiError.message);
                            // Don't fail if offline - use cached data
                        }
                    }
                    
                    return { user, token };
                }
                
                // Wait for auth message from parent with timeout
                console.log('ðŸ” [IframeAuthManager] Waiting for auth message from parent');
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        window.removeEventListener('message', messageHandler);
                        console.warn('â° [IframeAuthManager] Authentication timeout');
                        
                        // Try one more time with localStorage
                        const fallbackToken = localStorage.getItem('access_token');
                        const fallbackUser = localStorage.getItem('kynecta_user');
                        
                        if (fallbackToken && fallbackUser) {
                            try {
                                resolve({
                                    user: JSON.parse(fallbackUser),
                                    token: fallbackToken
                                });
                                return;
                            } catch (e) {
                                // Continue to reject
                            }
                        }
                        
                        reject(new Error('Authentication timeout - no auth data received'));
                    }, 10000);
                    
                    function messageHandler(event) {
                        // Security: Validate origin if possible
                        if (event.data && event.data.type === 'AUTH_DATA') {
                            clearTimeout(timeoutId);
                            window.removeEventListener('message', messageHandler);
                            
                            if (event.data.user && event.data.token) {
                                // Store in localStorage for persistence
                                localStorage.setItem('kynecta_user', JSON.stringify(event.data.user));
                                localStorage.setItem('access_token', event.data.token);
                                
                                resolve({
                                    user: event.data.user,
                                    token: event.data.token
                                });
                            } else {
                                reject(new Error('Invalid auth data from parent'));
                            }
                        }
                    }
                    
                    window.addEventListener('message', messageHandler);
                    
                    // Request auth data from parent
                    window.parent.postMessage({
                        type: 'REQUEST_AUTH_DATA',
                        timestamp: Date.now(),
                        iframeId: window.frameElement ? window.frameElement.id : 'chat-iframe'
                    }, '*');
                });
            },
            
            async executeApiCall(apiFunction, ...args) {
                // If already authenticated, execute immediately
                if (this.state.isAuthenticated && this.state.token) {
                    try {
                        return await apiFunction(...args);
                    } catch (error) {
                        if (error.message.includes('401') || error.message.includes('token')) {
                            console.warn('âš ï¸ [IframeAuthManager] Token may be expired, attempting refresh');
                            await this.refreshToken();
                            return await apiFunction(...args);
                        }
                        throw error;
                    }
                }
                
                // Wait for authentication if in progress
                if (this.state.authPromise) {
                    console.log('â³ [IframeAuthManager] API call waiting for authentication...');
                    try {
                        await this.state.authPromise;
                        return await apiFunction(...args);
                    } catch (authError) {
                        console.error('âŒ [IframeAuthManager] Authentication failed for API call:', authError);
                        throw new Error('Authentication required: ' + authError.message);
                    }
                }
                
                // Queue the API call
                console.log('ðŸ“¦ [IframeAuthManager] Queueing API call');
                return new Promise((resolve, reject) => {
                    this.state.pendingApiCalls.push({
                        apiFunction,
                        args,
                        resolve,
                        reject,
                        timestamp: Date.now()
                    });
                    
                    // Start authentication if not already started
                    if (!this.state.isBootstrapped) {
                        this.initialize().catch(e => {
                            console.error('Failed to initialize auth for queued API call:', e);
                        });
                    }
                });
            },
            
            async refreshToken() {
                console.log('ðŸ”„ [IframeAuthManager] Attempting token refresh');
                
                try {
                    const refreshToken = localStorage.getItem('refresh_token');
                    if (!refreshToken) {
                        throw new Error('No refresh token available');
                    }
                    
                    if (typeof window.api === 'function') {
                        const response = await window.api('/api/auth/refresh', 'POST', { refreshToken });
                        if (response && response.accessToken) {
                            this.state.token = response.accessToken;
                            localStorage.setItem('access_token', response.accessToken);
                            this.state.lastAuthCheck = Date.now();
                            
                            this.triggerEvent('tokenRefreshed', { token: response.accessToken });
                            return response.accessToken;
                        }
                    }
                } catch (error) {
                    console.error('âŒ [IframeAuthManager] Token refresh failed:', error);
                    this.triggerEvent('authFailed', error);
                    throw error;
                }
            },
            
            startAuthMonitoring() {
                if (this.state.authCheckInterval) {
                    clearInterval(this.state.authCheckInterval);
                }
                
                this.state.authCheckInterval = setInterval(() => {
                    this.checkAuthValidity().catch(e => {
                        console.warn('âš ï¸ [IframeAuthManager] Auth check failed:', e.message);
                    });
                }, 30000); // Check every 30 seconds
            },
            
            async checkAuthValidity() {
                if (!this.state.isAuthenticated || !this.state.token) return;
                
                // Only check if last check was more than 5 minutes ago
                if (Date.now() - this.state.lastAuthCheck < 300000) return;
                
                console.log('ðŸ” [IframeAuthManager] Periodic auth validity check');
                
                try {
                    if (typeof window.api === 'function') {
                        await window.api('/api/auth/validate', 'GET', null, { timeout: 3000 });
                        this.state.lastAuthCheck = Date.now();
                        console.log('âœ… [IframeAuthManager] Auth still valid');
                    }
                } catch (error) {
                    console.warn('âš ï¸ [IframeAuthManager] Auth validation failed:', error.message);
                    
                    // Try to refresh token if it's a 401 error

                        try {
                            await this.refreshToken();
                        } catch (refreshError) {
                            console.error('âŒ [IframeAuthManager] Auth completely invalid');
                            this.state.isAuthenticated = false;
                            this.triggerEvent('authFailed', refreshError);
                        }
                    }
                }

            async processPendingApiCalls() {
                if (this.state.pendingApiCalls.length === 0) return;
                
                console.log(`ðŸ”„ [IframeAuthManager] Processing ${this.state.pendingApiCalls.length} pending API calls`);
                
                const calls = [...this.state.pendingApiCalls];
                this.state.pendingApiCalls = [];
                
                for (const pendingCall of calls) {
                    try {
                        // Skip if too old (older than 30 seconds)
                        if (Date.now() - pendingCall.timestamp > 30000) {
                            pendingCall.reject(new Error('API call timeout - authentication took too long'));
                            continue;
                        }
                        
                        const result = await pendingCall.apiFunction(...pendingCall.args);
                        pendingCall.resolve(result);
                    } catch (error) {
                        pendingCall.reject(error);
                    }
                }
            },
            
            registerDataFetch(promise) {
                const wrappedPromise = promise.catch(error => {
                    console.error('âŒ [IframeAuthManager] Data fetch failed:', error);
                    return null;
                });
                
                this.state.dataFetchPromises.push(wrappedPromise);
                return wrappedPromise;
            },
            
            async waitForAllData() {
                if (this.state.dataFetchPromises.length === 0) {
                    return [];
                }
                
                console.log(`â³ [IframeAuthManager] Waiting for ${this.state.dataFetchPromises.length} data fetches...`);
                
                try {
                    const results = await Promise.allSettled(this.state.dataFetchPromises);
                    this.state.dataFetchPromises = [];
                    
                    const successes = results.filter(r => r.status === 'fulfilled').map(r => r.value);
                    const failures = results.filter(r => r.status === 'rejected').map(r => r.reason);
                    
                    if (failures.length > 0) {
                        console.warn(`âš ï¸ [IframeAuthManager] ${failures.length} data fetches failed`);
                    }
                    
                    return successes;
                } catch (error) {
                    console.error('âŒ [IframeAuthManager] Error waiting for data:', error);
                    return [];
                }

            on(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            },
            
            off(event, callback) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event] = this.eventListeners[event].filter(cb => cb !== callback);

            },
            
            triggerEvent(event, data) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => {
                        try {

                        } catch (error) {
                            console.error(`âŒ [IframeAuthManager] Error in ${event} callback:`, error);
                        }

                }

                    console.error('âŒ [IframeAuthManager] Failed to notify parent:', error);

            getCurrentToken() {

                this.state.pendingApiCalls = [];
                this.state.dataFetchPromises = [];

                        clearTimeout(timeoutId);
                        return result;
                    } catch (apiError) {
                        clearTimeout(timeoutId);
                        
                        // Check if it's a network error or timeout
                        if (apiError.name === 'AbortError') {
                            throw new Error(`Request timeout after ${defaultOptions.timeout}ms`);
                        }
                        
                        throw apiError;
                    }
                } catch (error) {
                    lastError = error;
                    
                    // Don't retry on 4xx errors (except 429 - too many requests)
                    if (error.message.includes('401') || error.message.includes('403') || 
                        (error.message.includes('400') && !error.message.includes('429'))) {
                        console.error(`âŒ [safeApiFetch] Client error (${error.message}), not retrying`);
                        break;
                    }
                    
                    if (attempt < defaultOptions.maxRetries) {
                        const delay = defaultOptions.retryDelay * Math.pow(2, attempt); // Exponential backoff
                        console.warn(`âš ï¸ [safeApiFetch] Attempt ${attempt + 1} failed, retrying in ${delay}ms:`, error.message);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            // All retries failed
            console.error(`âŒ [safeApiFetch] All ${defaultOptions.maxRetries + 1} attempts failed:`, lastError);
            throw lastError;
        };
        
        // UI update wrapper that handles auth and data loading states
        window.updateUIAfterAuth = async function(uiUpdateFunction) {
            console.log('ðŸŽ¨ [updateUIAfterAuth] Scheduling UI update');
            
            try {
                // Wait for authentication
                await IframeAuthManager.state.authPromise;
                
                // Wait for any pending data fetches
                await IframeAuthManager.waitForAllData();
                
                // Execute UI update
                const result = await uiUpdateFunction();
                
                return result;
            } catch (error) {
                console.error('âŒ [updateUIAfterAuth] UI update failed:', error);
                
                // Show user-friendly error
                if (error.message.includes('Authentication')) {
                    showUserNotification('Please log in to continue', 'error');
                } else if (error.message.includes('network') || error.message.includes('timeout')) {
                    showUserNotification('Network error - using cached data', 'warning');
                }
                
                // Try to update UI with cached data anyway
                try {
                    return await uiUpdateFunction();
                } catch (fallbackError) {
                    console.error('âŒ [updateUIAfterAuth] Fallback UI update also failed:', fallbackError);
                    throw error;
                }
            }
        };
        
        // Helper function to show user notifications
        function showUserNotification(message, type = 'info', duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-black' :
                type === 'success' ? 'bg-green-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, duration);
        }
        
        // Enhanced message handler with origin validation
        window.addEventListener('message', function(event) {
            // Security: Consider validating event.origin in production
            // const allowedOrigins = ['https://your-domain.com'];
            // if (!allowedOrigins.includes(event.origin)) return;
            
            if (event.data && event.data.type) {
                console.log('ðŸ“¨ [iframe] Received message:', event.data.type);
                
                switch(event.data.type) {
                    case 'BOOTSTRAP_REQUEST':
                        console.log('ðŸš€ [iframe] Received BOOTSTRAP_REQUEST from parent');
                        
                        IframeAuthManager.initialize().then(authResult => {
                            window.parent.postMessage({
                                type: 'BOOTSTRAP_COMPLETE',
                                success: true,
                                user: authResult.user,
                                timestamp: Date.now()
                            }, '*');
                            
                            window.parent.postMessage({
                                type: 'iframe_loaded',
                                iframeId: window.frameElement ? window.frameElement.id : 'unknown',
                                timestamp: Date.now()
                            }, '*');
                            
                        }).catch(error => {
                            console.error('âŒ [iframe] Bootstrap failed:', error);
                            
                            window.parent.postMessage({
                                type: 'BOOTSTRAP_FAILED',
                                error: error.message,
                                timestamp: Date.now()
                            }, '*');
                        });
                        break;
                    
                    case 'AUTH_DATA':
                        console.log('ðŸ” [iframe] Received AUTH_DATA from parent');
                        
                        if (event.data.user && event.data.token) {
                            // Store for persistence
                            localStorage.setItem('kynecta_user', JSON.stringify(event.data.user));
                            localStorage.setItem('access_token', event.data.token);
                            
                            IframeAuthManager.state.isAuthenticated = true;
                            IframeAuthManager.state.user = event.data.user;
                            IframeAuthManager.state.token = event.data.token;
                            
                            if (IframeAuthManager.state.authPromise) {
                                IframeAuthManager.state.authPromise = Promise.resolve({
                                    user: event.data.user,
                                    token: event.data.token
                                });
                                
                                IframeAuthManager.triggerEvent('authReady', {
                                    user: event.data.user,
                                    token: event.data.token
                                });
                            }
                        }
                        break;
                    
                    case 'go_back':
                        console.log('ðŸ”™ [iframe] Received go_back command');
                        if (typeof window.goBack === 'function') {
                            window.goBack();
                        } else if (window.history.length > 1) {
                            window.history.back();
                        }
                        break;
                    
                    case 'get_fullscreen_status':
                        const isFullscreen = document.body.classList.contains('in-chat-view') ||
                                           document.body.classList.contains('in-status-view') ||
                                           document.body.classList.contains('in-group-view') ||
                                           document.body.classList.contains('in-fullscreen-view');
                        
                        window.parent.postMessage({
                            type: 'fullscreen_status',
                            isFullscreen: isFullscreen,
                            timestamp: Date.now()
                        }, '*');
                        break;
                    
                    case 'USER_LOGIN':
                        if (event.data.user && event.data.token) {
                            console.log('ðŸ‘¤ [iframe] User logged in via parent');
                            IframeAuthManager.state.isAuthenticated = true;
                            IframeAuthManager.state.user = event.data.user;
                            IframeAuthManager.state.token = event.data.token;
                            
                            localStorage.setItem('kynecta_user', JSON.stringify(event.data.user));
                            localStorage.setItem('access_token', event.data.token);
                            
                            IframeAuthManager.triggerEvent('authReady', {
                                user: event.data.user,
                                token: event.data.token
                            });
                        }
                        break;
                    
                    case 'USER_LOGOUT':
                        console.log('ðŸ‘‹ [iframe] User logged out via parent');
                        IframeAuthManager.state.isAuthenticated = false;
                        IframeAuthManager.state.user = null;
                        IframeAuthManager.state.token = null;
                        
                        localStorage.removeItem('kynecta_user');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('moodchat_token');
                        localStorage.removeItem('auth_token');
                        
                        IframeAuthManager.triggerEvent('authFailed', new Error('User logged out'));
                        break;
                    
                    case 'UPDATE_SETTINGS':
                        console.log('âš™ï¸ [iframe] Settings updated via parent');
                        if (event.data.settings) {
                            localStorage.setItem('app_settings', JSON.stringify(event.data.settings));
                            // Trigger settings update event
                            window.dispatchEvent(new CustomEvent('settingsUpdated', { 
                                detail: event.data.settings 
                            }));
                        }
                        break;
                }
            }
        });
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('ðŸ“„ [iframe] Document loaded, initializing authentication');
            
            // Start auth process in background
            setTimeout(() => {
                IframeAuthManager.initialize().catch(error => {
                    console.warn('âš ï¸ [iframe] Background auth init failed:', error.message);
                });
                
                window.parent.postMessage({
                    type: 'iframe_loaded',
                    iframeId: window.frameElement ? window.frameElement.id : 'unknown',
                    timestamp: Date.now(),

                }, '*');
            }, 100);
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', function() {
            IframeAuthManager.cleanup();
        });
        
        console.log('âœ… [iframe] Enhanced authentication system initialized');
    </script>

    <script>
    // Enhanced AppState with caching and offline support
    const AppState = {
        api: {
            ready: false,
            reference: null,
            retryCount: 0,
            maxRetries: 3,
            lastCheck: 0
        },
        auth: {
            authenticated: false,
            user: null,
            token: null,
            refreshToken: null,
            lastRefresh: 0
        },
        connectivity: {
            online: navigator.onLine,
            lastCheck: Date.now()
        },
        cache: {
            userData: null,
            settings: null,
            chats: new Map(),
            friends: new Map(),
            groups: new Map(),
            lastUpdated: new Map()
        },
        backgroundTasks: {
            intervals: new Map(),
            timeouts: new Map()
        },
        
        initialize() {
            console.log('ðŸ”§ AppState initializing...');
            
            this.connectivity.online = navigator.onLine;
            this.connectivity.lastCheck = Date.now();
            
            // Load cached data
            this.loadFromCache();
            
            // Initialize auth from storage
            this.initializeAuth();
            
            console.log('âœ… AppState initialized:', {
                authenticated: this.auth.authenticated,
                user: this.auth.user ? this.auth.user.name : null,
                online: this.connectivity.online,
                cacheSize: this.cache.chats.size + this.cache.friends.size + this.cache.groups.size
            });
            
            return this;
        },
        
        initializeAuth() {
            const token = this.getValidToken();
            const userData = localStorage.getItem('kynecta_user');
            const refreshToken = localStorage.getItem('refresh_token');
            
            if (token && userData) {
                try {
                    this.auth.authenticated = true;
                    this.auth.user = JSON.parse(userData);
                    this.auth.token = token;
                    this.auth.refreshToken = refreshToken;
                    this.auth.lastRefresh = Date.now();
                    
                    // Store in cache
                    this.cache.userData = this.auth.user;
                    localStorage.setItem('app_cache_user', userData);
                    
                    console.log('ðŸ” AppState loaded auth from localStorage');
                } catch (e) {
                    console.error('âŒ AppState: Error parsing user data:', e);
                }
            }
        },
        
        getValidToken() {
            const tokenKeys = ['access_token', 'moodchat_token', 'auth_token', 'kynecta_token'];
            
            for (const key of tokenKeys) {
                const token = localStorage.getItem(key);
                if (token && token.trim() !== '' && token !== 'null') {
                    return token;
                }
            }
            
            // Try to get from parent window
            if (window.parent && window.parent.AuthManager) {
                try {
                    const parentToken = window.parent.AuthManager.getCurrentToken();
                    if (parentToken) {
                        localStorage.setItem('access_token', parentToken);
                        return parentToken;
                    }
                } catch (e) {
                    console.warn('âš ï¸ AppState: Failed to get token from parent');
                }
            }
            
            return null;
        },
        
        loadFromCache() {
            try {
                // Load cached user data
                const cachedUser = localStorage.getItem('app_cache_user');
                if (cachedUser) {
                    this.cache.userData = JSON.parse(cachedUser);

        validate() {
            if (!this.state.isAuthenticated || !this.state.token) {
                throw new Error('Not authenticated');
            }
            
            // Check if token is expired (simple check)
            const tokenAge = Date.now() - (localStorage.getItem('token_timestamp') || 0);
            const maxTokenAge = 24 * 60 * 60 * 1000; // 24 hours
            
            if (tokenAge > maxTokenAge) {
                console.warn('âš ï¸ AuthManager: Token may be expired');
                return this.refreshToken();
            }
            
            return this.state.user;
        },
        
        async refreshToken() {
            console.log('ðŸ”„ AuthManager: Attempting token refresh');
            
            if (!this.state.refreshToken) {
                throw new Error('No refresh token available');
            }
            
            try {
                if (typeof window.api === 'function') {
                    const response = await window.api('/api/auth/refresh', 'POST', { 
                        refreshToken: this.state.refreshToken 
                    }, { timeout: 5000 });
                    
                    if (response && response.accessToken) {
                        this.state.token = response.accessToken;
                        localStorage.setItem('access_token', response.accessToken);
                        localStorage.setItem('token_timestamp', Date.now());
                        
                        if (response.refreshToken) {
                            this.state.refreshToken = response.refreshToken;
                            localStorage.setItem('refresh_token', response.refreshToken);
                        }
                        
                        console.log('âœ… AuthManager: Token refreshed successfully');
                        return this.state.user;
                    }
                }
                
                throw new Error('Token refresh failed');
            } catch (error) {

    // Enhanced authentication validation with offline support
    async function validateAuth() {
        console.log('[App] Validating authentication...');
        
        const token = AppState.getValidToken();
        if (!token) {
            console.log('[App] No token found - user not authenticated');
            return false;
        }
        
        const userData = localStorage.getItem('kynecta_user');
        if (!userData) {
            console.log('[App] No user data found');
            return false;
        }
        
        try {
            if (typeof window.api === 'function') {
                // Try to validate with API
                const response = await window.api('/api/auth/me', 'GET', null, { timeout: 5000 });
                if (response && response.user) {
                    const user = response.user;
                    
                    // Update storage
                    localStorage.setItem('kynecta_user', JSON.stringify(user));
                    localStorage.setItem('token_timestamp', Date.now());
                    
                    // Update app state
                    AppState.setAuthenticated(user, token);
                    AuthManager.setAuthenticated(user, token);
                    
                    console.log('[App] âœ… Authentication validated successfully');
                    return true;
                }
            } else {
                console.warn('[App] API function not available, using cached auth');
                // Use cached data if API is not available
                try {
                    const user = JSON.parse(userData);
                    AppState.setAuthenticated(user, token);
                    AuthManager.setAuthenticated(user, token);
                    console.log('[App] âœ… Using cached authentication');
                    return true;
                } catch (e) {
                    console.error('[App] âŒ Failed to parse cached user data');
                    return false;
                }
            }
        } catch (error) {
            console.log('[App] âš ï¸ Auth validation failed (offline or expired):', error.message);
            
            // Try to use cached data
            try {
                const user = JSON.parse(userData);
                AppState.setAuthenticated(user, token);
                AuthManager.setAuthenticated(user, token);
                console.log('[App] âš ï¸ Using cached authentication (offline mode)');
                return true;
            } catch (e) {
                console.error('[App] âŒ Failed to use cached auth');
                return false;
            }
        }
        
        return false;
    }

    // Handle messages from iframes
    function handleIframeMessage(event) {
        // Security: Consider validating event.origin in production
        if (event.data && event.data.type) {
            console.log('ðŸ“¨ Parent received from iframe:', event.data.type);
            
            switch(event.data.type) {
                case 'iframe_loaded':
                    const iframeId = event.data.iframeId || 'unknown';
                    iframesLoaded[iframeId] = true;
                    
                    const token = AuthManager.getCurrentToken();
                    const user = AuthManager.getCurrentUser();
                    
                    if (token && user && event.source) {
                        try {
                            event.source.postMessage({
                                type: 'AUTH_DATA',
                                user: user,
                                token: token,
                                timestamp: Date.now()
                            }, '*');
                        } catch (e) {
                            console.warn('âš ï¸ Failed to send auth data to iframe');
                        }
                    }
                    break;
                    
                case 'REQUEST_AUTH_DATA':
                    const authToken = AuthManager.getCurrentToken();
                    const authUser = AuthManager.getCurrentUser();
                    
                    if (authToken && authUser && event.source) {
                        event.source.postMessage({
                            type: 'AUTH_DATA',
                            user: authUser,
                            token: authToken,
                            timestamp: Date.now()
                        }, '*');
                    }
                    break;
                    
                case 'USER_LOGIN':
                    if (event.data.user && event.data.token) {
                        AppState.setAuthenticated(event.data.user, event.data.token);
                        AuthManager.setAuthenticated(event.data.user, event.data.token);
                        showGlobalNotification(`Welcome ${event.data.user.name || 'User'}!`, 'success', 3000);
                        notifyAllIframesAboutAuth(event.data.user, event.data.token);
                        
                        // Start data sync tasks
                        startDataSyncTasks();
                    }
                    break;
                    
                case 'USER_LOGOUT':
                    handleLogout();
                    break;
                    
                case 'navigate_to':
                    if (event.data.page) {
                        if (isInChatView) setIsInChatView(false);
                        if (isInStatusView) setIsInStatusView(false);
                        if (isInGroupView) setIsInGroupView(false);
                        if (isInFullscreenView) setIsInFullscreenView(false);
                        switchPage(event.data.page);
                    }
                    break;
                    
                case 'enter_chat_view':
                    setIsInChatView(true);
                    chatHistory.push({
                        page: currentPage,
                        chatId: event.data.chatId,
                        timestamp: Date.now()
                    });
                    break;
                    
                case 'exit_chat_view':
                    setIsInChatView(false);
                    chatHistory = [];
                    break;
                    
                case 'enter_status_view':
                    setIsInStatusView(true);
                    break;
                    
                case 'exit_status_view':
                    setIsInStatusView(false);
                    break;
                    
                case 'enter_group_view':
                    setIsInGroupView(true);
                    break;
                    
                case 'exit_group_view':
                    setIsInGroupView(false);
                    break;
                    
                case 'enter_fullscreen_view':
                    setIsInFullscreenView(true);
                    break;
                    
                case 'exit_fullscreen_view':
                    setIsInFullscreenView(false);
                    break;
                    
                case 'back_button_clicked':
                    window.goBack();
                    break;
                    
                case 'global_notification':
                    if (event.data.message) {
                        showGlobalNotification(
                            event.data.message, 
                            event.data.notificationType || 'info', 
                            event.data.duration || 5000
                        );
                    }
                    break;
                    
                case 'fullscreen_status':
                    if (event.data.isFullscreen) {
                        hideBottomNavigation();
                    } else {
                        showBottomNavigation();
                    }
                    break;
                    
                case 'UPDATE_SETTINGS':
                    if (event.data.settings) {
                        localStorage.setItem('app_settings', JSON.stringify(event.data.settings));
                        AppState.saveToCache('settings', event.data.settings);
                        
                        // Notify all iframes about settings change
                        notifyAllIframesAboutSettings(event.data.settings);
                    }
                    break;
                    
                default:
                    console.log('ðŸ“¨ Unhandled message type:', event.data.type);
                    break;
            }
        }
    }

            document.body.classList.remove('in-group-view');
            showBottomNavigation();
        }
    }
    
    function setIsInFullscreenView(inFullscreenView) {
        isInFullscreenView = inFullscreenView;
        if (inFullscreenView) {
            document.body.classList.add('in-fullscreen-view');
            hideBottomNavigation();
        } else {
            document.body.classList.remove('in-fullscreen-view');
            showBottomNavigation();
        }
    }
    
    // Fullscreen page detection
    function setupFullscreenPageDetection() {
        console.log('ðŸ” Setting up fullscreen page detection...');
        
        const iframeObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                    setTimeout(() => {
                        checkIframeForFullscreenPage();
                    }, 100);
                }
            });
        });
        
        document.querySelectorAll('.content-iframe').forEach(iframe => {
            iframeObserver.observe(iframe, { attributes: true });
        });
        
        setTimeout(() => {
            checkIframeForFullscreenPage();
        }, 500);
    }
    
    function checkIframeForFullscreenPage() {
        if (!fullscreenPageDetectionEnabled || window.innerWidth >= 768) return;
        
        const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
        if (!activeIframe) return;
        
        try {
            const iframeSrc = activeIframe.src || '';
            const iframeUrl = new URL(iframeSrc, window.location.origin);
            
            const fullscreenPatterns = [
                /chat-view/i,
                /conversation/i,
                /message-detail/i,
                /status-view/i,
                /status-detail/i,
                /call-view/i,
                /call-detail/i,
                /profile-view/i,
                /settings-view/i,
                /fullscreen/i,
                /\?fullscreen=true/i,
                /#fullscreen/i
            ];
            
            const isFullscreenPage = fullscreenPatterns.some(pattern => 
                pattern.test(iframeUrl.pathname) || pattern.test(iframeUrl.search) || pattern.test(iframeUrl.hash)
            );
            
            const hash = iframeUrl.hash.toLowerCase();
            const isFullscreenHash = hash.includes('chat') && !hash.includes('chats') || 
                                    hash.includes('status') && !hash.includes('status-list') ||
                                    hash.includes('call') && !hash.includes('calls-list') ||
                                    hash.includes('profile') ||
                                    hash.includes('detail') ||
                                    hash.includes('group-chat') ||
                                    hash.includes('create-status') ||
                                    hash.includes('view-status');
            
            if (isFullscreenPage || isFullscreenHash) {
                hideBottomNavigation();
            } else {
                showBottomNavigation();
            }
        } catch (e) {
            checkIframeForFullscreenViaMessages();
        }
    }
    
    function checkIframeForFullscreenViaMessages() {
        const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
        if (activeIframe && activeIframe.contentWindow) {
            try {
                activeIframe.contentWindow.postMessage({
                    type: 'get_fullscreen_status'
                }, '*');
            } catch (e) {
                console.warn('âš ï¸ Failed to check iframe for fullscreen status');
            }
        }
    }
    
    // Bottom navigation control
    function showBottomNavigation() {
        if (window.innerWidth >= 768) return;
        if (isInChatView || isInStatusView || isInGroupView || isInFullscreenView) return;
        
        const mobileNavBar = document.getElementById('mobileNavBar');
        if (mobileNavBar && mobileNavBar.classList.contains('hidden-nav')) {
            mobileNavBar.classList.remove('hidden-nav');
            bottomNavVisible = true;
        }
    }
    
    function hideBottomNavigation() {
        if (window.innerWidth >= 768) return;
        
        const mobileNavBar = document.getElementById('mobileNavBar');
        if (mobileNavBar && !mobileNavBar.classList.contains('hidden-nav')) {
            mobileNavBar.classList.add('hidden-nav');
            bottomNavVisible = false;
        }
    }
    
    // Navigation setup
    function setupNavigation() {
        console.log('ðŸ—ºï¸ Setting up navigation...');
        
        // Desktop navigation
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page) {
                    if (isInChatView) setIsInChatView(false);
                    if (isInStatusView) setIsInStatusView(false);
                    if (isInGroupView) setIsInGroupView(false);
                    if (isInFullscreenView) setIsInFullscreenView(false);
                    switchPage(page);
                }
            });
        });
        
        // Mobile navigation
        document.querySelectorAll('.mobile-nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page) {
                    if (isInChatView) setIsInChatView(false);
                    if (isInStatusView) setIsInStatusView(false);
                    if (isInGroupView) setIsInGroupView(false);
                    if (isInFullscreenView) setIsInFullscreenView(false);
                    switchPage(page);
                }
            });
        });
        
        // Show mobile nav on mobile
        if (window.innerWidth < 768) {
            const mobileNavBar = document.getElementById('mobileNavBar');
            if (mobileNavBar) {
                mobileNavBar.classList.remove('hidden');
            }
        }
        
        // Setup back button and fullscreen detection
        setupBackButton();
        setupFullscreenPageDetection();
    }
    
    // Preload iframes for better performance
    function preloadIframes() {
        console.log('ðŸ“¦ Preloading iframes in background...');
        
        const iframes = [
            { id: 'messagesIframe', src: 'message.html' },
            { id: 'statusIframe', src: 'status.html' },
            { id: 'groupIframe', src: 'group.html' },
            { id: 'callsIframe', src: 'calls.html' },
            { id: 'friendsIframe', src: 'friend.html' },
            { id: 'settingsIframe', src: 'settings.html' },
            { id: 'toolsIframe', src: 'Tools.html' }
        ];
        
        iframes.forEach(iframe => {
            const element = document.getElementById(iframe.id);
            if (element) {
                iframesLoaded[iframe.id] = false;
                
                const cacheBuster = `?v=${appVersion}&t=${Date.now()}`;
                const iframeSrc = iframe.src + cacheBuster;
                
                element.onload = function() {
                    console.log(`âœ… ${iframe.id} loaded successfully`);
                    iframesLoaded[iframe.id] = true;
                    this.classList.add('loaded');
                    
                    const token = AuthManager.getCurrentToken();
                    const user = AuthManager.getCurrentUser();
                    
                    if (token && user) {
                        try {
                            this.contentWindow.postMessage({
                                type: 'AUTH_DATA',
                                user: user,
                                token: token,
                                timestamp: Date.now()
                            }, '*');
                        } catch (e) {
                            console.warn(`âš ï¸ Failed to send auth data to ${iframe.id}`);
                        }
                    }
                };
                
                element.onerror = function() {
                    console.error(`âŒ Failed to load ${iframe.id}`);
                    iframesLoaded[iframe.id] = true;
                    this.classList.add('loaded');
                    
                    // Show error in iframe
                    try {
                        this.contentWindow.document.body.innerHTML = `
                            <div class="flex items-center justify-center h-full">
                                <div class="text-center p-8">
                                    <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                                    <h3 class="text-xl font-semibold mb-2">Failed to load</h3>
                                    <p class="text-gray-600">Please check your connection and try again</p>
                                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg">
                                        Retry
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (e) {
                        // Iframe security restrictions
                    }
                };
                
                element.src = iframeSrc;
            }
        });
    }
    
    // Switch between pages
    function switchPage(pageName) {
        console.log('ðŸ”„ Switching to page:', pageName);
        currentPage = pageName;
        
        // Exit any fullscreen views
        if (isInChatView) setIsInChatView(false);
        if (isInStatusView) setIsInStatusView(false);
        if (isInGroupView) setIsInGroupView(false);
        if (isInFullscreenView) setIsInFullscreenView(false);
        
        // Hide loading screen
        hideLoading();
        
        // Hide all content areas
        const contentAreas = document.querySelectorAll('.content-area');
        contentAreas.forEach(area => {
            area.classList.add('hidden');
        });
        
        // Update active nav icon
        updateActiveNavIcon(pageName);
        
        // Show the selected content area
        const iframeContainer = document.getElementById(`${pageName}Content`);
        if (iframeContainer) {
            iframeContainer.classList.remove('hidden');
            
            const iframe = document.getElementById(`${pageName}Iframe`);
            if (iframe) {
                iframe.classList.remove('hidden');
                iframe.style.display = 'block';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                
                // Send auth data if iframe is loaded
                if (iframesLoaded[`${pageName}Iframe`]) {
                    iframe.classList.add('loaded');
                    
                    const token = AuthManager.getCurrentToken();
                    const user = AuthManager.getCurrentUser();
                    
                    if (token && user) {
                        try {
                            iframe.contentWindow.postMessage({
                                type: 'AUTH_DATA',
                                user: user,
                                token: token,
                                timestamp: Date.now()
                            }, '*');
                        } catch (e) {
                            console.warn(`âš ï¸ Failed to send auth data to ${pageName}Iframe`);
                        }
                    }
                }
            }
        }
        
        // Check for fullscreen pages after a delay
        setTimeout(() => {
            checkIframeForFullscreenPage();
        }, 200);
    }
    
    // Handle user logout
    function handleLogout() {
        console.log('ðŸ‘‹ Logging out user');
        
        // Clear authentication
        AppState.clearAuthentication();
        AuthManager.clearAuth();
        
        // Clear all intervals and timeouts
        AppState.cleanup();
        
        // Notify all iframes
        document.querySelectorAll('.content-iframe').forEach(iframe => {
            try {
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'USER_LOGOUT',
                        timestamp: Date.now()
                    }, '*');
                }
            } catch (e) {
                console.warn('âš ï¸ Failed to notify iframe about logout');
            }
        });
        
        // Redirect to login page
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 500);
    }
    
    // Update active navigation icon
    function updateActiveNavIcon(pageName) {
        // Desktop icons
        const navIcons = document.querySelectorAll('.nav-icon');
        navIcons.forEach(icon => {
            icon.classList.remove('text-white', 'bg-purple-700');
            icon.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
        });
        
        const activeIcon = document.querySelector(`[data-page="${pageName}"]`);
        if (activeIcon) {
            activeIcon.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
            activeIcon.classList.add('text-white', 'bg-purple-700');
        }
        
        // Mobile icons
        const mobileNavIcons = document.querySelectorAll('.mobile-nav-icon');
        mobileNavIcons.forEach(icon => {
            icon.classList.remove('active');
        });
        
        const mobileActiveIcon = document.querySelector(`.mobile-nav-icon[data-page="${pageName}"]`);
        if (mobileActiveIcon) {
            mobileActiveIcon.classList.add('active');
        }
    }
    
    // Loading screen control
    function showLoading() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.remove('hidden');
        }
    }
    
    function hideLoading() {
        if (loadingTimeout) {
            clearTimeout(loadingTimeout);
            loadingTimeout = null;
        }
        
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
        }
    }
    
    // Global notification system
    function showGlobalNotification(message, type = 'info', duration = 5000) {
        const container = document.getElementById('globalNotificationContainer');
        if (!container) return;
        
        const notificationId = 'notification_' + Date.now();
        const notification = document.createElement('div');
        notification.id = notificationId;
        notification.className = `global-notification ${type}`;
        
        let icon = 'fa-info-circle';
        if (type === 'success') icon = 'fa-check-circle';
        if (type === 'error') icon = 'fa-exclamation-circle';
        if (type === 'warning') icon = 'fa-exclamation-triangle';
        if (type === 'message') icon = 'fa-comment-alt';
        
        notification.innerHTML = `
            <div class="notification-content">
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            </div>
            <button class="notification-close" onclick="removeNotification('${notificationId}')">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        container.appendChild(notification);
        
        // Auto-remove after duration
        setTimeout(() => {
            removeNotification(notificationId);
        }, duration);
    }
    
    function removeNotification(notificationId) {
        const notification = document.getElementById(notificationId);
        if (notification) {
            notification.remove();
        }
    }
    
    // Update unread badges
    function updateUnreadBadges(unreadCount) {
        // Update sidebar badge
        const sidebarBadge = document.getElementById('sidebarStatusBadge');
        if (sidebarBadge) {
            if (unreadCount > 0) {
                sidebarBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                sidebarBadge.classList.remove('hidden');
            } else {
                sidebarBadge.classList.add('hidden');
            }
        }
        
        // Update mobile badge
        const mobileBadge = document.getElementById('mobileStatusBadge');
        if (mobileBadge) {
            if (unreadCount > 0) {
                mobileBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                mobileBadge.classList.remove('hidden');
            } else {
                mobileBadge.classList.add('hidden');
            }
        }
    }
    
    // Update notification badges
    function updateNotificationBadges(notifications) {
        const unreadNotifications = notifications.filter(n => !n.read).length;
        
        // Update badges based on notification type
        notifications.forEach(notification => {
            if (!notification.read) {
                switch(notification.type) {
                    case 'message':
                        updateBadge('mobileChatBadge', 1);
                        break;
                    case 'call':
                        updateBadge('mobileCallBadge', 1);
                        break;
                    case 'group':
                        updateBadge('mobileGroupBadge', 1);
                        break;
                }
            }
        });
    }
    
    function updateBadge(badgeId, count) {
        const badge = document.getElementById(badgeId);
        if (badge) {
            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
    }
    
    // Event listeners
    window.addEventListener('message', handleIframeMessage);
    
    window.addEventListener('resize', function() {
        if (window.innerWidth < 768) {
            setTimeout(() => {
                checkIframeForFullscreenPage();
                
                if (!isInChatView && !isInStatusView && !isInGroupView && !isInFullscreenView) {
                    showBottomNavigation();
                }
            }, 100);
        } else {
            document.getElementById('permanentSidebar').classList.remove('hidden');
            document.getElementById('mobileNavBar').classList.add('hidden-nav');
        }
    });
    
    window.addEventListener('online', function() {
        AppState.connectivity.online = true;
        AppState.connectivity.lastCheck = Date.now();
        showGlobalNotification('Back online', 'success', 3000);
        
        // Try to validate auth when back online
        setTimeout(() => validateAuth(), 1000);
    });
    
    window.addEventListener('offline', function() {
        AppState.connectivity.online = false;
        AppState.connectivity.lastCheck = Date.now();
        showGlobalNotification('You are offline', 'warning', 5000);
    });
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        AppState.cleanup();
        
        if (AuthManager.state.validationInterval) {
            clearInterval(AuthManager.state.validationInterval);
        }
    });
    
    // Expose functions to global scope
    window.removeNotification = removeNotification;
    window.showBottomNavigation = showBottomNavigation;
    window.hideBottomNavigation = hideBottomNavigation;
    window.goBack = function() {
        window.history.back();
    };
    window.setIsInChatView = setIsInChatView;
    window.setIsInStatusView = setIsInStatusView;
    window.setIsInGroupView = setIsInGroupView;
    window.setIsInFullscreenView = setIsInFullscreenView;
    window.closeModal = closeModal;
    window.AppState = AppState;
    window.AuthManager = AuthManager;
    window.bootstrapIframe = window.bootstrapIframe;
    window.notifyAllIframesAboutAuth = notifyAllIframesAboutAuth;
    window.getValidToken = AppState.getValidToken.bind(AppState);
    window.validateAuth = validateAuth;
    window.showGlobalNotification = showGlobalNotification;
    
    console.log('âœ… Page initialization system loaded');
    console.log('ðŸ“Š Initial AppState:', {
        authenticated: AppState.auth.authenticated,
        user: AppState.auth.user,
        apiReady: AppState.api.ready,
        online: AppState.connectivity.online
    });
    console.log('ðŸ” AuthManager state:', {
        isAuthenticated: AuthManager.state.isAuthenticated,
        user: AuthManager.state.user,
        token: AuthManager.state.token ? 'Present' : 'Missing'
    });
    </script>
