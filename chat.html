            width: 8px;
            height: 8px;
            border-radius: 50%;

        .mood-calm-indicator { background-color: #60A5FA; }

        .mood-focused-indicator { background-color: #34D399; }
        .mood-creative-indicator { background-color: #A78BFA; }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            color: #6B7280;
            font-size: 0.875rem;
        }
        .typing-dots {
            display: flex;
            margin-left: 4px;
        }
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #6B7280;
            margin: 0 1px;
            animation: typing 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 18px;
            padding: 12px 16px;
            position: relative;
        }
        .message-bubble.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message-bubble.received {
            background-color: #f3f4f6;
            color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-bubble.sent.offline {
            background: linear-gradient(135deg, #8a8a8a 0%, #a0a0a0 100%);
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .scroll-to-bottom {

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4f46e5;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        console.warn = function(...args) {

                if (args[0].includes('Tailwind') && args[0].includes('CDN')) {
                    return;

                    return;

            }

    <script>
        // Enhanced authentication manager for iframes
        const IframeAuthManager = {
            state: {
                isAuthenticated: false,
                isBootstrapped: false,
                user: null,
                token: null,
                authPromise: null,
                pendingApiCalls: [],
                authCheckInterval: null,
                lastAuthCheck: 0
            },
            
            eventListeners: {
                authReady: [],
                authFailed: []
            },
            
            async initialize() {
                console.log('üîÑ [IframeAuthManager] Initializing iframe authentication...');
                
                this.state.isBootstrapped = true;
                this.state.authPromise = this.waitForAuthentication();
                
                try {
                    const authResult = await this.state.authPromise;
                    console.log('‚úÖ [IframeAuthManager] Authentication ready:', authResult.user ? authResult.user.name : 'Unknown');
                    
                    this.state.isAuthenticated = true;
                    this.state.user = authResult.user;
                    this.state.token = authResult.token;
                    this.state.lastAuthCheck = Date.now();
                    
                    this.triggerEvent('authReady', authResult);
                    await this.processPendingApiCalls();
                    
                    return authResult;
                } catch (error) {
                    console.error('‚ùå [IframeAuthManager] Authentication failed:', error);
                    this.triggerEvent('authFailed', error);
                    this.notifyParentAuthFailure();
                    throw error;
                }
            },
            
            async waitForAuthentication() {
                console.log('‚è≥ [IframeAuthManager] Waiting for authentication...');
                
                // Wait for auth message from parent with timeout
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        window.removeEventListener('message', messageHandler);
                        console.warn('‚è∞ [IframeAuthManager] Authentication timeout');
                        
                        // Try localStorage as fallback
                        const fallbackToken = localStorage.getItem('access_token');
                        const fallbackUser = localStorage.getItem('kynecta_user');
                        
                        if (fallbackToken && fallbackUser) {
                            try {
                                resolve({
                                    user: JSON.parse(fallbackUser),
                                    token: fallbackToken
                                });
                                return;
                            } catch (e) {
                                // Continue to reject
                            }
                        }
                        
                        reject(new Error('Authentication timeout - no auth data received'));
                    }, 15000);
                    
                    function messageHandler(event) {
                        if (event.data && event.data.type === 'AUTH_STATUS') {
                            clearTimeout(timeoutId);
                            window.removeEventListener('message', messageHandler);
                            
                            switch(event.data.status) {
                                case 'authenticated':
                                    if (event.data.user && event.data.token) {
                                        resolve({
                                            user: event.data.user,
                                            token: event.data.token
                                        });
                                    } else {
                                        reject(new Error('Invalid auth data from parent'));
                                    }
                                    break;
                                    
                                case 'unauthenticated':
                                    reject(new Error('User not authenticated'));
                                    break;
                                    
                                case 'auth-error':
                                    reject(new Error('Authentication error: ' + (event.data.error || 'Unknown error')));
                                    break;
                                    
                                default:
                                    reject(new Error('Unknown auth status: ' + event.data.status));
                            }
                        }
                    }
                    
                    window.addEventListener('message', messageHandler);
                    
                    // Request auth status from parent
                    window.parent.postMessage({
                        type: 'REQUEST_AUTH_STATUS',
                        timestamp: Date.now(),
                        iframeId: window.frameElement ? window.frameElement.id : 'chat-iframe'
                    }, '*');
                });
            },
            
            async processPendingApiCalls() {
                if (this.state.pendingApiCalls.length === 0) return;
                
                console.log(`üîÑ [IframeAuthManager] Processing ${this.state.pendingApiCalls.length} pending API calls`);
                
                const calls = [...this.state.pendingApiCalls];
                this.state.pendingApiCalls = [];
                
                for (const pendingCall of calls) {
                    try {
                        if (Date.now() - pendingCall.timestamp > 30000) {
                            pendingCall.reject(new Error('API call timeout - authentication took too long'));
                            continue;
                        }
                        
                        const result = await pendingCall.apiFunction(...pendingCall.args);
                        pendingCall.resolve(result);
                    } catch (error) {
                        pendingCall.reject(error);
                    }
                }
            },
            
            on(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            },
            
            off(event, callback) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event] = this.eventListeners[event].filter(cb => cb !== callback);
                }
            },
            
            triggerEvent(event, data) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            console.error(`‚ùå [IframeAuthManager] Error in ${event} callback:`, error);
                        }
                    });
                }
            },
            
            notifyParentAuthFailure() {
                try {
                    window.parent.postMessage({
                        type: 'AUTH_REQUIRED',
                        reason: 'iframe_authentication_failed',
                        timestamp: Date.now(),
                        iframeId: window.frameElement ? window.frameElement.id : 'chat-iframe'
                    }, '*');
                } catch (error) {
                    console.error('‚ùå [IframeAuthManager] Failed to notify parent:', error);
                }
            },
            
            getCurrentUser() {
                return this.state.user;
            },
            
            getCurrentToken() {
                return this.state.token;
            },
            
            isAuthenticated() {
                return this.state.isAuthenticated;
            },
            
            isBootstrapped() {
                return this.state.isBootstrapped;
            },
            
            cleanup() {
                if (this.state.authCheckInterval) {
                    clearInterval(this.state.authCheckInterval);
                    this.state.authCheckInterval = null;
                }
                
                this.state.pendingApiCalls = [];
                
                Object.keys(this.eventListeners).forEach(event => {
                    this.eventListeners[event] = [];
                });
            }
        };
        
        window.IframeAuthManager = IframeAuthManager;
        
        // Safe API fetch for iframes
        window.safeApiFetch = async function(endpoint, method = 'GET', data = null, options = {}) {
            console.log(`üîç [safeApiFetch] Requesting: ${method} ${endpoint}`);
            
            const defaultOptions = {
                timeout: 10000,
                maxRetries: 2,
                retryDelay: 1000,
                ...options
            };
            
            let lastError = null;
            
            for (let attempt = 0; attempt <= defaultOptions.maxRetries; attempt++) {
                try {
                    // Wait for authentication if needed
                    if (!IframeAuthManager.isAuthenticated()) {
                        await IframeAuthManager.state.authPromise;
                    }
                    
                    if (typeof window.api !== 'function') {
                        throw new Error('api.js not available for making authenticated requests');
                    }
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), defaultOptions.timeout);
                    
                    try {
                        const result = await window.api(endpoint, method, data, { signal: controller.signal });
                        clearTimeout(timeoutId);
                        return result;
                    } catch (apiError) {
                        clearTimeout(timeoutId);
                        
                        if (apiError.name === 'AbortError') {
                            throw new Error(`Request timeout after ${defaultOptions.timeout}ms`);
                        }
                        
                        throw apiError;
                    }
                } catch (error) {
                    lastError = error;
                    
                    if (error.message.includes('401') || error.message.includes('403') || 
                        (error.message.includes('400') && !error.message.includes('429'))) {
                        console.error(`‚ùå [safeApiFetch] Client error (${error.message}), not retrying`);
                        break;
                    }
                    
                    if (attempt < defaultOptions.maxRetries) {
                        const delay = defaultOptions.retryDelay * Math.pow(2, attempt);
                        console.warn(`‚ö†Ô∏è [safeApiFetch] Attempt ${attempt + 1} failed, retrying in ${delay}ms:`, error.message);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            console.error(`‚ùå [safeApiFetch] All ${defaultOptions.maxRetries + 1} attempts failed:`, lastError);
            throw lastError;
        };
        
        // Enhanced message handler for iframes
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                console.log('üì® [iframe] Received message:', event.data.type);
                
                switch(event.data.type) {
                    case 'AUTH_STATUS':
                        console.log('üîê [iframe] Received AUTH_STATUS from parent:', event.data.status);
                        
                        if (event.data.status === 'authenticated' && event.data.user && event.data.token) {
                            localStorage.setItem('kynecta_user', JSON.stringify(event.data.user));
                            localStorage.setItem('access_token', event.data.token);
                            
                            IframeAuthManager.state.isAuthenticated = true;
                            IframeAuthManager.state.user = event.data.user;
                            IframeAuthManager.state.token = event.data.token;
                            
                            if (IframeAuthManager.state.authPromise) {
                                const resolvePromise = IframeAuthManager.state.authPromise._resolve;
                                if (resolvePromise) {
                                    resolvePromise({
                                        user: event.data.user,
                                        token: event.data.token
                                    });
                                }
                            }
                            
                            IframeAuthManager.triggerEvent('authReady', {
                                user: event.data.user,
                                token: event.data.token
                            });
                        }
                        break;
                    
                    case 'go_back':
                        console.log('üîô [iframe] Received go_back command');
                        if (typeof window.goBack === 'function') {
                            window.goBack();
                        } else if (window.history.length > 1) {
                            window.history.back();
                        }
                        break;
                    
                    case 'get_fullscreen_status':
                        const isFullscreen = document.body.classList.contains('in-chat-view') ||
                                           document.body.classList.contains('in-status-view') ||
                                           document.body.classList.contains('in-group-view') ||
                                           document.body.classList.contains('in-fullscreen-view');
                        
                        window.parent.postMessage({
                            type: 'fullscreen_status',
                            isFullscreen: isFullscreen,
                            timestamp: Date.now()
                        }, '*');
                        break;
                    
                    case 'UPDATE_SETTINGS':
                        console.log('‚öôÔ∏è [iframe] Settings updated via parent');
                        if (event.data.settings) {
                            localStorage.setItem('app_settings', JSON.stringify(event.data.settings));
                            window.dispatchEvent(new CustomEvent('settingsUpdated', { 
                                detail: event.data.settings 
                            }));
                        }
                        break;
                }
            }
        });
        
        // Initialize on load
        window.addEventListener('load', function() {
            console.log('üìÑ [iframe] Document loaded');
            
            setTimeout(() => {
                IframeAuthManager.initialize().catch(error => {
                    console.warn('‚ö†Ô∏è [iframe] Background auth init failed:', error.message);
                });
                
                window.parent.postMessage({
                    type: 'iframe_loaded',
                    iframeId: window.frameElement ? window.frameElement.id : 'unknown',
                    timestamp: Date.now(),
                    url: window.location.href
                }, '*');
            }, 100);
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', function() {
            IframeAuthManager.cleanup();
        });
        
        console.log('‚úÖ [iframe] Enhanced authentication system initialized');
    </script>

    <script>
    // Parent Page Stabilization - Parent Page Only
    // Enhanced Auth Coordinator for Parent Page
    
    const ParentAuthCoordinator = {
        state: {
            authStatus: 'pending', // 'pending', 'authenticated', 'unauthenticated', 'auth-error'
            user: null,
            token: null,
            apiReady: false,
            authChecked: false,
            iframeAuthPromises: new Map(),
            backgroundJobsStarted: false,
            backgroundJobsLock: false
        },
        
        iframeConnections: new Map(),
        
        // Initialize the coordinator
        async initialize() {
            console.log('üîß ParentAuthCoordinator initializing...');
            
            // Wait for api.js to be ready
            await this.waitForApiReady();
            
            // Check auth status once
            await this.checkAuthStatus();
            
            console.log('‚úÖ ParentAuthCoordinator initialized with status:', this.state.authStatus);
        },
        
        // Wait for api.js to be ready
        async waitForApiReady() {
            console.log('‚è≥ Waiting for api.js to be ready...');
            
            const maxWaitTime = 10000; // 10 seconds max
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWaitTime) {
                if (typeof window.api !== 'undefined' && window.api.ready) {
                    this.state.apiReady = true;
                    console.log('‚úÖ api.js is ready');
                    return true;
                }
                
                // Check if api.js exists but hasn't initialized yet
                if (typeof window.api !== 'undefined' && typeof window.api.initialize === 'function') {
                    try {
                        await window.api.initialize();
                        this.state.apiReady = true;
                        console.log('‚úÖ api.js initialized via manual call');
                        return true;
                    } catch (error) {
                        console.warn('‚ö†Ô∏è api.js manual initialization failed:', error.message);
                    }
                }
                
                // Wait 100ms before checking again
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            console.warn('‚ö†Ô∏è api.js not ready after 10 seconds, proceeding without it');
            return false;
        },
        
        // Check auth status once
        async checkAuthStatus() {
            if (this.state.authChecked) {
                console.log('üîç Auth already checked, returning cached status:', this.state.authStatus);
                return this.state.authStatus;
            }
            
            console.log('üîç Checking auth status...');
            
            try {
                if (!this.state.apiReady) {
                    console.log('‚ö†Ô∏è API not ready, checking localStorage for existing auth');
                    return this.checkLocalStorageAuth();
                }
                
                // Use api.js to check auth
                const authResult = await window.api.checkAuth();
                
                if (authResult.authenticated && authResult.user && authResult.token) {
                    this.state.authStatus = 'authenticated';
                    this.state.user = authResult.user;
                    this.state.token = authResult.token;
                    
                    // Store for iframes
                    localStorage.setItem('kynecta_user', JSON.stringify(authResult.user));
                    localStorage.setItem('access_token', authResult.token);
                    
                    console.log('‚úÖ Auth check: authenticated as', authResult.user.name);
                } else {
                    this.state.authStatus = 'unauthenticated';
                    console.log('üîí Auth check: not authenticated');
                }
                
            } catch (error) {
                console.error('‚ùå Auth check failed:', error.message);
                
                // Fallback to localStorage check
                const localStorageAuth = this.checkLocalStorageAuth();
                if (localStorageAuth === 'authenticated') {
                    this.state.authStatus = 'authenticated';
                    console.log('‚úÖ Using cached auth from localStorage');
                } else {
                    this.state.authStatus = 'auth-error';
                    console.log('‚ùå Auth error, status:', this.state.authStatus);
                }
            }
            
            this.state.authChecked = true;
            this.notifyIframesAboutAuthStatus();
            
            // Start background jobs if authenticated
            if (this.state.authStatus === 'authenticated' && !this.state.backgroundJobsStarted) {
                this.startBackgroundJobs();
            }
            
            return this.state.authStatus;
        },
        
        // Check localStorage for existing auth
        checkLocalStorageAuth() {
            const token = localStorage.getItem('access_token');
            const userData = localStorage.getItem('kynecta_user');
            
            if (token && userData) {
                try {
                    this.state.user = JSON.parse(userData);
                    this.state.token = token;
                    return 'authenticated';
                } catch (e) {
                    console.warn('‚ö†Ô∏è Failed to parse user data from localStorage');
                    return 'auth-error';
                }
            }
            
            return 'unauthenticated';
        },
        
        // Notify all iframes about auth status
        notifyIframesAboutAuthStatus() {
            const iframes = document.querySelectorAll('.content-iframe');
            console.log(`üì§ Notifying ${iframes.length} iframes about auth status: ${this.state.authStatus}`);
            
            iframes.forEach(iframe => {
                try {
                    if (iframe.contentWindow) {
                        const message = {
                            type: 'AUTH_STATUS',
                            status: this.state.authStatus,
                            timestamp: Date.now()
                        };
                        
                        if (this.state.authStatus === 'authenticated' && this.state.user && this.state.token) {
                            message.user = this.state.user;
                            message.token = this.state.token;
                        }
                        
                        iframe.contentWindow.postMessage(message, '*');
                        console.log(`‚úÖ Notified iframe ${iframe.id} about auth status`);
                    }
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Failed to notify iframe ${iframe.id}:`, error.message);
                }
            });
            
            // Resolve any pending iframe auth promises
            this.iframeConnections.forEach((promise, iframeId) => {
                if (promise.resolve) {
                    promise.resolve({
                        status: this.state.authStatus,
                        user: this.state.user,
                        token: this.state.token
                    });
                    this.iframeConnections.delete(iframeId);
                }
            });
        },
        
        // Handle iframe requests for auth status
        handleIframeAuthRequest(iframeId, resolve) {
            console.log(`üì® Received auth request from iframe: ${iframeId}`);
            
            // If we already have auth status, respond immediately
            if (this.state.authChecked) {
                const response = {
                    status: this.state.authStatus,
                    user: this.state.user,
                    token: this.state.token
                };
                console.log(`‚úÖ Immediate response to ${iframeId}: ${this.state.authStatus}`);
                resolve(response);
                return;
            }
            
            // Store the promise to resolve later
            this.iframeConnections.set(iframeId, { resolve });
            
            // Start auth check if not already done
            if (!this.state.authChecked) {
                this.checkAuthStatus();
            }
        },
        
        // Start background jobs (once per lifecycle)
        startBackgroundJobs() {
            if (this.state.backgroundJobsLock) {
                console.log('üîí Background jobs already locked, skipping');
                return;
            }
            
            if (this.state.authStatus !== 'authenticated') {
                console.log('üö´ Not authenticated, skipping background jobs');
                return;
            }
            
            console.log('üîÑ Starting background jobs...');
            this.state.backgroundJobsLock = true;
            this.state.backgroundJobsStarted = true;
            
            // Start connectivity monitoring
            this.startConnectivityMonitoring();
            
            // Start data sync if authenticated
            this.startDataSync();
            
            console.log('‚úÖ Background jobs started');
        },
        
        // Start connectivity monitoring
        startConnectivityMonitoring() {
            let wasOnline = navigator.onLine;
            
            const checkConnectivity = () => {
                const isOnline = navigator.onLine;
                
                if (!wasOnline && isOnline) {
                    console.log('üåê Back online');
                    showGlobalNotification('Back online', 'success', 3000);
                    
                    // Re-check auth when back online
                    setTimeout(() => {
                        this.checkAuthStatus();
                    }, 1000);
                } else if (wasOnline && !isOnline) {
                    console.log('üì¥ Went offline');
                    showGlobalNotification('You are offline', 'warning', 5000);
                }
                
                wasOnline = isOnline;
            };
            
            // Check immediately
            checkConnectivity();
            
            // Set up event listeners
            window.addEventListener('online', checkConnectivity);
            window.addEventListener('offline', checkConnectivity);
            
            // Store for cleanup
            this._connectivityCheck = checkConnectivity;
        },
        
        // Start data sync
        startDataSync() {
            console.log('üîÑ Starting data sync...');
            
            // Sync unread messages every 30 seconds
            const syncMessages = async () => {
                if (!navigator.onLine) return;
                
                try {
                    if (typeof window.api === 'function') {
                        const response = await window.api('/api/messages/unread', 'GET', null, { timeout: 5000 });
                        if (response && response.unreadCount > 0) {
                            updateUnreadBadges(response.unreadCount);
                        }
                    }
                } catch (error) {
                    // Silent fail - okay if this fails
                }
            };
            
            // Start interval
            this._messageSyncInterval = setInterval(syncMessages, 30000);
            
            // Initial sync after 5 seconds
            setTimeout(syncMessages, 5000);
        },
        
        // Cleanup
        cleanup() {
            console.log('üßπ ParentAuthCoordinator cleaning up...');
            
            // Clear intervals
            if (this._messageSyncInterval) {
                clearInterval(this._messageSyncInterval);
            }
            
            // Remove event listeners
            if (this._connectivityCheck) {
                window.removeEventListener('online', this._connectivityCheck);
                window.removeEventListener('offline', this._connectivityCheck);
            }
            
            // Clear state
            this.state.backgroundJobsLock = false;
            this.state.backgroundJobsStarted = false;
            this.iframeConnections.clear();
            
            console.log('‚úÖ ParentAuthCoordinator cleaned up');
        }
    };
    
    // Application state variables
    let currentPage = 'messages';
    let iframesLoaded = {};
    let appVersion = '1.0.0';
    let activeCall = null;
    let bottomNavVisible = true;
    let fullscreenPageDetectionEnabled = true;
    let chatHistory = [];
    let isInChatView = false;
    let isInStatusView = false;
    let isInGroupView = false;
    let isInFullscreenView = false;
    
    let appInitialized = false;
    let loadingTimeout = null;
    
    // Modal control function
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
        }
    }
    
    // Main initialization function
    async function quickInitialize() {
        console.log('üöÄ Quick initialization starting...');
        
        // Show loading screen briefly
        setTimeout(() => {
            hideLoading();
        }, 1000);
        
        // Initialize auth coordinator in background (non-blocking)
        ParentAuthCoordinator.initialize().catch(error => {
            console.error('‚ùå ParentAuthCoordinator init failed:', error);
        });
        
        // Setup navigation immediately (UI never blocked)
        setupNavigation();
        
        // Show sidebar on desktop
        document.getElementById('permanentSidebar').classList.remove('hidden');
        
        // Show mobile nav on mobile
        if (window.innerWidth < 768) {
            const mobileNavBar = document.getElementById('mobileNavBar');
            if (mobileNavBar) {
                mobileNavBar.classList.remove('hidden');
            }
        }
        
        // Preload iframes
        preloadIframes();
        
        // Start on messages page
        switchPage('messages');
        
        // Mark as initialized
        appInitialized = true;
        
        console.log('[App] ‚úÖ Initialization complete. UI loaded.');
        
        // Fullscreen detection
        setTimeout(() => {
            setupFullscreenPageDetection();
        }, 500);
    }
    
    // Setup navigation
    function setupNavigation() {
        console.log('üó∫Ô∏è Setting up navigation...');
        
        // Desktop navigation
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page) {
                    if (isInChatView) setIsInChatView(false);
                    if (isInStatusView) setIsInStatusView(false);
                    if (isInGroupView) setIsInGroupView(false);
                    if (isInFullscreenView) setIsInFullscreenView(false);
                    switchPage(page);
                }
            });
        });
        
        // Mobile navigation
        document.querySelectorAll('.mobile-nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page) {
                    if (isInChatView) setIsInChatView(false);
                    if (isInStatusView) setIsInStatusView(false);
                    if (isInGroupView) setIsInGroupView(false);
                    if (isInFullscreenView) setIsInFullscreenView(false);
                    switchPage(page);
                }
            });
        });
        
        // Setup back button
        setupBackButton();
    }
    
    // Setup back button functionality
    function setupBackButton() {
        window.goBack = function() {
            if (isInChatView || isInStatusView || isInGroupView || isInFullscreenView) {
                if (isInChatView) {
                    setIsInChatView(false);
                    const messagesIframe = document.getElementById('messagesIframe');
                    if (messagesIframe && iframesLoaded['messagesIframe']) {
                        messagesIframe.contentWindow.postMessage({
                            type: 'go_back'
                        }, '*');
                    }
                } else if (isInStatusView) {
                    setIsInStatusView(false);
                    const statusIframe = document.getElementById('statusIframe');
                    if (statusIframe && iframesLoaded['statusIframe']) {
                        statusIframe.contentWindow.postMessage({
                            type: 'go_back'
                        }, '*');
                    }
                } else if (isInGroupView) {
                    setIsInGroupView(false);
                    const groupIframe = document.getElementById('groupIframe');
                    if (groupIframe && iframesLoaded['groupIframe']) {
                        groupIframe.contentWindow.postMessage({
                            type: 'go_back'
                        }, '*');
                    }
                } else if (isInFullscreenView) {
                    setIsInFullscreenView(false);
                }
                return true;
            }
            return false;
        };
    }
    
    // View state management functions
    function setIsInChatView(inChatView) {
        isInChatView = inChatView;
        if (inChatView) {
            document.body.classList.add('in-chat-view');
            hideBottomNavigation();
        } else {
            document.body.classList.remove('in-chat-view');
            showBottomNavigation();
        }
    }
    
    function setIsInStatusView(inStatusView) {

        if (inStatusView) {
            document.body.classList.add('in-status-view');
            hideBottomNavigation();
        } else {
            document.body.classList.remove('in-status-view');
            showBottomNavigation();
        }
    }
    
    function setIsInGroupView(inGroupView) {
        isInGroupView = inGroupView;
        if (inGroupView) {
            document.body.classList.add('in-group-view');
            hideBottomNavigation();
        } else {
            document.body.classList.remove('in-group-view');
            showBottomNavigation();
        }
    }
    
    function setIsInFullscreenView(inFullscreenView) {
        isInFullscreenView = inFullscreenView;
        if (inFullscreenView) {
            document.body.classList.add('in-fullscreen-view');
            hideBottomNavigation();
        } else {
            document.body.classList.remove('in-fullscreen-view');
            showBottomNavigation();
        }
    }
    
    // Fullscreen page detection
    function setupFullscreenPageDetection() {
        console.log('üîç Setting up fullscreen page detection...');
        
        const iframeObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                    setTimeout(() => {
                        checkIframeForFullscreenPage();
                    }, 100);
                }
            });
        });
        
        document.querySelectorAll('.content-iframe').forEach(iframe => {
            iframeObserver.observe(iframe, { attributes: true });
        });
        
        setTimeout(() => {
            checkIframeForFullscreenPage();
        }, 500);
    }
    
    function checkIframeForFullscreenPage() {
        if (!fullscreenPageDetectionEnabled || window.innerWidth >= 768) return;
        
        const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
        if (!activeIframe) return;
        
        try {
            const iframeSrc = activeIframe.src || '';
            const iframeUrl = new URL(iframeSrc, window.location.origin);
            
            const fullscreenPatterns = [
                /chat-view/i,
                /conversation/i,
                /message-detail/i,
                /status-view/i,
                /status-detail/i,
                /call-view/i,
                /call-detail/i,
                /profile-view/i,
                /settings-view/i,
                /fullscreen/i,
                /\?fullscreen=true/i,
                /#fullscreen/i
            ];
            
            const isFullscreenPage = fullscreenPatterns.some(pattern => 
                pattern.test(iframeUrl.pathname) || pattern.test(iframeUrl.search) || pattern.test(iframeUrl.hash)
            );
            
            const hash = iframeUrl.hash.toLowerCase();
            const isFullscreenHash = hash.includes('chat') && !hash.includes('chats') || 
                                    hash.includes('status') && !hash.includes('status-list') ||
                                    hash.includes('call') && !hash.includes('calls-list') ||
                                    hash.includes('profile') ||
                                    hash.includes('detail') ||
                                    hash.includes('group-chat') ||
                                    hash.includes('create-status') ||
                                    hash.includes('view-status');
            
            if (isFullscreenPage || isFullscreenHash) {
                hideBottomNavigation();
            } else {
                showBottomNavigation();
            }
        } catch (e) {
            checkIframeForFullscreenViaMessages();
        }
    }
    
    function checkIframeForFullscreenViaMessages() {
        const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
        if (activeIframe && activeIframe.contentWindow) {
            try {
                activeIframe.contentWindow.postMessage({
                    type: 'get_fullscreen_status'
                }, '*');
            } catch (e) {
                console.warn('‚ö†Ô∏è Failed to check iframe for fullscreen status');
            }
        }
    }
    
    // Bottom navigation control
    function showBottomNavigation() {
        if (window.innerWidth >= 768) return;
        if (isInChatView || isInStatusView || isInGroupView || isInFullscreenView) return;
        
        const mobileNavBar = document.getElementById('mobileNavBar');
        if (mobileNavBar && mobileNavBar.classList.contains('hidden-nav')) {
            mobileNavBar.classList.remove('hidden-nav');
            bottomNavVisible = true;
        }
    }
    
    function hideBottomNavigation() {
        if (window.innerWidth >= 768) return;
        
        const mobileNavBar = document.getElementById('mobileNavBar');
        if (mobileNavBar && !mobileNavBar.classList.contains('hidden-nav')) {
            mobileNavBar.classList.add('hidden-nav');
            bottomNavVisible = false;
        }
    }
    
    // Preload iframes for better performance
    function preloadIframes() {
        console.log('üì¶ Preloading iframes in background...');
        
        const iframes = [
            { id: 'messagesIframe', src: 'message.html' },
            { id: 'statusIframe', src: 'status.html' },
            { id: 'groupIframe', src: 'group.html' },
            { id: 'callsIframe', src: 'calls.html' },
            { id: 'friendsIframe', src: 'friend.html' },
            { id: 'settingsIframe', src: 'settings.html' },
            { id: 'toolsIframe', src: 'Tools.html' }
        ];
        
        iframes.forEach(iframe => {
            const element = document.getElementById(iframe.id);
            if (element) {
                iframesLoaded[iframe.id] = false;
                
                const cacheBuster = `?v=${appVersion}&t=${Date.now()}`;
                const iframeSrc = iframe.src + cacheBuster;
                
                element.onload = function() {
                    console.log(`‚úÖ ${iframe.id} loaded successfully`);
                    iframesLoaded[iframe.id] = true;
                    this.classList.add('loaded');
                    
                    // Send initial auth status to iframe
                    setTimeout(() => {
                        sendAuthStatusToIframe(this);
                    }, 100);
                };
                
                element.onerror = function() {
                    console.error(`‚ùå Failed to load ${iframe.id}`);
                    iframesLoaded[iframe.id] = true;
                    this.classList.add('loaded');
                    
                    // Show error in iframe
                    try {
                        this.contentWindow.document.body.innerHTML = `
                            <div class="flex items-center justify-center h-full">
                                <div class="text-center p-8">
                                    <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                                    <h3 class="text-xl font-semibold mb-2">Failed to load</h3>
                                    <p class="text-gray-600">Please check your connection and try again</p>
                                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg">
                                        Retry
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (e) {
                        // Iframe security restrictions
                    }
                };
                
                element.src = iframeSrc;
            }
        });
    }
    
    // Send auth status to iframe
    function sendAuthStatusToIframe(iframeElement) {
        try {
            if (iframeElement.contentWindow) {
                const message = {
                    type: 'AUTH_STATUS',
                    status: ParentAuthCoordinator.state.authStatus,
                    timestamp: Date.now()
                };
                
                if (ParentAuthCoordinator.state.authStatus === 'authenticated' && 
                    ParentAuthCoordinator.state.user && 
                    ParentAuthCoordinator.state.token) {
                    message.user = ParentAuthCoordinator.state.user;
                    message.token = ParentAuthCoordinator.state.token;
                }
                
                iframeElement.contentWindow.postMessage(message, '*');
                console.log(`üì§ Sent auth status to ${iframeElement.id}: ${ParentAuthCoordinator.state.authStatus}`);
            }
        } catch (error) {
            console.warn(`‚ö†Ô∏è Failed to send auth status to ${iframeElement.id}:`, error.message);
        }
    }
    
    // Switch between pages
    function switchPage(pageName) {
        console.log('üîÑ Switching to page:', pageName);
        currentPage = pageName;
        
        // Exit any fullscreen views
        if (isInChatView) setIsInChatView(false);
        if (isInStatusView) setIsInStatusView(false);
        if (isInGroupView) setIsInGroupView(false);
        if (isInFullscreenView) setIsInFullscreenView(false);
        
        // Hide loading screen
        hideLoading();
        
        // Hide all content areas
        const contentAreas = document.querySelectorAll('.content-area');
        contentAreas.forEach(area => {
            area.classList.add('hidden');
        });
        
        // Update active nav icon
        updateActiveNavIcon(pageName);
        
        // Show the selected content area
        const iframeContainer = document.getElementById(`${pageName}Content`);
        if (iframeContainer) {
            iframeContainer.classList.remove('hidden');
            
            const iframe = document.getElementById(`${pageName}Iframe`);
            if (iframe) {
                iframe.classList.remove('hidden');
                iframe.style.display = 'block';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                
                // Send auth status if iframe is loaded
                if (iframesLoaded[`${pageName}Iframe`]) {
                    iframe.classList.add('loaded');
                    sendAuthStatusToIframe(iframe);
                }
            }
        }
        
        // Check for fullscreen pages after a delay
        setTimeout(() => {
            checkIframeForFullscreenPage();
        }, 200);
    }
    
    // Update active navigation icon
    function updateActiveNavIcon(pageName) {
        // Desktop icons
        const navIcons = document.querySelectorAll('.nav-icon');
        navIcons.forEach(icon => {
            icon.classList.remove('text-white', 'bg-purple-700');
            icon.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
        });
        
        const activeIcon = document.querySelector(`[data-page="${pageName}"]`);
        if (activeIcon) {
            activeIcon.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
            activeIcon.classList.add('text-white', 'bg-purple-700');
        }
        
        // Mobile icons
        const mobileNavIcons = document.querySelectorAll('.mobile-nav-icon');
        mobileNavIcons.forEach(icon => {
            icon.classList.remove('active');
        });
        
        const mobileActiveIcon = document.querySelector(`.mobile-nav-icon[data-page="${pageName}"]`);
        if (mobileActiveIcon) {
            mobileActiveIcon.classList.add('active');
        }
    }
    
    // Loading screen control
    function showLoading() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.remove('hidden');
        }
    }
    
    function hideLoading() {
        if (loadingTimeout) {
            clearTimeout(loadingTimeout);
            loadingTimeout = null;
        }
        
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
        }
    }
    
    // Global notification system
    function showGlobalNotification(message, type = 'info', duration = 5000) {
        const container = document.getElementById('globalNotificationContainer');
        if (!container) return;
        
        const notificationId = 'notification_' + Date.now();
        const notification = document.createElement('div');
        notification.id = notificationId;
        notification.className = `global-notification ${type}`;
        
        let icon = 'fa-info-circle';
        if (type === 'success') icon = 'fa-check-circle';
        if (type === 'error') icon = 'fa-exclamation-circle';
        if (type === 'warning') icon = 'fa-exclamation-triangle';
        if (type === 'message') icon = 'fa-comment-alt';
        
        notification.innerHTML = `
            <div class="notification-content">
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            </div>
            <button class="notification-close" onclick="removeNotification('${notificationId}')">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        container.appendChild(notification);
        
        // Auto-remove after duration
        setTimeout(() => {
            removeNotification(notificationId);
        }, duration);
    }
    
    function removeNotification(notificationId) {
        const notification = document.getElementById(notificationId);
        if (notification) {
            notification.remove();
        }
    }
    
    // Update unread badges
    function updateUnreadBadges(unreadCount) {
        // Update sidebar badge
        const sidebarBadge = document.getElementById('sidebarStatusBadge');
        if (sidebarBadge) {
            if (unreadCount > 0) {
                sidebarBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                sidebarBadge.classList.remove('hidden');
            } else {
                sidebarBadge.classList.add('hidden');
            }
        }
        
        // Update mobile badge
        const mobileBadge = document.getElementById('mobileStatusBadge');
        if (mobileBadge) {
            if (unreadCount > 0) {
                mobileBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                mobileBadge.classList.remove('hidden');
            } else {
                mobileBadge.classList.add('hidden');
            }
        }
    }
    
    // Parent message handler for iframe communication
    function handleIframeMessage(event) {
        // Security: In production, validate event.origin
        if (event.data && event.data.type) {
            console.log('üì® Parent received from iframe:', event.data.type);
            
            switch(event.data.type) {
                case 'iframe_loaded':
                    const iframeId = event.data.iframeId || 'unknown';
                    iframesLoaded[iframeId] = true;
                    
                    // Send current auth status to iframe
                    setTimeout(() => {
                        const iframeElement = document.getElementById(iframeId);
                        if (iframeElement) {
                            sendAuthStatusToIframe(iframeElement);
                        }
                    }, 100);
                    break;
                    
                case 'REQUEST_AUTH_STATUS':
                    console.log('üîê Received auth status request from iframe');
                    
                    // Handle auth request with promise
                    new Promise((resolve) => {
                        ParentAuthCoordinator.handleIframeAuthRequest(event.data.iframeId || 'unknown', resolve);
                    }).then(authResponse => {
                        if (event.source) {
                            const message = {
                                type: 'AUTH_STATUS',
                                status: authResponse.status,
                                timestamp: Date.now()
                            };
                            
                            if (authResponse.status === 'authenticated' && authResponse.user && authResponse.token) {
                                message.user = authResponse.user;
                                message.token = authResponse.token;
                            }
                            
                            event.source.postMessage(message, '*');
                            console.log(`üì§ Responded to iframe auth request: ${authResponse.status}`);
                        }
                    });
                    break;
                    
                case 'navigate_to':
                    if (event.data.page) {
                        if (isInChatView) setIsInChatView(false);
                        if (isInStatusView) setIsInStatusView(false);
                        if (isInGroupView) setIsInGroupView(false);
                        if (isInFullscreenView) setIsInFullscreenView(false);
                        switchPage(event.data.page);
                    }
                    break;
                    
                case 'enter_chat_view':
                    setIsInChatView(true);
                    chatHistory.push({
                        page: currentPage,
                        chatId: event.data.chatId,
                        timestamp: Date.now()
                    });
                    break;
                    
                case 'exit_chat_view':
                    setIsInChatView(false);
                    chatHistory = [];
                    break;
                    
                case 'enter_status_view':
                    setIsInStatusView(true);
                    break;
                    
                case 'exit_status_view':
                    setIsInStatusView(false);
                    break;
                    
                case 'enter_group_view':
                    setIsInGroupView(true);
                    break;
                    
                case 'exit_group_view':
                    setIsInGroupView(false);
                    break;
                    
                case 'enter_fullscreen_view':
                    setIsInFullscreenView(true);
                    break;
                    
                case 'exit_fullscreen_view':
                    setIsInFullscreenView(false);
                    break;
                    
                case 'back_button_clicked':
                    window.goBack();
                    break;
                    
                case 'global_notification':
                    if (event.data.message) {
                        showGlobalNotification(
                            event.data.message, 
                            event.data.notificationType || 'info', 
                            event.data.duration || 5000
                        );
                    }
                    break;
                    
                case 'fullscreen_status':
                    if (event.data.isFullscreen) {
                        hideBottomNavigation();
                    } else {
                        showBottomNavigation();
                    }
                    break;
                    
                case 'UPDATE_SETTINGS':
                    if (event.data.settings) {
                        localStorage.setItem('app_settings', JSON.stringify(event.data.settings));
                        
                        // Notify all iframes about settings change
                        document.querySelectorAll('.content-iframe').forEach(iframe => {
                            try {
                                if (iframe.contentWindow) {
                                    iframe.contentWindow.postMessage({
                                        type: 'UPDATE_SETTINGS',
                                        settings: event.data.settings,
                                        timestamp: Date.now()
                                    }, '*');
                                }
                            } catch (e) {
                                console.warn('‚ö†Ô∏è Failed to notify iframe about settings');
                            }
                        });
                    }
                    break;
                    
                default:
                    console.log('üì® Unhandled message type:', event.data.type);
                    break;
            }
        }
    }
    
    // Handle user logout from iframe
    function handleLogout() {
        console.log('üëã Logging out user');
        
        // Clear parent auth state
        ParentAuthCoordinator.state.authStatus = 'unauthenticated';
        ParentAuthCoordinator.state.user = null;
        ParentAuthCoordinator.state.token = null;
        ParentAuthCoordinator.state.authChecked = false;
        
        // Clear localStorage
        localStorage.removeItem('kynecta_user');
        localStorage.removeItem('access_token');
        localStorage.removeItem('moodchat_token');
        localStorage.removeItem('auth_token');
        localStorage.removeItem('refresh_token');
        
        // Stop background jobs
        ParentAuthCoordinator.cleanup();
        
        // Notify all iframes
        notifyAllIframesAboutLogout();
        
        // Redirect to login page
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 500);
    }
    
    // Notify all iframes about logout
    function notifyAllIframesAboutLogout() {
        document.querySelectorAll('.content-iframe').forEach(iframe => {
            try {
                if (iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'AUTH_STATUS',
                        status: 'unauthenticated',
                        timestamp: Date.now()
                    }, '*');
                }
            } catch (e) {
                console.warn('‚ö†Ô∏è Failed to notify iframe about logout');
            }
        });
    }
    
    // DOM loaded handler
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM loaded, starting quick initialization...');
        
        showLoading();
        
        // Set timeout for loading screen
        loadingTimeout = setTimeout(() => {
            console.log('‚è∞ Loading timeout - showing app anyway');
            hideLoading();
            if (!appInitialized) {
                quickInitialize();
            }
        }, 3000);
        
        // Start initialization
        quickInitialize();
    });
    
    // Event listeners
    window.addEventListener('message', handleIframeMessage);
    
    window.addEventListener('resize', function() {
        if (window.innerWidth < 768) {
            setTimeout(() => {
                checkIframeForFullscreenPage();
                
                if (!isInChatView && !isInStatusView && !isInGroupView && !isInFullscreenView) {
                    showBottomNavigation();
                }
            }, 100);
        } else {
            document.getElementById('permanentSidebar').classList.remove('hidden');
            document.getElementById('mobileNavBar').classList.add('hidden-nav');
        }
    });
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        ParentAuthCoordinator.cleanup();
    });
    
    // Expose functions to global scope
    window.removeNotification = removeNotification;
    window.showBottomNavigation = showBottomNavigation;
    window.hideBottomNavigation = hideBottomNavigation;
    window.goBack = function() {
        window.history.back();
    };
    window.setIsInChatView = setIsInChatView;
    window.setIsInStatusView = setIsInStatusView;
    window.setIsInGroupView = setIsInGroupView;
    window.setIsInFullscreenView = setIsInFullscreenView;
    window.closeModal = closeModal;
    window.showGlobalNotification = showGlobalNotification;
    window.ParentAuthCoordinator = ParentAuthCoordinator;
    window.handleLogout = handleLogout;
    
    console.log('‚úÖ Parent page initialization system loaded');
    console.log('üìä ParentAuthCoordinator state:', {
        authStatus: ParentAuthCoordinator.state.authStatus,
        apiReady: ParentAuthCoordinator.state.apiReady,
        authChecked: ParentAuthCoordinator.state.authChecked
    });
    </script>
