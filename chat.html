    <script>
    // ====== SINGLE SOURCE OF TRUTH ======
    const AppState = {
        // Core state
        api: {
            ready: false,
            reference: null,
            hasParentApi: false,
            lastChecked: 0
        },
        auth: {
            authenticated: false,
            user: null,
            token: null,
            lastVerified: 0,
            verificationAttempted: false
        },
        connectivity: {
            online: navigator.onLine,
            fallbackMode: false,
            fallbackReason: null
        },
        
        // Derived flags (computed, not stored)
        get canUseApi() {
            return this.api.ready && this.auth.authenticated && !this.connectivity.fallbackMode;
        },
        
        get shouldShowFallback() {
            return this.connectivity.fallbackMode && !this.auth.authenticated;
        },
        
        get userData() {
            return this.auth.user;
        },
        
        // Update methods
        setApiReady(apiRef = null) {
            const wasReady = this.api.ready;
            this.api.ready = true;
            this.api.reference = apiRef || this.api.reference;
            this.api.hasParentApi = typeof window.parent.api !== 'undefined';
            this.api.lastChecked = Date.now();
            
            // Clear fallback mode if API becomes ready
            if (this.connectivity.fallbackMode && this.connectivity.fallbackReason === 'api_unavailable') {
                this.connectivity.fallbackMode = false;
                this.connectivity.fallbackReason = null;
                console.log('Cleared fallback mode because API is now ready');
            }
            
            if (!wasReady) {
                console.log('API marked as ready in AppState');
                this.broadcastStateChange('api_ready');
                
                // After API is ready, verify authentication through AuthManager
                this.verifyAuthenticationWithAuthManager();
            }
        },
        
        setApiUnavailable() {
            const wasReady = this.api.ready;
            this.api.ready = false;
            this.api.reference = null;
            this.api.lastChecked = Date.now();
            
            if (wasReady) {
                console.warn('API marked as unavailable in AppState');
                this.broadcastStateChange('api_unavailable');
            }
        },
        
        setAuthenticated(user, token) {
            const wasAuthenticated = this.auth.authenticated;
            this.auth.authenticated = true;
            this.auth.user = user;
            this.auth.token = token;
            this.auth.lastVerified = Date.now();
            this.auth.verificationAttempted = true;
            
            // Clear fallback mode if user authenticates
            if (this.connectivity.fallbackMode && this.connectivity.fallbackReason === 'unauthenticated') {
                this.connectivity.fallbackMode = false;
                this.connectivity.fallbackReason = null;
                console.log('Cleared fallback mode because user authenticated');
            }
            
            if (!wasAuthenticated) {
                console.log('User authenticated in AppState:', user?.name || 'Unknown');
                this.broadcastStateChange('auth_authenticated');
            } else {
                this.broadcastStateChange('auth_updated');
            }
        },
        
        setUnauthenticated() {
            const wasAuthenticated = this.auth.authenticated;
            this.auth.authenticated = false;
            this.auth.user = null;
            this.auth.token = null;
            this.auth.lastVerified = Date.now();
            this.auth.verificationAttempted = true;
            
            if (wasAuthenticated) {
                console.log('User unauthenticated in AppState');
                this.broadcastStateChange('auth_unauthenticated');
            }
        },
        
        async verifyAuthenticationWithAuthManager() {
            // Use AuthManager for authentication verification
            try {
                if (window.AuthManager && typeof window.AuthManager.waitForReady === 'function') {
                    const isReady = await window.AuthManager.waitForReady();
                    
                    if (isReady) {
                        // Get user from localStorage
                        const storedUser = localStorage.getItem('kynecta_user');
                        const authToken = localStorage.getItem('auth_token');
                        
                        if (storedUser) {
                            const user = JSON.parse(storedUser);
                            this.setAuthenticated(user, authToken);
                            return true;
                        }
                    }
                }
                
                this.setUnauthenticated();
                return false;
            } catch (error) {
                console.error('Error verifying authentication with AuthManager:', error);
                this.setUnauthenticated();
                return false;
            }
        },
        
        setFallbackMode(reason) {
            if (!this.connectivity.fallbackMode && !this.auth.authenticated) {
                this.connectivity.fallbackMode = true;
                this.connectivity.fallbackReason = reason;
                console.warn('Entered fallback mode:', reason);
                this.broadcastStateChange('fallback_entered');
            }
        },
        
        clearFallbackMode() {
            if (this.connectivity.fallbackMode) {
                this.connectivity.fallbackMode = false;
                this.connectivity.fallbackReason = null;
                console.log('Cleared fallback mode');
                this.broadcastStateChange('fallback_cleared');
            }
        },
        
        setOnlineStatus(online) {
            const wasOnline = this.connectivity.online;
            this.connectivity.online = online;
            
            if (wasOnline !== online) {
                console.log('Connectivity changed:', online ? 'Online' : 'Offline');
                this.broadcastStateChange('connectivity_changed');
            }
        },
        
        // Broadcast changes to all iframes
        broadcastStateChange(changeType) {
            const message = {
                type: 'APP_STATE_UPDATE',
                state: this.getStateSnapshot(),
                changeType: changeType,
                timestamp: Date.now()
            };
            
            this.broadcastToAllIframes(message);
        },
        
        getStateSnapshot() {
            return {
                apiReady: this.api.ready,
                apiAvailable: this.api.ready && this.api.hasParentApi,
                authenticated: this.auth.authenticated,
                user: this.auth.user,
                token: this.auth.token,
                online: this.connectivity.online,
                fallbackMode: this.connectivity.fallbackMode,
                canUseApi: this.canUseApi,
                timestamp: Date.now(),
                authManagerReady: window.AuthManager ? window.AuthManager.isReady() : false,
                hasDirectTokenAccess: true, // Always true now
                tokenStorageLocation: 'localStorage'
            };
        },
        
        broadcastToAllIframes(message) {
            const iframeIds = ['messagesIframe', 'statusIframe', 'groupIframe', 'callsIframe', 
                              'friendsIframe', 'settingsIframe', 'toolsIframe'];
            
            iframeIds.forEach(iframeId => {
                const iframe = document.getElementById(iframeId);
                if (iframe && iframe.contentWindow) {
                    try {
                        iframe.contentWindow.postMessage(message, '*');
                    } catch (e) {
                        // Silently ignore cross-origin errors
                    }
                }
            });
        },
        
        // Initialize from existing data
        initialize() {
            // Do NOT check authentication here - wait for API readiness
            console.log('AppState initialized - authentication check deferred until API is ready');
            
            // Set initial online status
            this.setOnlineStatus(navigator.onLine);
            
            console.log('AppState initialized:', this.getStateSnapshot());
        }
    };
    
    // ====== PARENT COORDINATION FIX - CRITICAL ADDITION ======
    // Guarded boolean flag to track if API ready message has been sent
    let apiReadySent = false;
    
    // Function to send definitive API ready message once
    function sendDefinitiveApiReadyMessage() {
        if (apiReadySent) {
            console.log('API ready message already sent, skipping duplicate');
            return;
        }
        
        if (!AppState.api.ready) {
            console.log('API not ready yet, cannot send definitive ready message');
            return;
        }
        
        console.log('Sending definitive API_READY message to all iframes');
        apiReadySent = true;
        
        const definitiveMessage = {
            type: 'API_READY',
            definitive: true,
            state: AppState.getStateSnapshot(),
            timestamp: Date.now(),
            message: 'API is definitively ready - stop requesting',
            directTokenAccess: true,
            tokenStorageInfo: {
                location: 'localStorage',
                keys: {
                    accessToken: 'access_token',
                    moodchatToken: 'moodchat_token',
                    authToken: 'auth_token',
                    refreshToken: 'refresh_token',
                    userData: 'kynecta_user'
                }
            }
        };
        
        // Broadcast to all iframes
        const iframeIds = ['messagesIframe', 'statusIframe', 'groupIframe', 'callsIframe', 
                          'friendsIframe', 'settingsIframe', 'toolsIframe'];
        
        iframeIds.forEach(iframeId => {
            const iframe = document.getElementById(iframeId);
            if (iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.postMessage(definitiveMessage, '*');
                } catch (e) {
                    // Silently ignore cross-origin errors
                }
            }
        });
        
        // Also send APP_STATE_UPDATE with api_ready change
        AppState.broadcastStateChange('api_ready_definitive');
    }
    
    // ====== NAVIGATION SYSTEM ======
    
    let currentPage = 'messages';
    let iframesLoaded = {};
    let appVersion = '1.0.0';
    let activeCall = null;
    let bottomNavVisible = true;
    let fullscreenPageDetectionEnabled = true;
    let chatHistory = [];
    let isInChatView = false;
    let isInStatusView = false;
    let isInGroupView = false;
    let isInFullscreenView = false;
    
    let appInitialized = false;
    let apiCheckInterval = null;
    let authCheckInterval = null;
    
    // ====== HELPER FUNCTIONS ======
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
        }
    }
    
    // ====== API READINESS DETECTION ======
    function checkApiReadiness() {
        // Check multiple ways the API might be available
        let apiReady = false;
        let apiRef = null;
        
        // Method 1: Direct window.parent.api
        if (typeof window.parent.api !== 'undefined') {
            apiReady = true;
            apiRef = window.parent.api;
        }
        
        // Method 2: Global api object
        if (typeof window.api !== 'undefined') {
            apiReady = true;
            apiRef = window.api;
        }
        
        // Method 3: Check for api function
        if (typeof window.parent.api === 'function') {
            apiReady = true;
            apiRef = window.parent.api;
        }
        
        // Update state if changed
        if (apiReady && !AppState.api.ready) {
            AppState.setApiReady(apiRef);
            
            // Send definitive API ready message
            setTimeout(() => {
                sendDefinitiveApiReadyMessage();
            }, 100);
            
            return true;
        } else if (!apiReady && AppState.api.ready) {
            AppState.setApiUnavailable();
            // Reset the sent flag if API becomes unavailable
            apiReadySent = false;
        }
        
        return apiReady;
    }
    
    // ====== AUTHENTICATION HANDLING INTEGRATION ======
    // Replace old checkAuthentication with AuthManager integration
    function checkAuthentication() {
        // This function uses AuthManager to check authentication state
        try {
            if (window.AuthManager && typeof window.AuthManager.isReady === 'function') {
                const isAuthReady = window.AuthManager.isReady();
                
                if (isAuthReady && !AppState.auth.authenticated) {
                    // Get user data from localStorage
                    const storedUser = localStorage.getItem('kynecta_user');
                    const authToken = localStorage.getItem('auth_token');
                    
                    if (storedUser && authToken) {
                        const user = JSON.parse(storedUser);
                        AppState.setAuthenticated(user, authToken);
                        return true;
                    }
                } else if (!isAuthReady && AppState.auth.authenticated) {
                    AppState.setUnauthenticated();
                }
                return isAuthReady;
            }
            
            // Fallback to old method if AuthManager not available
            const storedUser = localStorage.getItem('kynecta_user');
            const authToken = localStorage.getItem('auth_token');
            
            if (storedUser && authToken) {
                const user = JSON.parse(storedUser);
                if (!AppState.auth.authenticated || AppState.auth.user?.id !== user.id) {
                    AppState.setAuthenticated(user, authToken);
                }
                return true;
            } else {
                if (AppState.auth.authenticated) {
                    AppState.setUnauthenticated();
                }
                return false;
            }
        } catch (error) {
            console.error('Error checking authentication:', error);
            if (AppState.auth.authenticated) {
                AppState.setUnauthenticated();
            }
            return false;
        }
    }
    
    function initializeApiMonitoring() {
        // Start checking for API
        apiCheckInterval = setInterval(() => {
            checkApiReadiness();
        }, 2000);
        
        // Also check immediately
        setTimeout(() => {
            checkApiReadiness();
        }, 100);
    }
    
    function handleApiReadyEvent() {
        console.log('API ready event received, checking API...');
        checkApiReadiness();
        
        // If API is ready, clear any fallback mode and verify auth
        if (AppState.api.ready) {
            AppState.clearFallbackMode();
            
            // Use AuthManager for authentication verification
            if (window.AuthManager) {
                window.AuthManager.validateAuth().then(result => {
                    if (result && result.success) {
                        // AuthManager validated successfully
                        checkAuthentication();
                    }
                }).catch(error => {
                    console.error('AuthManager validation failed:', error);
                });
            } else {
                // Fallback to old method
                AppState.verifyAuthenticationWithApi();
            }
            
            // Send definitive API ready message
            sendDefinitiveApiReadyMessage();
            
            // Show notification
            showGlobalNotification('API connected successfully', 'success', 3000);
        }
    }
    
    function handleLoginEvent(user, token) {
        console.log('Login event received:', user?.name || 'Unknown');
        
        // Update AppState immediately
        AppState.setAuthenticated(user, token);
        
        // Store in localStorage
        localStorage.setItem('kynecta_user', JSON.stringify(user));
        localStorage.setItem('auth_token', token);
        
        // Also update AuthManager tokens if available
        if (window.AuthManager && token) {
            // Store token in AuthManager format
            localStorage.setItem('moodchat_token', token);
            localStorage.setItem('access_token', token);
            window.accessToken = token;
            
            // Trigger AuthManager validation
            window.AuthManager.validateAuth().catch(error => {
                console.error('AuthManager validation after login failed:', error);
            });
        }
        
        // Clear any fallback mode
        AppState.clearFallbackMode();
        
        // Send token storage info to iframes
        if (window.AuthManager) {
            window.AuthManager.sendTokenStorageInfoToIframes();
        }
        
        // Show notification
        showGlobalNotification(`Welcome ${user.name || 'User'}!`, 'success', 3000);
    }
    
    function handleLogoutEvent() {
        console.log('Logout event received');
        
        // Update AppState
        AppState.setUnauthenticated();
        
        // Clear localStorage
        localStorage.removeItem('kynecta_user');
        localStorage.removeItem('auth_token');
        localStorage.removeItem('moodchat_token');
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        
        // Clear window tokens
        window.accessToken = null;
        delete window.authTokens;
        delete window.currentUser;
        
        // Reset AuthManager if available
        if (window.AuthManager) {
            window.AuthManager.clearTokens();
        }
        
        // Reset API ready sent flag
        apiReadySent = false;
        
        // Show notification
        showGlobalNotification('Logged out successfully', 'info', 3000);
    }
    
    // ====== IFRAME MESSAGE HANDLING ======
    function handleIframeMessage(event) {
        if (event.data && event.data.type) {
            console.log('Parent received from iframe:', event.data.type);
            
            switch(event.data.type) {
                case 'iframe_loaded':
                    // Send current state to newly loaded iframe
                    const iframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (iframe && iframe.contentWindow) {
                        sendAppStateToIframe(iframe);
                        
                        // Send token storage info
                        if (window.AuthManager) {
                            window.AuthManager.sendTokenStorageInfoToIframes();
                        }
                        
                        // If API is already ready, send definitive message
                        if (AppState.api.ready && apiReadySent) {
                            iframe.contentWindow.postMessage({
                                type: 'API_READY',
                                definitive: true,
                                state: AppState.getStateSnapshot(),
                                timestamp: Date.now(),
                                directTokenAccess: true
                            }, '*');
                        }
                        
                        // Also send AuthManager status if available
                        if (window.AuthManager) {
                            iframe.contentWindow.postMessage({
                                type: 'AUTH_MANAGER_STATUS',
                                isReady: window.AuthManager.isReady(),
                                isValidating: window.AuthManager.validationState.isValidating,
                                timestamp: Date.now()
                            }, '*');
                        }
                    }
                    break;
                    
                case 'REQUEST_API_READY':
                case 'REQUEST_API_STATUS':
                case 'CHECK_API':
                case 'REQUEST_API':
                    // Handle API requests from iframes
                    if (AppState.api.ready && apiReadySent) {
                        // API is already ready and message sent, respond with definitive state
                        const targetIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                        if (targetIframe && targetIframe.contentWindow) {
                            targetIframe.contentWindow.postMessage({
                                type: 'API_READY',
                                definitive: true,
                                state: AppState.getStateSnapshot(),
                                requestId: event.data.requestId,
                                timestamp: Date.now(),
                                directTokenAccess: true
                            }, '*');
                        }
                    } else if (AppState.api.ready && !apiReadySent) {
                        // API is ready but definitive message not sent yet
                        sendDefinitiveApiReadyMessage();
                        
                        // Also respond to this specific request
                        const targetIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                        if (targetIframe && targetIframe.contentWindow) {
                            sendAppStateToIframe(targetIframe, event.data.requestId);
                        }
                    } else {
                        // API not ready, send current state
                        const targetIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                        if (targetIframe && targetIframe.contentWindow) {
                            sendAppStateToIframe(targetIframe, event.data.requestId);
                        }
                    }
                    break;
                    
                case 'REQUEST_AUTH_STATE':
                case 'CHECK_AUTH':
                case 'REQUEST_APP_STATE':
                    // Handle state requests from iframes
                    const targetIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (targetIframe && targetIframe.contentWindow) {
                        sendAppStateToIframe(targetIframe, event.data.requestId);
                    }
                    break;
                    
                case 'REQUEST_TOKEN_INFO':
                    // Handle token info requests from iframes
                    const tokenIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (tokenIframe && tokenIframe.contentWindow && window.AuthManager) {
                        const tokenInfo = window.AuthManager.getTokenInfo();
                        tokenIframe.contentWindow.postMessage({
                            type: 'TOKEN_INFO_RESPONSE',
                            tokenInfo: tokenInfo,
                            requestId: event.data.requestId,
                            timestamp: Date.now(),
                            directAccessAvailable: true
                        }, '*');
                    }
                    break;
                    
                case 'auth_required':
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'auth_required',
                            reason: 'iframe_request'
                        }, '*');
                    }
                    break;
                    
                case 'navigate_to':
                    if (event.data.page) {
                        if (isInChatView) setIsInChatView(false);
                        if (isInStatusView) setIsInStatusView(false);
                        if (isInGroupView) setIsInGroupView(false);
                        if (isInFullscreenView) setIsInFullscreenView(false);
                        switchPage(event.data.page);
                    }
                    break;
                    
                case 'user_logout':
                    handleLogout();
                    break;
                    
                case 'global_notification':
                    if (event.data.message) {
                        showGlobalNotification(
                            event.data.message, 
                            event.data.notificationType || 'info', 
                            event.data.duration || 5000
                        );
                    }
                    break;
                    
                case 'enter_chat_view':
                    setIsInChatView(true);
                    chatHistory.push({
                        page: currentPage,
                        chatId: event.data.chatId,
                        timestamp: Date.now()
                    });
                    break;
                    
                case 'exit_chat_view':
                    setIsInChatView(false);
                    chatHistory = [];
                    break;
                    
                case 'enter_status_view':
                    setIsInStatusView(true);
                    break;
                    
                case 'exit_status_view':
                    setIsInStatusView(false);
                    break;
                    
                case 'enter_group_view':
                    setIsInGroupView(true);
                    break;
                    
                case 'exit_group_view':
                    setIsInGroupView(false);
                    break;
                    
                case 'enter_fullscreen_view':
                    setIsInFullscreenView(true);
                    break;
                    
                case 'exit_fullscreen_view':
                    setIsInFullscreenView(false);
                    break;
                    
                case 'fullscreen_status':
                    if (window.innerWidth < 768) {
                        if (event.data.isFullscreen) {
                            hideBottomNavigation();
                        } else {
                            showBottomNavigation();
                        }
                    }
                    break;
                    
                case 'hide_bottom_nav':
                    if (window.innerWidth < 768) {
                        hideBottomNavigation();
                    }
                    break;
                    
                case 'show_bottom_nav':
                    if (window.innerWidth < 768) {
                        showBottomNavigation();
                    }
                    break;
                    
                case 'back_button_clicked':
                    window.goBack();
                    break;
                    
                case 'user_data_updated':
                    if (event.data.user) {
                        // Update AppState with new user data
                        const token = localStorage.getItem('auth_token');
                        AppState.setAuthenticated(event.data.user, token);
                    }
                    break;
                    
                case 'api_request':
                    // Forward API requests if we can
                    if (event.data.endpoint && event.data.method) {
                        forwardApiRequestToParent(event.data);
                    }
                    break;
                    
                case 'test_api_connection':
                    // Respond to API test requests
                    const testIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (testIframe && testIframe.contentWindow) {
                        if (AppState.api.ready && apiReadySent) {
                            testIframe.contentWindow.postMessage({
                                type: 'API_READY',
                                definitive: true,
                                state: AppState.getStateSnapshot(),
                                timestamp: Date.now(),
                                directTokenAccess: true
                            }, '*');
                        } else {
                            sendAppStateToIframe(testIframe);
                        }
                    }
                    break;
                    
                case 'API_LATE_READY':
                    // If an iframe reports API might be ready, check again
                    console.log('Iframe reported API might be ready, checking...');
                    checkApiReadiness();
                    break;
                    
                case 'AUTHENTICATION_CHANGED':
                    // If an iframe reports auth changed, check again
                    console.log('Iframe reported auth changed, checking...');
                    checkAuthentication();
                    break;
                    
                case 'USER_LOGIN':
                    // Handle login events from iframes
                    if (event.data.user && event.data.token) {
                        handleLoginEvent(event.data.user, event.data.token);
                    }
                    break;
                    
                case 'USER_LOGOUT':
                    // Handle logout events from iframes
                    handleLogoutEvent();
                    break;
                    
                case 'LOGIN_SUCCESS':
                    // Another login event type
                    if (event.data.user && event.data.token) {
                        handleLoginEvent(event.data.user, event.data.token);
                    }
                    break;
                    
                case 'ACKNOWLEDGE_API_READY':
                    // Child acknowledges API ready, stop retrying
                    console.log('Iframe acknowledged API ready state:', event.data.iframeId);
                    break;
                    
                // Handle AuthManager messages
                case 'REQUEST_AUTH_MANAGER_STATUS':
                    const authIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (authIframe && authIframe.contentWindow && window.AuthManager) {
                        authIframe.contentWindow.postMessage({
                            type: 'AUTH_MANAGER_STATUS',
                            isReady: window.AuthManager.isReady(),
                            isValidating: window.AuthManager.validationState.isValidating,
                            timestamp: Date.now()
                        }, '*');
                    }
                    break;
                    
                case 'WAIT_FOR_AUTH_READY':
                    // Iframe is waiting for authentication to be ready
                    if (window.AuthManager) {
                        window.AuthManager.waitForReady().then(() => {
                            const waitingIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                            if (waitingIframe && waitingIframe.contentWindow) {
                                waitingIframe.contentWindow.postMessage({
                                    type: 'AUTH_READY',
                                    timestamp: Date.now(),
                                    requestId: event.data.requestId,
                                    directTokenAccess: true
                                }, '*');
                            }
                        }).catch(error => {
                            const waitingIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                            if (waitingIframe && waitingIframe.contentWindow) {
                                waitingIframe.contentWindow.postMessage({
                                    type: 'AUTH_FAILED',
                                    error: error.message,
                                    timestamp: Date.now(),
                                    requestId: event.data.requestId
                                }, '*');
                            }
                        });
                    }
                    break;
                    
                case 'DIRECT_TOKEN_ACCESS_REQUEST':
                    // Iframe requests direct token access info
                    const directAccessIframe = event.source && document.querySelector('iframe[src*="' + event.origin + '"]');
                    if (directAccessIframe && directAccessIframe.contentWindow) {
                        directAccessIframe.contentWindow.postMessage({
                            type: 'DIRECT_TOKEN_ACCESS_INFO',
                            available: true,
                            storageLocation: 'localStorage',
                            tokenKeys: {
                                accessToken: 'access_token',
                                moodchatToken: 'moodchat_token',
                                authToken: 'auth_token',
                                refreshToken: 'refresh_token',
                                userData: 'kynecta_user'
                            },
                            timestamp: Date.now(),
                            requestId: event.data.requestId
                        }, '*');
                    }
                    break;
            }
        }
    }

    async function forwardApiRequestToParent(requestData) {
        // Check if AuthManager is ready first
        if (window.AuthManager && !window.AuthManager.isReady()) {
            try {
                console.log('üîê [API Forward] Waiting for AuthManager to be ready...');
                await window.AuthManager.waitForReady();
            } catch (error) {
                // Send immediate response about auth failure
                const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
                if (activeIframe && activeIframe.contentWindow) {
                    activeIframe.contentWindow.postMessage({
                        type: 'api_response',
                        requestId: requestData.requestId,
                        success: false,
                        error: 'Authentication not ready: ' + error.message,
                        state: AppState.getStateSnapshot(),
                        apiReadyDefinitive: apiReadySent
                    }, '*');
                }
                return;
            }
        }
        
        if (!AppState.canUseApi) {
            // Send immediate response about state
            const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
            if (activeIframe && activeIframe.contentWindow) {
                activeIframe.contentWindow.postMessage({
                    type: 'api_response',
                    requestId: requestData.requestId,
                    success: false,
                    error: 'API not available - Current state: ' + 
                           `API Ready: ${AppState.api.ready}, ` +
                           `Authenticated: ${AppState.auth.authenticated}, ` +
                           `Fallback: ${AppState.connectivity.fallbackMode}, ` +
                           `AuthManager Ready: ${window.AuthManager ? window.AuthManager.isReady() : false}`,
                    state: AppState.getStateSnapshot(),
                    apiReadyDefinitive: apiReadySent
                }, '*');
            }
            return;
        }
        
        try {
            // Use parent's api function
            const result = await window.parent.api(
                requestData.endpoint,
                requestData.method,
                requestData.data
            );
            
            // Send result back to iframe
            const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
            if (activeIframe && activeIframe.contentWindow) {
                activeIframe.contentWindow.postMessage({
                    type: 'api_response',
                    requestId: requestData.requestId,
                    success: true,
                    data: result,
                    state: AppState.getStateSnapshot(),
                    apiReadyDefinitive: apiReadySent
                }, '*');
            }
        } catch (error) {
            // Send error back to iframe
            const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
            if (activeIframe && activeIframe.contentWindow) {
                activeIframe.contentWindow.postMessage({
                    type: 'api_response',
                    requestId: requestData.requestId,
                    success: false,
                    error: error.message,
                    state: AppState.getStateSnapshot(),
                    apiReadyDefinitive: apiReadySent
                }, '*');
            }
        }
    }

        window.addEventListener('message', function(event) {

            // Handle definitive API ready messages from parent

                if (!apiReadySent) {
                    apiReadySent = true;

            // Handle auth messages
            if (event.data && event.data.type === 'AUTH_CHANGED') {
                console.log('Received auth change message from parent');
                checkAuthentication();
            }
            
            // Handle login/logout messages
            if (event.data && event.data.type === 'USER_LOGIN') {
                if (event.data.user && event.data.token) {
                    handleLoginEvent(event.data.user, event.data.token);
                }
            }
            
            if (event.data && event.data.type === 'USER_LOGOUT') {
                handleLogoutEvent();
            }
            
            // Handle AuthManager messages
            if (event.data && event.data.type === 'AUTH_MANAGER_READY') {
                console.log('üîê Received AUTH_MANAGER_READY message');
                // AuthManager is ready, update AppState

    function setupFullscreenPageDetection() {
        console.log('Setting up fullscreen page detection...');
        
        const iframeObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                    setTimeout(() => {
                        checkIframeForFullscreenPage();
                    }, 100);
                }
            });
        });
        
        document.querySelectorAll('.content-iframe').forEach(iframe => {
            iframeObserver.observe(iframe, { attributes: true });
        });
        
        setTimeout(() => {
            checkIframeForFullscreenPage();
        }, 500);

    function checkIframeForFullscreenPage() {
        if (!fullscreenPageDetectionEnabled || window.innerWidth >= 768) return;
        
        const activeIframe = document.querySelector('.content-area:not(.hidden) .content-iframe');
        if (!activeIframe) return;
        
        try {
            const iframeSrc = activeIframe.src || '';
            const iframeUrl = new URL(iframeSrc, window.location.origin);
            
            const fullscreenPatterns = [
                /chat-view/i,
                /conversation/i,
                /message-detail/i,
                /status-view/i,
                /status-detail/i,
                /call-view/i,
                /call-detail/i,
                /profile-view/i,
                /settings-view/i,
                /fullscreen/i,
                /\?fullscreen=true/i,
                /#fullscreen/i
            ];
            
            const isFullscreenPage = fullscreenPatterns.some(pattern => 
                pattern.test(iframeUrl.pathname) || pattern.test(iframeUrl.search) || pattern.test(iframeUrl.hash)
            );
            
            const hash = iframeUrl.hash.toLowerCase();
            const isFullscreenHash = hash.includes('chat') && !hash.includes('chats') || 
                                    hash.includes('status') && !hash.includes('status-list') ||
                                    hash.includes('call') && !hash.includes('calls-list') ||
                                    hash.includes('profile') ||
                                    hash.includes('detail') ||
                                    hash.includes('group-chat') ||
                                    hash.includes('create-status') ||
                                    hash.includes('view-status');
            
            if (isFullscreenPage || isFullscreenHash) {
                hideBottomNavigation();
            } else {
                showBottomNavigation();
            }
        } catch (e) {
            checkIframeForFullscreenViaMessages();
        }
    }

                        // Send current app state
                        sendAppStateToIframe(this);
                        
                        // If API is already ready, send definitive message
                        if (AppState.api.ready && apiReadySent) {
                            this.contentWindow.postMessage({
                                type: 'API_READY',

                        if (window.AuthManager && window.AuthManager.isReady()) {
                            this.contentWindow.postMessage({
                                type: 'AUTH_MANAGER_STATUS',
                                isReady: true,
                                timestamp: Date.now(),
                                directTokenAccess: true
                            }, '*');
                        }
                        
                        // Send token storage info
                        if (window.AuthManager) {
                            this.contentWindow.postMessage({
                                type: 'TOKEN_STORAGE_INFO',

    function handleLogout() {
        console.log('Logging out user');
        
        // Update AppState
        AppState.setUnauthenticated();
        
        // Clear localStorage
        localStorage.removeItem('kynecta_user');
        localStorage.removeItem('auth_token');
        localStorage.removeItem('moodchat_token');
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        
        // Clear window tokens
        window.accessToken = null;
        delete window.authTokens;
        
        // Reset AuthManager if available
        if (window.AuthManager) {
            window.AuthManager.clearTokens();
        }
        
        // Reset API ready sent flag
        apiReadySent = false;
        
        // Broadcast logout to all iframes
        AppState.broadcastStateChange('auth_unauthenticated');
        
        // Send AUTH_REQUIRED message to all iframes
        const iframeIds = ['messagesIframe', 'statusIframe', 'groupIframe', 'callsIframe', 
                          'friendsIframe', 'settingsIframe', 'toolsIframe'];
        
        iframeIds.forEach(iframeId => {
            const iframe = document.getElementById(iframeId);
            if (iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.postMessage({
                        type: 'AUTH_REQUIRED',
                        timestamp: Date.now(),
                        message: 'User logged out'
                    }, '*');
                } catch (e) {
                    // Silently ignore
                }
            }
        });
        
        // Redirect to login
        window.location.href = '../index.html';
    }

        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.remove('hidden');
        }
    }
    
    function hideLoading() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
        }
    }
    
    function showGlobalNotification(message, type = 'info', duration = 5000) {
        const container = document.getElementById('globalNotificationContainer');
        if (!container) return;
        
        const notificationId = 'notification_' + Date.now();
        const notification = document.createElement('div');
        notification.id = notificationId;
        notification.className = `global-notification ${type}`;
        
        let icon = 'fa-info-circle';
        if (type === 'success') icon = 'fa-check-circle';
        if (type === 'error') icon = 'fa-exclamation-circle';
        if (type === 'warning') icon = 'fa-exclamation-triangle';
        if (type === 'message') icon = 'fa-comment-alt';
        
        notification.innerHTML = `
            <div class="notification-content">
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            </div>
            <button class="notification-close" onclick="removeNotification('${notificationId}')">
                <i class="fas fa-times"></i>
            </button>
        `;
        
        container.appendChild(notification);
        
        setTimeout(() => {
            removeNotification(notificationId);
        }, duration);
    }
    
    function removeNotification(notificationId) {
        const notification = document.getElementById(notificationId);
        if (notification) {
            notification.remove();
        }
    }
    
    // ====== EVENT LISTENERS ======
    
    // Setup message listener for iframes
    window.addEventListener('message', handleIframeMessage);
    
    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth < 768) {
            setTimeout(() => {
                checkIframeForFullscreenPage();
                
                if (!isInChatView && !isInStatusView && !isInGroupView && !isInFullscreenView) {
                    showBottomNavigation();
                }
            }, 100);
        } else {
            document.getElementById('permanentSidebar').classList.remove('hidden');
            document.getElementById('mobileNavBar').classList.add('hidden-nav');
        }
    });
    
    // Handle online/offline events
    window.addEventListener('online', function() {
        AppState.setOnlineStatus(true);
        showGlobalNotification('Back online', 'success', 3000);
    });
    
    window.addEventListener('offline', function() {
        AppState.setOnlineStatus(false);
        showGlobalNotification('You are offline', 'warning', 5000);
    });
    
    // Make functions globally available
    window.removeNotification = removeNotification;
    window.showBottomNavigation = showBottomNavigation;
    window.hideBottomNavigation = hideBottomNavigation;
    window.goBack = function() {
        window.history.back();
    };
    window.setIsInChatView = setIsInChatView;
    window.setIsInStatusView = setIsInStatusView;
    window.setIsInGroupView = setIsInGroupView;
    window.setIsInFullscreenView = setIsInFullscreenView;
    window.checkApiReadiness = checkApiReadiness;
    window.checkAuthentication = checkAuthentication;
    window.closeModal = closeModal;
    window.AppState = AppState;
    window.AuthManager = AuthManager;
    window.TokenAccess = TokenAccess;
    window.handleLoginEvent = handleLoginEvent;
    window.handleLogoutEvent = handleLogoutEvent;
    window.sendDefinitiveApiReadyMessage = sendDefinitiveApiReadyMessage;
    window.apiReadySent = apiReadySent;
    
    console.log('Iframe controller loaded successfully');
    console.log('Initial AppState:', AppState.getStateSnapshot());
    console.log('API Ready Sent Flag:', apiReadySent);
    console.log('AuthManager Status:', window.AuthManager ? {
        isReady: window.AuthManager.isReady(),
        isValidating: window.AuthManager.validationState.isValidating,
        validationAttempted: window.AuthManager.validationState.validationAttempted
    } : 'Not available');
    console.log('Direct Token Access Available: true');
    console.log('TokenAccess Utility Available:', !!window.TokenAccess);
    </script>
