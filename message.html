<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#0084ff">
    <link rel="icon" href="../icons/moodchat-192.png">
    <link rel="icon" href="../icons/moodchat-512.png">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat | Knecta Chat</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Emoji Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.13.0/index.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.13.0/index.min.js"></script>
    
    <!-- Media Recording -->
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
    
    <!-- Image Viewer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --info-color: #5ac8fa;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --bg-color: #ffffff;
            --border-color: #dddfe2;
            --chat-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
            --message-bg-sent: #0084ff;
            --message-bg-received: #f0f0f0;
            --message-text-sent: #ffffff;
            --message-text-received: #050505;
            --online-indicator: #34c759;
            --typing-indicator: #0084ff;
            --offline-overlay: rgba(255, 255, 255, 0.95);
            
            /* Custom theme variables */
            --chat-bubble-sent: var(--primary-color);
            --chat-bubble-received: var(--secondary-color);
            --chat-background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="%23ffffff"/></svg>');
            --chat-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Offline Overlay */
        .offline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--offline-overlay);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .offline-overlay.active {
            display: flex;
        }
        
        .offline-icon {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .offline-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .offline-dismiss-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offline-dismiss-btn:hover {
            background-color: #0073e6;
            transform: translateY(-2px);
        }
        
        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--warning-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
            display: none;
        }
        
        .offline-indicator.active {
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 380px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        /* Chat Panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .chat-panel.hidden {
            display: none;
        }
        
        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .chat-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }
        
        .chat-status.online {
            background-color: var(--online-indicator);
        }
        
        .chat-status.offline {
            background-color: var(--text-secondary);
        }
        
        .chat-status.typing {
            background-color: var(--typing-indicator);
            animation: pulse 1.5s infinite;
        }
        
        .chat-details {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 3px;
        }
        
        .chat-status-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .chat-actions {
            display: flex;
            gap: 15px;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .chat-action-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .chat-action-btn.back-btn {
            display: none;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-color);
            background-image: var(--chat-background);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-chat-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-chat-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .empty-chat-message {
            font-size: 15px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-divider span {
            background-color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Message Items */
        .message-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-group.sent {
            align-items: flex-end;
        }
        
        .message-group.received {
            align-items: flex-start;
        }
        
        .message-sender {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            padding: 0 10px;
        }
        
        .message-item {
            max-width: 65%;
            margin-bottom: 8px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-bubble.sent {
            background-color: var(--chat-bubble-sent);
            color: var(--message-text-sent);
            border-bottom-right-radius: 4px;
        }
        
        .message-bubble.received {
            background-color: var(--chat-bubble-received);
            color: var(--message-text-received);
            border-bottom-left-radius: 4px;
        }
        
        .message-text {
            font-size: 15px;
            white-space: pre-wrap;
        }
        
        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .message-time {
            color: inherit;
        }
        
        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .message-status i {
            font-size: 12px;
        }
        
        .message-reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }
        
        .reaction {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
            cursor: pointer;
        }
        
        .reaction-count {
            font-size: 10px;
            opacity: 0.8;
        }
        
        /* Message Types */
        .message-image {
            max-width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .message-image:hover {
            transform: scale(1.02);
        }
        
        .message-video {
            max-width: 100%;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }
        
        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .message-audio {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .audio-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .audio-waveform {
            flex: 1;
            height: 30px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-color) 50%, rgba(0, 132, 255, 0.2) 50%, rgba(0, 132, 255, 0.2) 100%);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .audio-duration {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .message-file {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-icon {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .file-download {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 20px;
        }
        
        /* Poll Message */
        .message-poll {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
        }
        
        .poll-question {
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .poll-option {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .poll-option:hover {
            background-color: var(--secondary-color);
        }
        
        .poll-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(0, 132, 255, 0.1);
        }
        
        .poll-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            opacity: 0.1;
            transition: width 0.5s ease;
        }
        
        .poll-text {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .poll-percentage {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Thread Message */
        .thread-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--primary-color);
            margin-top: 8px;
            cursor: pointer;
        }
        
        .thread-count {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }
        
        /* Reply Message */
        .reply-wrapper {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .reply-sender {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .reply-text {
            font-size: 13px;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Message Actions */
        .message-actions {
            position: absolute;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 180px;
            overflow: hidden;
        }
        
        .message-actions.active {
            display: flex;
        }
        
        .action-item {
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            transition: background-color 0.2s;
        }
        
        .action-item:hover {
            background-color: var(--secondary-color);
        }
        
        .action-item.danger {
            color: var(--danger-color);
        }
        
        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
        }
        
        .input-actions {
            display: flex;
            gap: 5px;
        }
        
        .input-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 22px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .input-action-btn:hover {
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }
        
        .input-action-btn.recording {
            color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        
        .message-input-container {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 15px;
            background-color: var(--secondary-color);
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
            font-family: var(--chat-font-family);
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: #0073e6;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Recording Indicator */
        .recording-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-color);
            color: white;
            padding: 10px 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
            animation: slideDown 0.3s ease;
        }
        
        .recording-timer {
            font-weight: 600;
            font-size: 14px;
        }
        
        .recording-wave {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }
        
        .recording-bar {
            width: 3px;
            background-color: white;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .recording-bar:nth-child(1) { animation-delay: 0.1s; height: 8px; }
        .recording-bar:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .recording-bar:nth-child(3) { animation-delay: 0.3s; height: 16px; }
        .recording-bar:nth-child(4) { animation-delay: 0.4s; height: 12px; }
        .recording-bar:nth-child(5) { animation-delay: 0.5s; height: 8px; }
        
        /* Emoji Picker */
        .emoji-picker-container {
            position: absolute;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .emoji-picker-container.active {
            display: block;
        }
        
        emoji-picker {
            width: 350px;
            height: 400px;
            --background: var(--bg-color);
            --border-color: var(--border-color);
            --emoji-size: 24px;
            --category-emoji-size: 20px;
            --indicator-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            emoji-picker {
                width: 100vw;
                height: 50vh;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--secondary-color);
            border-radius: 18px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* Media Viewer */
        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .media-viewer.active {
            display: flex;
        }
        
        .media-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHHyGgsSV18BcXrGgzi4C8frzDAE1C1zo",
            authDomain: "uniconnect-ee95c.firebaseapp.com",

            appId: "1:1003264444309:web:9f0307516e44d21e97d89c"
        };
        
        // Initialize Firebase
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            console.log('Firebase initialized successfully');

            console.log('Firebase initialization error:', error);
        }
        
        const db = firebaseInitialized ? firebase.firestore() : null;

        // Global variables

        let selectedMessage = null;
        let currentThread = null;
        let chatThemes = {};
        let emojiPicker = null;
        
        // Local Storage Keys
        const LOCAL_STORAGE_KEYS = {
            USER: 'knecta_current_user',
            USER_PROFILE: 'knecta_user_profile',
            CURRENT_CHAT: 'knecta_current_chat',
            CHATS: 'knecta_chats',
            MESSAGES: 'knecta_messages_',
            CHAT_THEMES: 'knecta_chat_themes',
            OFFLINE_MESSAGES: 'knecta_offline_messages',
            STARRED_MESSAGES: 'knecta_starred_messages',
            CHAT_BACKGROUNDS: 'knecta_chat_backgrounds'
        };

        const recordingIndicator = document.getElementById('recordingIndicator');

        const notification = document.getElementById('notification');

        const offlineIndicator = document.getElementById('offlineIndicator');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing chat system...');
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const friendId = urlParams.get('friend');
            
            // Load user and chats
            await loadUser();
            await loadChats();
            loadChatThemes();

            if (friendId) {

                // Check for active chat session
                const chatSession = localStorage.getItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT);

                    const session = JSON.parse(chatSession);

                }
            }
            
            // Start presence tracking
            if (firebaseInitialized && currentUser) {
                startPresenceTracking();
            }
            
            showNotification('Chat system ready', 'success');
        });
        
        async function loadUser() {
            try {
                // Try to get user from localStorage first
                const cachedUser = localStorage.getItem(LOCAL_STORAGE_KEYS.USER);
                if (cachedUser) {
                    currentUser = JSON.parse(cachedUser);
                    console.log('Loaded user from cache:', currentUser.uid);
                }
                
                // Try Firebase auth
                if (firebaseInitialized && auth) {
                    await new Promise((resolve) => {
                        const unsubscribe = auth.onAuthStateChanged(user => {
                            unsubscribe();
                            if (user) {
                                currentUser = user;
                                console.log('User detected from Firebase:', currentUser.uid);
                                resolve(user);
                            } else {
                                resolve();
                            }
                        });
                    });
                }
                
                // Load user profile
                const cachedProfile = localStorage.getItem(LOCAL_STORAGE_KEYS.USER_PROFILE);
                if (cachedProfile) {
                    window.userProfile = JSON.parse(cachedProfile);
                }
                
                if (!currentUser) {
                    currentUser = {
                        uid: 'local_user_' + Date.now(),
                        displayName: 'Local User',
                        email: ''
                    };
                    console.log('Created minimal user object');
                }
                
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }
        
        async function loadChats() {
            try {
                // Load from localStorage first
                const cachedChats = localStorage.getItem(LOCAL_STORAGE_KEYS.CHATS);
                if (cachedChats) {
                    chats = JSON.parse(cachedChats);
                    renderChatsList();
                }
                
                // Load from Firebase if online
                if (isOnline && firebaseInitialized && currentUser) {
                    await loadChatsFromFirebase();
                }
                
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
        
        async function loadChatsFromFirebase() {
            if (!firebaseInitialized || !currentUser) return;
            
            try {
                const chatsSnapshot = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .limit(50)
                    .get();
                
                const newChats = [];
                
                for (const doc of chatsSnapshot.docs) {
                    const chatData = doc.data();
                    const otherParticipantId = chatData.participants.find(id => id !== currentUser.uid);
                    
                    if (otherParticipantId) {
                        const userDoc = await db.collection('users').doc(otherParticipantId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            const chat = {
                                id: doc.id,
                                friendId: otherParticipantId,
                                friendName: userData.displayName || 'Unknown User',
                                friendUsername: userData.username || '',
                                friendAvatar: userData.photoURL || '',
                                lastMessage: chatData.lastMessage || '',
                                lastMessageAt: chatData.lastMessageAt?.toDate() || new Date(),
                                unreadCount: chatData.unreadCount?.[currentUser.uid] || 0,
                                type: chatData.type || 'direct',
                                isTemporary: chatData.isTemporary || false,
                                expiresAt: chatData.expiresAt || null
                            };
                            newChats.push(chat);
                        }
                    }
                }
                
                chats = newChats;
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                renderChatsList();
                
            } catch (error) {
                console.error('Error loading chats from Firebase:', error);
            }
        }
        
        function renderChatsList() {

                chatsList.innerHTML = `

                        <div class="empty-chat-title">No chats yet</div>
                        <div class="empty-chat-message">Start a new chat to begin messaging</div>
                    </div>
                `;
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChat?.id === chat.id ? 'active' : ''} ${chat.unreadCount > 0 ? 'unread' : ''}`;
                chatItem.dataset.chatId = chat.id;
                chatItem.dataset.friendId = chat.friendId;
                
                const initials = chat.friendName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                const lastMessageTime = formatTime(chat.lastMessageAt);
                const lastMessagePreview = chat.lastMessage.length > 40 ? chat.lastMessage.substring(0, 40) + '...' : chat.lastMessage;
                
                chatItem.innerHTML = `
                    <div class="chat-item-avatar" ${chat.friendAvatar ? `style="background-image: url('${chat.friendAvatar}')"` : ''}>
                        ${chat.friendAvatar ? '' : `<span>${initials}</span>`}
                    </div>
                    <div class="chat-item-info">
                        <div class="chat-item-header">
                            <div class="chat-item-name">${chat.friendName}</div>
                            <div class="chat-item-time">${lastMessageTime}</div>
                        </div>
                        <div class="chat-item-preview">
                            <div class="chat-item-message">${lastMessagePreview}</div>
                            ${chat.unreadCount > 0 ? `<div class="chat-item-unread">${chat.unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => {
                    openChat(chat);
                });
                
                chatsList.appendChild(chatItem);
            });
        }
        
        async function openChat(chat) {
            try {
                currentChat = chat;
                currentFriend = {
                    uid: chat.friendId,
                    displayName: chat.friendName,
                    username: chat.friendUsername,
                    photoURL: chat.friendAvatar
                };
                
                // Update UI
                document.getElementById('chatFriendName').textContent = chat.friendName;
                document.getElementById('chatStatusText').textContent = 'Loading...';
                
                const avatarEl = document.getElementById('chatFriendAvatar');
                if (chat.friendAvatar) {
                    avatarEl.style.backgroundImage = `url('${chat.friendAvatar}')`;
                    avatarEl.innerHTML = '';
                } else {
                    const initials = chat.friendName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                    avatarEl.innerHTML = `<span style="color: white; font-size: 16px;">${initials}</span>`;
                }
                
                // Switch to chat panel
                sidebar.classList.remove('active');
                chatPanel.classList.remove('hidden');
                
                // Load messages
                await loadMessages();
                
                // Mark as read
                if (chat.unreadCount > 0) {
                    await markChatAsRead(chat.id);
                }
                
                // Apply chat theme
                applyChatTheme(chat.friendId);
                
                // Focus input
                messageInput.focus();
                
                // Start listening for new messages
                startMessageListener();
                
                // Start typing indicator listener
                startTypingListener();
                
            } catch (error) {
                console.error('Error opening chat:', error);
                showNotification('Error opening chat', 'error');
            }
        }
        
        async function loadChatByFriendId(friendId) {
            try {
                // Check if chat already exists
                let existingChat = chats.find(chat => chat.friendId === friendId);
                
                if (existingChat) {
                    await openChat(existingChat);
                    return;
                }
                
                // Create new chat
                if (firebaseInitialized && isOnline) {
                    // Get friend info from Firebase
                    const friendDoc = await db.collection('users').doc(friendId).get();
                    if (friendDoc.exists) {
                        const friendData = friendDoc.data();
                        
                        // Create chat in Firebase
                        const chatData = {
                            participants: [currentUser.uid, friendId],
                            type: 'direct',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                            unreadCount: {
                                [currentUser.uid]: 0,
                                [friendId]: 0
                            }
                        };
                        
                        const chatRef = await db.collection('chats').add(chatData);
                        
                        const newChat = {
                            id: chatRef.id,
                            friendId: friendId,
                            friendName: friendData.displayName || 'Unknown User',
                            friendUsername: friendData.username || '',
                            friendAvatar: friendData.photoURL || '',
                            lastMessage: '',
                            lastMessageAt: new Date(),
                            unreadCount: 0,
                            type: 'direct'
                        };
                        
                        chats.unshift(newChat);
                        localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                        renderChatsList();
                        
                        await openChat(newChat);
                        
                        // Clear session data
                        localStorage.removeItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT);
                    } else {
                        showNotification('Friend not found', 'error');
                    }
                } else {
                    showNotification('Cannot create chat while offline', 'warning');
                }
                
            } catch (error) {
                console.error('Error loading chat by friend ID:', error);
                showNotification('Error loading chat', 'error');
            }
        }
        
        async function loadMessages() {
            try {
                messagesContainer.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>Loading messages...</div>
                    </div>
                `;
                
                messages = [];
                
                // Load from localStorage first
                const cachedMessages = localStorage.getItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`);
                if (cachedMessages) {
                    messages = JSON.parse(cachedMessages);
                    renderMessages();
                }
                
                // Load from Firebase if online
                if (isOnline && firebaseInitialized && currentChat) {
                    await loadMessagesFromFirebase();
                }
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-exclamation-triangle empty-chat-icon"></i>
                        <div class="empty-chat-title">Error loading messages</div>
                        <div class="empty-chat-message">Please try again later</div>
                    </div>
                `;
            }
        }
        
        async function loadMessagesFromFirebase() {
            if (!firebaseInitialized || !currentChat) return;
            
            try {
                const messagesSnapshot = await db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .get();
                
                const newMessages = [];
                
                messagesSnapshot.forEach(doc => {
                    const messageData = doc.data();
                    newMessages.push({
                        id: doc.id,
                        ...messageData,
                        timestamp: messageData.timestamp?.toDate() || new Date()
                    });
                });
                
                messages = newMessages.reverse();
                
                // Save to localStorage
                localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                
                renderMessages();
                
            } catch (error) {
                console.error('Error loading messages from Firebase:', error);
            }
        }
        
        function renderMessages() {
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments empty-chat-icon"></i>
                        <div class="empty-chat-title">No messages yet</div>
                        <div class="empty-chat-message">Say hello to start the conversation</div>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            let lastDate = null;
            let lastSender = null;
            
            messages.forEach((message, index) => {
                const messageDate = new Date(message.timestamp);
                const messageDay = messageDate.toDateString();
                
                // Add date divider if needed
                if (!lastDate || lastDate !== messageDay) {
                    const dateDivider = document.createElement('div');
                    dateDivider.className = 'date-divider';
                    dateDivider.innerHTML = `<span>${formatDate(messageDate)}</span>`;
                    messagesContainer.appendChild(dateDivider);
                    lastDate = messageDay;
                }
                
                // Determine if this is a new message group
                const isNewGroup = !lastSender || lastSender !== message.senderId || 
                    (message.timestamp - messages[index-1]?.timestamp) > 300000; // 5 minutes
                
                // Create message group if needed
                let messageGroup;
                if (isNewGroup) {
                    messageGroup = document.createElement('div');
                    messageGroup.className = `message-group ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                    messagesContainer.appendChild(messageGroup);
                    lastSender = message.senderId;
                    
                    // Add sender name for group messages (not for current user)
                    if (message.senderId !== currentUser.uid && currentChat.type === 'group') {
                        const senderEl = document.createElement('div');
                        senderEl.className = 'message-sender';
                        senderEl.textContent = message.senderName || 'Unknown';
                        messageGroup.appendChild(senderEl);
                    }
                } else {
                    messageGroup = messagesContainer.lastChild;
                }
                
                // Create message item
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.dataset.messageId = message.id;
                
                // Create message bubble
                const messageBubble = document.createElement('div');
                messageBubble.className = `message-bubble ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                
                // Add mood icon if present
                let moodIcon = '';
                if (message.mood) {
                    moodIcon = `<span style="margin-right: 5px; font-size: 16px;">${message.mood}</span>`;
                }
                
                // Render based on message type
                switch (message.type) {
                    case 'text':
                        messageBubble.innerHTML = `
                            <div class="message-text">${moodIcon}${escapeHtml(message.content)}</div>
                        `;
                        break;
                        
                    case 'image':
                        messageBubble.innerHTML = `
                            <img src="${message.content}" alt="Image" class="message-image" onclick="viewMedia('${message.content}', 'Image')">
                            ${message.caption ? `<div class="message-text" style="margin-top: 8px;">${escapeHtml(message.caption)}</div>` : ''}
                        `;
                        break;
                        
                    case 'video':
                        messageBubble.innerHTML = `
                            <div class="message-video">
                                <video src="${message.content}" poster="${message.thumbnail}" style="width: 100%; border-radius: 8px;"></video>
                                <div class="video-play-btn" onclick="playVideo('${message.content}')">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            ${message.caption ? `<div class="message-text" style="margin-top: 8px;">${escapeHtml(message.caption)}</div>` : ''}
                        `;
                        break;
                        
                    case 'audio':
                        const duration = message.duration || 0;
                        const minutes = Math.floor(duration / 60);
                        const seconds = Math.floor(duration % 60);
                        
                        messageBubble.innerHTML = `
                            <div class="message-audio">
                                <button class="audio-play-btn" onclick="playAudio('${message.content}', ${duration})">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="audio-waveform" style="background-size: ${(message.progress || 0) * 100}% 100%"></div>
                                <div class="audio-duration">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                            </div>
                        `;
                        break;
                        
                    case 'file':
                        const fileSize = formatFileSize(message.fileSize || 0);
                        messageBubble.innerHTML = `
                            <div class="message-file">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-info">
                                    <div class="file-name">${escapeHtml(message.fileName)}</div>
                                    <div class="file-size">${fileSize}</div>
                                </div>
                                <button class="file-download" onclick="downloadFile('${message.content}', '${message.fileName}')">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        `;
                        break;
                        
                    case 'poll':
                        const totalVotes = message.options?.reduce((sum, opt) => sum + (opt.votes || 0), 0) || 0;
                        messageBubble.innerHTML = `
                            <div class="message-poll">
                                <div class="poll-question">${escapeHtml(message.question)}</div>
                                <div class="poll-options">
                                    ${message.options?.map((option, idx) => {
                                        const percentage = totalVotes > 0 ? (option.votes || 0) / totalVotes * 100 : 0;
                                        const isSelected = message.userVote === idx;
                                        return `
                                            <div class="poll-option ${isSelected ? 'selected' : ''}" onclick="voteInPoll('${message.id}', ${idx})">
                                                <div class="poll-bar" style="width: ${percentage}%"></div>
                                                <div class="poll-text">
                                                    <span>${escapeHtml(option.text)}</span>
                                                    <span class="poll-percentage">${percentage.toFixed(0)}% (${option.votes || 0})</span>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                                <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                                    ${totalVotes} vote${totalVotes !== 1 ? 's' : ''}
                                </div>
                            </div>
                        `;
                        break;
                }
                
                // Add reply wrapper if needed
                if (message.replyTo) {
                    const replyWrapper = document.createElement('div');
                    replyWrapper.className = 'reply-wrapper';
                    replyWrapper.innerHTML = `
                        <div class="reply-sender">${message.replyTo.senderName}</div>
                        <div class="reply-text">${escapeHtml(message.replyTo.content.substring(0, 100))}${message.replyTo.content.length > 100 ? '...' : ''}</div>
                    `;
                    messageBubble.insertBefore(replyWrapper, messageBubble.firstChild);
                }
                
                // Add message metadata
                const messageMeta = document.createElement('div');
                messageMeta.className = 'message-meta';
                
                const timeStr = formatTime(message.timestamp);
                let statusIcon = '';
                
                if (message.senderId === currentUser.uid) {
                    if (message.status === 'read') {
                        statusIcon = '<i class="fas fa-check-double" style="color: #34c759;"></i>';
                    } else if (message.status === 'delivered') {
                        statusIcon = '<i class="fas fa-check-double"></i>';
                    } else if (message.status === 'sent') {
                        statusIcon = '<i class="fas fa-check"></i>';
                    } else {
                        statusIcon = '<i class="far fa-clock"></i>';
                    }
                }
                
                messageMeta.innerHTML = `
                    <span class="message-time">${timeStr}</span>
                    ${statusIcon ? `<span class="message-status">${statusIcon}</span>` : ''}
                `;
                
                messageBubble.appendChild(messageMeta);
                
                // Add reactions if present
                if (message.reactions && Object.keys(message.reactions).length > 0) {
                    const reactionsContainer = document.createElement('div');
                    reactionsContainer.className = 'message-reactions';
                    
                    Object.entries(message.reactions).forEach(([emoji, count]) => {
                        if (count > 0) {
                            const reaction = document.createElement('div');
                            reaction.className = 'reaction';
                            reaction.innerHTML = `
                                <span>${emoji}</span>
                                <span class="reaction-count">${count}</span>
                            `;
                            reaction.onclick = () => addReaction(message.id, emoji);
                            reactionsContainer.appendChild(reaction);
                        }
                    });
                    
                    messageBubble.appendChild(reactionsContainer);
                }
                
                // Add thread indicator if needed
                if (message.threadCount && message.threadCount > 0) {
                    const threadIndicator = document.createElement('div');
                    threadIndicator.className = 'thread-indicator';
                    threadIndicator.innerHTML = `
                        <i class="fas fa-comment-alt"></i>
                        <span>${message.threadCount} repl${message.threadCount === 1 ? 'y' : 'ies'}</span>
                        <span class="thread-count">${message.threadCount}</span>
                    `;
                    threadIndicator.onclick = () => openThread(message.id);
                    messageBubble.appendChild(threadIndicator);
                }
                
                messageItem.appendChild(messageBubble);
                messageGroup.appendChild(messageItem);
                
                // Add context menu
                messageItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showMessageActions(message, e.clientX, e.clientY);
                });
                
                messageItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.reaction') && !e.target.closest('.thread-indicator') && 
                        !e.target.closest('.video-play-btn') && !e.target.closest('.audio-play-btn') &&
                        !e.target.closest('.file-download') && !e.target.closest('.poll-option')) {
                        showMessageActions(message, e.clientX, e.clientY);
                    }
                });
            });
            
            // Add typing indicator if active
            if (isTyping) {
                addTypingIndicator();
            }
        }

        async function sendMessage(content, type = 'text', options = {}) {
            if (!currentChat || !currentUser) {
                showNotification('Please select a chat first', 'warning');
                return;
            }
            
            if (!content && type === 'text') {
                showNotification('Message cannot be empty', 'warning');
                return;
            }
            
            try {
                const messageData = {
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || 'You',
                    content: content,
                    type: type,
                    timestamp: new Date(),
                    status: isOnline ? 'sent' : 'pending',
                    chatId: currentChat.id,
                    ...options
                };
                
                // Add to local messages
                const tempId = 'temp_' + Date.now();
                messages.push({
                    id: tempId,
                    ...messageData
                });
                
                renderMessages();
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Save to localStorage
                localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                
                // Update chat list
                updateChatLastMessage(content, type);
                
                if (isOnline && firebaseInitialized) {
                    // Send to Firebase
                    await sendMessageToFirebase(messageData);
                    
                    // Update message status
                    const messageIndex = messages.findIndex(m => m.id === tempId);
                    if (messageIndex !== -1) {
                        messages[messageIndex].id = messageData.id; // Update with real ID
                        messages[messageIndex].status = 'sent';
                        localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                    }
                } else {
                    // Save offline message
                    saveOfflineMessage(messageData);
                    showNotification('Message saved offline', 'info');
                }
                
                // Reset typing indicator
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    typingTimeout = null;
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }
        
        async function sendMessageToFirebase(messageData) {
            if (!firebaseInitialized || !currentChat) return;
            
            try {
                // Add message to Firebase
                const messageRef = await db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .add({
                        ...messageData,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Update chat last message
                await db.collection('chats').doc(currentChat.id).update({
                    lastMessage: messageData.type === 'text' ? messageData.content : `Sent a ${messageData.type}`,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unreadCount.${currentFriend.uid}`]: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update message with real ID
                messageData.id = messageRef.id;
                
                // Send push notification
                if (messageData.type === 'text') {
                    sendPushNotification(currentFriend.uid, currentUser.displayName, messageData.content);
                }
                
            } catch (error) {
                console.error('Error sending message to Firebase:', error);
                throw error;
            }
        }
        
        function updateChatLastMessage(content, type) {
            const chatIndex = chats.findIndex(chat => chat.id === currentChat.id);
            if (chatIndex !== -1) {
                chats[chatIndex].lastMessage = type === 'text' ? content : `Sent a ${type}`;
                chats[chatIndex].lastMessageAt = new Date();
                chats[chatIndex].unreadCount = 0;
                
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                renderChatsList();
            }
        }
        
        function saveOfflineMessage(messageData) {
            try {
                const offlineMessages = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES) || '[]');
                offlineMessages.push({
                    ...messageData,
                    chatId: currentChat.id,
                    friendId: currentFriend.uid,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES, JSON.stringify(offlineMessages));
            } catch (error) {
                console.error('Error saving offline message:', error);
            }
        }
        
        async function sendOfflineMessages() {
            if (!isOnline || !firebaseInitialized) return;
            
            try {
                const offlineMessages = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES) || '[]');
                
                if (offlineMessages.length > 0) {
                    showNotification(`Sending ${offlineMessages.length} offline messages...`, 'info');
                    
                    const failedMessages = [];
                    
                    for (const message of offlineMessages) {
                        try {
                            await sendMessageToFirebase(message);
                        } catch (error) {
                            console.error('Error sending offline message:', error);
                            failedMessages.push(message);
                        }
                    }
                    
                    localStorage.setItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES, JSON.stringify(failedMessages));
                    
                    if (failedMessages.length === 0) {
                        showNotification('All offline messages sent', 'success');
                    } else {
                        showNotification(`Sent ${offlineMessages.length - failedMessages.length} of ${offlineMessages.length} offline messages`, 'warning');
                    }
                }
            } catch (error) {
                console.error('Error sending offline messages:', error);
            }
        }
        
        function startMessageListener() {
            if (!firebaseInitialized || !currentChat) return;
            
            // Listen for new messages
            db.collection('chats')
                .doc(currentChat.id)
                .collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            
                            // Check if message is not from current user
                            if (messageData.senderId !== currentUser.uid) {
                                // Add to messages
                                messages.push({
                                    id: change.doc.id,
                                    ...messageData,
                                    timestamp: messageData.timestamp?.toDate() || new Date()
                                });
                                
                                // Render updated messages
                                renderMessages();
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                
                                // Update chat list
                                updateChatLastMessage(
                                    messageData.type === 'text' ? messageData.content : `Received a ${messageData.type}`,
                                    messageData.type
                                );
                                
                                // Play notification sound
                                playNotificationSound();
                                
                                // Show desktop notification
                                if (document.hidden && Notification.permission === 'granted') {
                                    new Notification(`${messageData.senderName}`, {
                                        body: messageData.type === 'text' ? messageData.content : `Sent a ${messageData.type}`,
                                        icon: currentFriend.photoURL || '../icons/moodchat-192.png'
                                    });
                                }
                            }
                        }
                    });
                });
            
            // Listen for message status updates (for sent messages)
            if (currentUser) {
                db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .where('senderId', '==', currentUser.uid)
                    .where('status', 'in', ['sent', 'delivered'])
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'modified') {
                                const messageData = change.doc.data();
                                const messageIndex = messages.findIndex(m => m.id === change.doc.id);
                                
                                if (messageIndex !== -1) {
                                    messages[messageIndex].status = messageData.status;
                                    localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                                    
                                    // Re-render if status changed significantly
                                    if (messageData.status === 'read') {
                                        renderMessages();
                                    }
                                }
                            }
                        });
                    });
            }
        }
        
        function startTypingListener() {
            if (!firebaseInitialized || !currentChat || !currentUser) return;
            
            // Listen for typing indicators
            db.collection('chats')
                .doc(currentChat.id)
                .collection('typing')
                .doc(currentFriend.uid)
                .onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.isTyping && data.timestamp > Date.now() - 3000) { // 3 second timeout
                            isTyping = true;
                            addTypingIndicator();
                        } else {
                            isTyping = false;
                            const typingIndicator = document.querySelector('.typing-indicator-container');
                            if (typingIndicator) {
                                typingIndicator.remove();
                            }
                        }
                    } else {
                        isTyping = false;
                        const typingIndicator = document.querySelector('.typing-indicator-container');
                        if (typingIndicator) {
                            typingIndicator.remove();
                        }
                    }
                });
        }
        
        function updateTypingStatus(isUserTyping) {
            if (!firebaseInitialized || !currentChat || !currentUser) return;
            
            db.collection('chats')
                .doc(currentChat.id)
                .collection('typing')
                .doc(currentUser.uid)
                .set({
                    isTyping: isUserTyping,
                    timestamp: Date.now()
                }, { merge: true });
        }
        
        function startPresenceTracking() {
            if (!firebaseInitialized || !currentUser) return;
            
            // Update user presence
            db.collection('users').doc(currentUser.uid).update({
                online: true,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Listen for friend's presence
            if (currentFriend) {

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new RecordRTC(stream, {
                    type: 'audio',
                    mimeType: 'audio/webm',
                    recorderType: RecordRTC.StereoAudioRecorder,
                    numberOfAudioChannels: 1,
                    desiredSampRate: 16000,
                    timeSlice: 1000,
                    ondataavailable: function(blob) {
                        // Handle data if needed
                    }
                });
                
                mediaRecorder.startRecording();
                isRecording = true;
                
                // Show recording indicator
                recordingIndicator.style.display = 'flex';
                recordingStartTime = Date.now();
                
                // Start timer
                recordingTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    recordingTimerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
                
                // Update UI
                document.getElementById('attachBtn').classList.add('recording');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showNotification('Microphone access denied', 'error');
            }
        }
        
        async function stopRecording() {
            if (!mediaRecorder || !isRecording) return;
            
            clearInterval(recordingTimer);
            mediaRecorder.stopRecording(async () => {
                const blob = mediaRecorder.getBlob();
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                
                // Hide recording indicator
                recordingIndicator.style.display = 'none';
                document.getElementById('attachBtn').classList.remove('recording');
                
                if (duration < 1) {
                    showNotification('Recording too short', 'warning');
                    return;
                }
                
                // Convert blob to base64 for local storage
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result;
                    sendMessage(base64data, 'audio', { duration: duration });
                };
                reader.readAsDataURL(blob);
                
                // Stop all tracks
                mediaRecorder.getInternalRecorder().stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                mediaRecorder = null;
            });
        }
        
        function cancelRecording() {
            if (!mediaRecorder || !isRecording) return;
            
            clearInterval(recordingTimer);
            mediaRecorder.stopRecording();
            
            // Hide recording indicator
            recordingIndicator.style.display = 'none';
            document.getElementById('attachBtn').classList.remove('recording');
            
            // Stop all tracks

            showNotification('Recording cancelled', 'info');
        }

        // Utility functions
        function formatTime(date) {
            const now = new Date();
            const diffMs = now - new Date(date);
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const hours = new Date(date).getHours();
            const minutes = new Date(date).getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;
            
            return `${hour12}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }
        
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }
        
        function formatDateTime(date) {
            return new Date(date).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function setupEventListeners() {

                // Update typing status
                if (this.value.trim()) {
                    updateTypingStatus(true);
                    
                    if (typingTimeout) {
                        clearTimeout(typingTimeout);
                    }
                    
                    typingTimeout = setTimeout(() => {
                        updateTypingStatus(false);
                    }, 1000);
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (this.value.trim()) {
                        sendMessage(this.value.trim());
                    }
                }
            });
            
            // Send button
            sendButton.addEventListener('click', () => {
                if (messageInput.value.trim()) {
                    sendMessage(messageInput.value.trim());
                }
            });
            
            // Emoji button
            document.getElementById('emojiBtn').addEventListener('click', toggleEmojiPicker);

                pressTimer = setTimeout(() => {
