                });
                
                chatsList.appendChild(chatItem);
            });
            
            updateChatCategoryBadges();
        }
        
        function updateChatCategoryBadges() {
            const allCount = chats.filter(chat => !chat.archived && !chat.blocked).length;
            const unreadCount = chats.filter(chat => chat.unreadCount > 0 && !chat.archived && !chat.blocked).length;
            const archivedCount = chats.filter(chat => chat.archived).length;
            const blockedCount = chats.filter(chat => chat.blocked).length;
            
            document.getElementById('allBadge').textContent = allCount;
            document.getElementById('unreadBadge').textContent = unreadCount;
            document.getElementById('archivedBadge').textContent = archivedCount;
            document.getElementById('blockedBadge').textContent = blockedCount;
        }
        
        function showChatContextMenu(chat, x, y) {
            const menu = document.createElement('div');
            menu.className = 'message-actions';
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
            
            menu.innerHTML = `
                <button class="action-item" data-action="mark-read">
                    <i class="fas fa-check-double"></i>
                    Mark as Read
                </button>
                <button class="action-item" data-action="archive">
                    <i class="fas fa-archive"></i>
                    ${chat.archived ? 'Unarchive' : 'Archive'}
                </button>
                <button class="action-item" data-action="block">
                    <i class="fas fa-ban"></i>
                    ${chat.blocked ? 'Unblock' : 'Block'}
                </button>
                <button class="action-item danger" data-action="clear">
                    <i class="fas fa-trash"></i>
                    Clear Chat
                </button>
                <button class="action-item" data-action="info">
                    <i class="fas fa-info-circle"></i>
                    Chat Info
                </button>
            `;
            
            document.body.appendChild(menu);
            menu.classList.add('active');
            
            // Add event listeners
            menu.querySelectorAll('.action-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const action = e.currentTarget.dataset.action;
                    handleChatAction(action, chat);
                    menu.remove();
                });
            });
            
            // Close menu when clicking elsewhere
            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target) && !e.target.closest('.chat-item')) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 10);
        }
        
        async function handleChatAction(action, chat) {
            switch (action) {
                case 'mark-read':
                    await markChatAsRead(chat.id);
                    break;
                    
                case 'archive':
                    await toggleArchiveChat(chat.id, !chat.archived);
                    break;
                    
                case 'block':
                    await toggleBlockUser(chat.friendId, !chat.blocked);
                    break;
                    
                case 'clear':
                    if (confirm('Clear all messages in this chat?')) {
                        await clearChatHistory(chat.id);
                    }
                    break;
                    
                case 'info':
                    showChatInfo(chat);
                    break;
            }
        }
        
        async function toggleArchiveChat(chatId, archive) {
            try {
                const archivedChats = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.ARCHIVED_CHATS) || '[]');
                
                if (archive) {
                    if (!archivedChats.includes(chatId)) {
                        archivedChats.push(chatId);
                    }
                } else {
                    const index = archivedChats.indexOf(chatId);
                    if (index > -1) {
                        archivedChats.splice(index, 1);
                    }
                }
                
                localStorage.setItem(LOCAL_STORAGE_KEYS.ARCHIVED_CHATS, JSON.stringify(archivedChats));
                
                // Update local chat
                const chatIndex = chats.findIndex(chat => chat.id === chatId);
                if (chatIndex !== -1) {
                    chats[chatIndex].archived = archive;
                    localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                    renderChatsList();
                    
                    showNotification(archive ? 'Chat archived' : 'Chat unarchived', 'success');
                }
                
            } catch (error) {
                console.error('Error toggling archive:', error);
                showNotification('Error updating chat', 'error');
            }
        }
        
        async function toggleBlockUser(friendId, block) {
            try {
                const blockedUsers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.BLOCKED_USERS) || '[]');
                
                if (block) {
                    if (!blockedUsers.includes(friendId)) {
                        blockedUsers.push(friendId);
                    }
                } else {
                    const index = blockedUsers.indexOf(friendId);
                    if (index > -1) {
                        blockedUsers.splice(index, 1);
                    }
                }
                
                localStorage.setItem(LOCAL_STORAGE_KEYS.BLOCKED_USERS, JSON.stringify(blockedUsers));
                
                // Update local chats
                chats.forEach(chat => {
                    if (chat.friendId === friendId) {
                        chat.blocked = block;
                    }
                });
                
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                
                // Reload chats to reflect changes
                await loadChats();
                
                showNotification(block ? 'User blocked' : 'User unblocked', 'success');
                
                // If currently chatting with blocked user, go back to chat list
                if (currentChat && currentChat.friendId === friendId && block) {
                    backToChatList();
                }
                
            } catch (error) {
                console.error('Error toggling block:', error);
                showNotification('Error updating user', 'error');
            }
        }
        
        async function clearChatHistory(chatId) {
            try {
                // Clear local messages
                localStorage.removeItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${chatId}`);
                
                // Update chat
                const chatIndex = chats.findIndex(chat => chat.id === chatId);
                if (chatIndex !== -1) {
                    chats[chatIndex].lastMessage = '';
                    chats[chatIndex].unreadCount = 0;
                    localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                    renderChatsList();
                }
                
                // If current chat is cleared, clear messages display
                if (currentChat && currentChat.id === chatId) {
                    messages = [];
                    renderMessages();
                }
                
                // Clear from Firebase if online
                if (isOnline && firebaseInitialized) {
                    // Note: In production, you might want to soft delete or archive messages
                    // instead of actually deleting them
                    showNotification('Chat history cleared locally', 'success');
                }
                
            } catch (error) {
                console.error('Error clearing chat history:', error);
                showNotification('Error clearing chat history', 'error');
            }
        }
        
        async function openChat(chat) {
            try {
                if (chat.blocked) {
                    showNotification('This user is blocked', 'warning');
                    return;
                }
                
                currentChat = chat;
                currentFriend = {
                    uid: chat.friendId,
                    displayName: chat.friendName,
                    username: chat.friendUsername,
                    photoURL: chat.friendAvatar
                };
                
                // Update UI
                document.getElementById('chatFriendName').textContent = chat.friendName;
                document.getElementById('chatStatusText').textContent = 'Loading...';
                
                const avatarEl = document.getElementById('chatFriendAvatar');
                if (chat.friendAvatar) {
                    avatarEl.style.backgroundImage = `url('${chat.friendAvatar}')`;
                    avatarEl.innerHTML = '';
                } else {
                    const initials = chat.friendName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                    avatarEl.innerHTML = `<span style="color: white; font-size: 16px;">${initials}</span>`;
                }
                
                // Switch to chat panel
                sidebar.classList.remove('active');
                chatPanel.classList.remove('hidden');
                
                // Load messages
                await loadMessages();
                
                // Mark as read
                if (chat.unreadCount > 0) {
                    await markChatAsRead(chat.id);
                }
                
                // Apply chat theme
                applyChatTheme(chat.friendId);
                
                // Focus input
                messageInput.focus();
                
                // Start listening for new messages
                startMessageListener();
                
                // Start typing indicator listener
                startTypingListener();
                
                // Start presence listener
                startPresenceListener();
                
            } catch (error) {
                console.error('Error opening chat:', error);
                showNotification('Error opening chat', 'error');
            }
        }
        
        async function loadChatByFriendId(friendId) {
            try {
                // Check if chat already exists
                let existingChat = chats.find(chat => chat.friendId === friendId);
                
                if (existingChat) {
                    await openChat(existingChat);
                    return;
                }
                
                // Create new chat
                if (firebaseInitialized && isOnline) {
                    // Get friend info from Firebase
                    const friendDoc = await db.collection('users').doc(friendId).get();
                    if (friendDoc.exists) {
                        const friendData = friendDoc.data();
                        
                        // Create chat in Firebase
                        const chatData = {
                            participants: [currentUser.uid, friendId],
                            type: 'direct',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                            unreadCount: {
                                [currentUser.uid]: 0,
                                [friendId]: 0
                            }
                        };
                        
                        const chatRef = await db.collection('chats').add(chatData);
                        
                        const newChat = {
                            id: chatRef.id,
                            friendId: friendId,
                            friendName: friendData.displayName || 'Unknown User',
                            friendUsername: friendData.username || '',
                            friendAvatar: friendData.photoURL || '',
                            lastMessage: '',
                            lastMessageAt: new Date(),
                            unreadCount: 0,
                            type: 'direct',
                            archived: false,
                            blocked: false
                        };
                        
                        chats.unshift(newChat);
                        localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                        renderChatsList();
                        
                        await openChat(newChat);
                        
                        // Clear session data
                        localStorage.removeItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT);
                    } else {
                        showNotification('Friend not found', 'error');
                    }
                } else {
                    showNotification('Cannot create chat while offline', 'warning');
                }
                
            } catch (error) {
                console.error('Error loading chat by friend ID:', error);
                showNotification('Error loading chat', 'error');
            }
        }
        
        async function loadMessages() {
            try {
                messagesContainer.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>Loading messages...</div>
                    </div>
                `;
                
                messages = [];
                editingMessageId = null;
                replyToMessage = null;
                
                // Load from localStorage first
                const cachedMessages = localStorage.getItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`);
                if (cachedMessages) {
                    messages = JSON.parse(cachedMessages);
                    renderMessages();
                }
                
                // Load from Firebase if online
                if (isOnline && firebaseInitialized && currentChat) {
                    await loadMessagesFromFirebase();
                }
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-exclamation-triangle empty-chat-icon"></i>
                        <div class="empty-chat-title">Error loading messages</div>
                        <div class="empty-chat-message">Please try again later</div>
                    </div>
                `;
            }
        }
        
        async function loadMessagesFromFirebase() {
            if (!firebaseInitialized || !currentChat) return;
            
            try {
                const messagesSnapshot = await db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .get();
                
                const newMessages = [];
                
                messagesSnapshot.forEach(doc => {
                    const messageData = doc.data();
                    newMessages.push({
                        id: doc.id,
                        ...messageData,
                        timestamp: messageData.timestamp?.toDate() || new Date()
                    });
                });
                
                messages = newMessages.reverse();
                
                // Save to localStorage
                localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                
                renderMessages();
                
            } catch (error) {
                console.error('Error loading messages from Firebase:', error);
            }
        }
        
        function renderMessages() {
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments empty-chat-icon"></i>
                        <div class="empty-chat-title">No messages yet</div>
                        <div class="empty-chat-message">Say hello to start the conversation</div>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            let lastDate = null;
            let lastSender = null;
            
            messages.forEach((message, index) => {
                const messageDate = new Date(message.timestamp);
                const messageDay = messageDate.toDateString();
                
                // Add date divider if needed
                if (!lastDate || lastDate !== messageDay) {
                    const dateDivider = document.createElement('div');
                    dateDivider.className = 'date-divider';
                    dateDivider.innerHTML = `<span>${formatDate(messageDate)}</span>`;
                    messagesContainer.appendChild(dateDivider);
                    lastDate = messageDay;
                }
                
                // Determine if this is a new message group
                const isNewGroup = !lastSender || lastSender !== message.senderId || 
                    (message.timestamp - messages[index-1]?.timestamp) > 300000; // 5 minutes
                
                // Create message group if needed
                let messageGroup;
                if (isNewGroup) {
                    messageGroup = document.createElement('div');
                    messageGroup.className = `message-group ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                    messagesContainer.appendChild(messageGroup);
                    lastSender = message.senderId;
                } else {
                    messageGroup = messagesContainer.lastChild;
                }
                
                // Create message item
                const messageItem = document.createElement('div');
                messageItem.className = `message-item ${editingMessageId === message.id ? 'editing' : ''}`;
                messageItem.dataset.messageId = message.id;
                
                // Create message bubble
                const messageBubble = document.createElement('div');
                messageBubble.className = `message-bubble ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                
                // Check if message is deleted
                if (message.deleted) {
                    messageBubble.innerHTML = `
                        <div class="message-text" style="opacity: 0.5; font-style: italic;">
                            <i class="fas fa-trash"></i> This message was deleted
                        </div>
                    `;
                    
                    messageItem.appendChild(messageBubble);
                    messageGroup.appendChild(messageItem);
                    return;
                }
                
                // Add mood icon if present
                let moodIcon = '';
                if (message.mood) {
                    moodIcon = `<span style="margin-right: 5px; font-size: 16px;">${message.mood}</span>`;
                }
                
                // Render based on message type
                switch (message.type) {
                    case 'text':
                        if (editingMessageId === message.id) {
                            // Show edit input
                            messageBubble.innerHTML = `
                                <textarea class="edit-message-input" id="editMessageInput_${message.id}">${escapeHtml(message.content)}</textarea>
                                <div class="edit-actions">
                                    <button class="edit-btn save" onclick="saveEditedMessage('${message.id}')">Save</button>
                                    <button class="edit-btn cancel" onclick="cancelEditMessage()">Cancel</button>
                                </div>
                            `;
                        } else {
                            // Show formatted text
                            const formattedContent = formatMessageText(message.content);
                            messageBubble.innerHTML = `
                                <div class="message-text formatted">${moodIcon}${formattedContent}</div>
                            `;
                        }
                        break;
                        
                    case 'image':
                        messageBubble.innerHTML = `
                            <img src="${message.content}" alt="Image" class="message-image" onclick="viewMedia('${message.content}', '${message.fileName || 'Image'}')">
                            ${message.caption ? `<div class="message-text" style="margin-top: 8px;">${escapeHtml(message.caption)}</div>` : ''}
                        `;
                        break;
                        
                    case 'video':
                        messageBubble.innerHTML = `
                            <div class="message-video">
                                <video src="${message.content}" poster="${message.thumbnail}" style="width: 100%; border-radius: 8px;"></video>
                                <div class="video-play-btn" onclick="playVideo('${message.content}')">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            ${message.caption ? `<div class="message-text" style="margin-top: 8px;">${escapeHtml(message.caption)}</div>` : ''}
                        `;
                        break;
                        
                    case 'audio':
                        const duration = message.duration || 0;
                        const minutes = Math.floor(duration / 60);
                        const seconds = Math.floor(duration % 60);
                        
                        messageBubble.innerHTML = `
                            <div class="message-audio">
                                <button class="audio-play-btn" onclick="playAudio('${message.id}', '${message.content}', ${duration})">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="audio-waveform" id="waveform_${message.id}"></div>
                                <div class="audio-duration" id="duration_${message.id}">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                                <div class="audio-progress-bar">
                                    <div class="audio-progress" id="progress_${message.id}"></div>
                                </div>
                            </div>
                        `;
                        break;
                        
                    case 'file':
                        const fileSize = formatFileSize(message.fileSize || 0);
                        messageBubble.innerHTML = `
                            <div class="message-file">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-info">
                                    <div class="file-name">${escapeHtml(message.fileName)}</div>
                                    <div class="file-size">${fileSize}</div>
                                </div>
                                <button class="file-download" onclick="downloadFile('${message.content}', '${message.fileName}')">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        `;
                        break;
                        
                    case 'location':
                        messageBubble.innerHTML = `
                            <div class="message-location" onclick="openLocation('${message.latitude}', '${message.longitude}')">
                                <div class="location-map">
                                    <i class="fas fa-map-marker-alt" style="font-size: 32px;"></i>
                                </div>
                                <div class="location-info">
                                    <div class="location-name">${message.locationName || 'Location'}</div>
                                    <div class="location-address">${message.address || 'Tap to view'}</div>
                                </div>
                            </div>
                        `;
                        break;
                        
                    case 'poll':
                        const totalVotes = message.options?.reduce((sum, opt) => sum + (opt.votes || 0), 0) || 0;
                        messageBubble.innerHTML = `
                            <div class="message-poll">
                                <div class="poll-question">${escapeHtml(message.question)}</div>
                                <div class="poll-options">
                                    ${message.options?.map((option, idx) => {
                                        const percentage = totalVotes > 0 ? (option.votes || 0) / totalVotes * 100 : 0;
                                        const isSelected = message.userVote === idx;
                                        return `
                                            <div class="poll-option ${isSelected ? 'selected' : ''}" onclick="voteInPoll('${message.id}', ${idx})">
                                                <div class="poll-bar" style="width: ${percentage}%"></div>
                                                <div class="poll-text">
                                                    <span>${escapeHtml(option.text)}</span>
                                                    <span class="poll-percentage">${percentage.toFixed(0)}% (${option.votes || 0})</span>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                                <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                                    ${totalVotes} vote${totalVotes !== 1 ? 's' : ''}
                                </div>
                            </div>
                        `;
                        break;
                }
                
                // Add reply wrapper if needed
                if (message.replyTo && !message.deleted) {
                    const replyWrapper = document.createElement('div');
                    replyWrapper.className = 'reply-wrapper';
                    const replyText = message.replyTo.content || 'Media message';
                    replyWrapper.innerHTML = `
                        <div class="reply-sender">${message.replyTo.senderName}</div>
                        <div class="reply-text">${escapeHtml(replyText.substring(0, 100))}${replyText.length > 100 ? '...' : ''}</div>

                    messageBubble.insertBefore(replyWrapper, messageBubble.firstChild);

                // Add message metadata
                const messageMeta = document.createElement('div');
                messageMeta.className = 'message-meta';
                
                const timeStr = formatTime(message.timestamp);
                let statusIcon = '';
                
                if (message.senderId === currentUser.uid) {
                    if (message.status === 'read') {
                        statusIcon = '<i class="fas fa-check-double" style="color: #34c759;"></i>';
                    } else if (message.status === 'delivered') {
                        statusIcon = '<i class="fas fa-check-double"></i>';
                    } else if (message.status === 'sent') {
                        statusIcon = '<i class="fas fa-check"></i>';
                    } else {
                        statusIcon = '<i class="far fa-clock"></i>';
                    }
                }
                
                messageMeta.innerHTML = `
                    <span class="message-time">${timeStr}</span>
                    ${statusIcon ? `<span class="message-status">${statusIcon}</span>` : ''}
                `;
                
                messageBubble.appendChild(messageMeta);
                
                // Add reactions if present
                if (message.reactions && Object.keys(message.reactions).length > 0) {
                    const reactionsContainer = document.createElement('div');
                    reactionsContainer.className = 'message-reactions';
                    
                    Object.entries(message.reactions).forEach(([emoji, users]) => {
                        if (users && users.length > 0) {
                            const reaction = document.createElement('div');
                            reaction.className = `reaction ${users.includes(currentUser.uid) ? 'active' : ''}`;
                            reaction.innerHTML = `
                                <span>${emoji}</span>
                                <span class="reaction-count">${users.length}</span>
                            `;
                            reaction.onclick = () => addReaction(message.id, emoji);
                            reactionsContainer.appendChild(reaction);
                        }
                    });
                    
                    messageBubble.appendChild(reactionsContainer);
                }
                
                // Add thread indicator if needed
                if (message.threadCount && message.threadCount > 0) {
                    const threadIndicator = document.createElement('div');
                    threadIndicator.className = 'thread-indicator';
                    threadIndicator.innerHTML = `
                        <i class="fas fa-comment-alt"></i>
                        <span>${message.threadCount} repl${message.threadCount === 1 ? 'y' : 'ies'}</span>
                        <span class="thread-count">${message.threadCount}</span>
                    `;
                    threadIndicator.onclick = () => openThread(message.id);
                    messageBubble.appendChild(threadIndicator);
                }
                
                // Add edit indicator if message was edited
                if (message.edited) {
                    const editIndicator = document.createElement('div');
                    editIndicator.className = 'message-meta';
                    editIndicator.innerHTML = '<span style="font-size: 10px; opacity: 0.7;">Edited</span>';
                    messageBubble.appendChild(editIndicator);
                }
                
                messageItem.appendChild(messageBubble);
                messageGroup.appendChild(messageItem);
                
                // Add context menu
                messageItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showMessageActions(message, e.clientX, e.clientY);
                });
                
                messageItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.reaction') && !e.target.closest('.thread-indicator') && 
                        !e.target.closest('.video-play-btn') && !e.target.closest('.audio-play-btn') &&
                        !e.target.closest('.file-download') && !e.target.closest('.poll-option') &&
                        !e.target.closest('.message-location') && !e.target.closest('.edit-btn')) {
                        showMessageActions(message, e.clientX, e.clientY);
                    }
                });
            });
            
            // Add typing indicator if active
            if (isTyping) {
                addTypingIndicator();
            }
            
            // Initialize audio waveforms
            initializeAudioWaveforms();
        }
        
        function formatMessageText(text) {
            // Simple formatting - in a real app you'd use a proper markdown parser
            let formatted = escapeHtml(text);
            
            // Bold: **text**
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic: *text*
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Code: `code`
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Code block: ```code```
            formatted = formatted.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
            
            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

                    const waveformEl = document.getElementById(waveformId);

                    content: content,
                    type: type,
                    timestamp: new Date(),

                    chatId: currentChat.id,

                    deleted: false,
                    ...options
                };
                
                // Add reply info if replying to a message
                if (replyToMessage) {
                    messageData.replyTo = {
                        messageId: replyToMessage.id,
                        senderId: replyToMessage.senderId,
                        senderName: replyToMessage.senderName,
                        content: replyToMessage.content,
                        type: replyToMessage.type

                messages.push(messageData);

                    if (messageIndex !== -1 && savedMessage) {
                        messages[messageIndex].id = savedMessage.id;
                        messages[messageIndex].status = 'sent';
                        localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));

                    showNotification('Message saved offline', 'info');
                }

                if (typingTimeout) {
                    clearTimeout(typingTimeout);

        async function sendMessageToFirebase(messageData) {
            if (!firebaseInitialized || !currentChat) return null;
            
            try {
                // Prepare data for Firebase
                const firebaseData = {
                    senderId: messageData.senderId,
                    senderName: messageData.senderName,
                    content: messageData.content,
                    type: messageData.type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'sent',
                    chatId: messageData.chatId,
                    edited: false,
                    deleted: false
                };
                
                // Add optional fields
                if (messageData.replyTo) {
                    firebaseData.replyTo = messageData.replyTo;
                }
                if (messageData.fileName) {
                    firebaseData.fileName = messageData.fileName;
                }
                if (messageData.fileSize) {
                    firebaseData.fileSize = messageData.fileSize;
                }
                if (messageData.duration) {
                    firebaseData.duration = messageData.duration;
                }
                if (messageData.thumbnail) {
                    firebaseData.thumbnail = messageData.thumbnail;
                }
                if (messageData.caption) {
                    firebaseData.caption = messageData.caption;
                }
                
                // Add message to Firebase
                const messageRef = await db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .add(firebaseData);
                
                // Update chat last message
                await db.collection('chats').doc(currentChat.id).update({
                    lastMessage: messageData.type === 'text' ? messageData.content : `Sent a ${messageData.type}`,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unreadCount.${currentFriend.uid}`]: firebase.firestore.FieldValue.increment(1)
                });
                
                // Update message with real ID
                messageData.id = messageRef.id;
                
                // Send push notification
                if (messageData.type === 'text') {
                    sendPushNotification(currentFriend.uid, currentUser.displayName, messageData.content);
                }
                
                return messageData;
                
            } catch (error) {
                console.error('Error sending message to Firebase:', error);
                throw error;
            }
        }

        async function sendOfflineMessages() {
            if (!isOnline || !firebaseInitialized) return;
            
            try {
                const offlineMessages = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES) || '[]');
                
                if (offlineMessages.length > 0) {
                    syncingIndicator.classList.add('active');
                    isSyncing = true;
                    
                    showNotification(`Syncing ${offlineMessages.length} offline messages...`, 'info');
                    
                    const failedMessages = [];
                    
                    for (const message of offlineMessages) {
                        try {
                            await sendMessageToFirebase(message);
                        } catch (error) {
                            console.error('Error sending offline message:', error);
                            failedMessages.push(message);
                        }
                    }
                    
                    localStorage.setItem(LOCAL_STORAGE_KEYS.OFFLINE_MESSAGES, JSON.stringify(failedMessages));
                    
                    // Sync pending edits
                    await syncPendingEdits();
                    
                    // Update last sync timestamp
                    localStorage.setItem(LOCAL_STORAGE_KEYS.SYNC_TIMESTAMP, Date.now().toString());
                    
                    syncingIndicator.classList.remove('active');
                    isSyncing = false;
                    
                    if (failedMessages.length === 0) {
                        showNotification('All messages synced', 'success');
                    } else {
                        showNotification(`Synced ${offlineMessages.length - failedMessages.length} of ${offlineMessages.length} messages`, 'warning');
                    }
                    
                    // Reload messages to get updated status
                    if (currentChat) {
                        await loadMessages();
                    }
                }
            } catch (error) {
                console.error('Error sending offline messages:', error);
                syncingIndicator.classList.remove('active');
                isSyncing = false;
                showNotification('Sync failed', 'error');
            }
        }
        
        async function syncPendingEdits() {
            try {
                const pendingEdits = JSON.parse(localStorage.getItem('knecta_pending_edits') || '[]');
                const failedEdits = [];
                
                for (const edit of pendingEdits) {
                    try {
                        await db.collection('chats')
                            .doc(edit.chatId)
                            .collection('messages')
                            .doc(edit.messageId)
                            .update({
                                content: edit.content,
                                edited: true,
                                editedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                    } catch (error) {
                        console.error('Error syncing edit:', error);
                        failedEdits.push(edit);
                    }
                }
                
                localStorage.setItem('knecta_pending_edits', JSON.stringify(failedEdits));
                
            } catch (error) {
                console.error('Error syncing pending edits:', error);
            }
        }

            // Listen for new messages

                .doc(currentChat.id)
                .collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            
                            // Check if message is not from current user
                            if (messageData.senderId !== currentUser.uid) {
                                // Add to messages
                                const newMessage = {
                                    id: change.doc.id,
                                    ...messageData,
                                    timestamp: messageData.timestamp?.toDate() || new Date()
                                };
                                
                                // Check if already exists
                                if (!messages.find(m => m.id === newMessage.id)) {
                                    messages.push(newMessage);
                                    
                                    // Render updated messages
                                    renderMessages();
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    
                                    // Update chat list
                                    updateChatLastMessage(
                                        messageData.type === 'text' ? messageData.content : `Received a ${messageData.type}`,
                                        messageData.type
                                    );
                                    
                                    // Play notification sound
                                    playNotificationSound();
                                    
                                    // Show desktop notification
                                    if (document.hidden && Notification.permission === 'granted') {
                                        new Notification(`${messageData.senderName}`, {
                                            body: messageData.type === 'text' ? messageData.content : `Sent a ${messageData.type}`,
                                            icon: currentFriend.photoURL || '../icons/moodchat-192.png'
                                        });
                                    }
                                }
                            }
                        } else if (change.type === 'modified') {
                            // Handle message updates (edits, deletions)
                            const messageData = change.doc.data();
                            const messageIndex = messages.findIndex(m => m.id === change.doc.id);
                            
                            if (messageIndex !== -1) {
                                messages[messageIndex] = {
                                    ...messages[messageIndex],
                                    ...messageData,
                                    timestamp: messageData.timestamp?.toDate() || messages[messageIndex].timestamp
                                };
                                
                                // Re-render if needed
                                if (messageData.deleted || messageData.edited) {
                                    renderMessages();
                                }
                            }
                        }
                    });
                });
            
            // Listen for message status updates (for sent messages)
            if (currentUser) {
                db.collection('chats')
                    .doc(currentChat.id)
                    .collection('messages')
                    .where('senderId', '==', currentUser.uid)
                    .where('status', 'in', ['sent', 'delivered', 'read'])
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'modified') {
                                const messageData = change.doc.data();
                                const messageIndex = messages.findIndex(m => m.id === change.doc.id);
                                
                                if (messageIndex !== -1) {
                                    messages[messageIndex].status = messageData.status;
                                    localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                                    
                                    // Update UI if status changed to read
                                    if (messageData.status === 'read') {
                                        const messageElement = document.querySelector(`[data-message-id="${change.doc.id}"]`);
                                        if (messageElement) {
                                            const statusEl = messageElement.querySelector('.message-status');
                                            if (statusEl) {
                                                statusEl.innerHTML = '<i class="fas fa-check-double" style="color: #34c759;"></i>';
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    });
            }
        }

        function handleMessageAction(action) {
            if (!selectedMessage) return;
            
            switch (action) {
                case 'reply':
                    replyToMessage = selectedMessage;
                    updateReplyIndicator();
                    messageInput.focus();
                    showNotification('Replying to message', 'info');
                    break;
                    
                case 'edit':
                    if (selectedMessage.senderId === currentUser.uid && selectedMessage.type === 'text') {
                        editingMessageId = selectedMessage.id;
                        renderMessages();
                        messageInput.focus();
                    }
                    break;
                    
                case 'forward':
                    // TODO: Implement forward functionality
                    showNotification('Forward functionality coming soon', 'info');
                    break;
                    
                case 'copy':
                    if (selectedMessage.type === 'text') {
                        navigator.clipboard.writeText(selectedMessage.content);
                        showNotification('Copied to clipboard', 'success');
                    } else if (selectedMessage.type === 'image' || selectedMessage.type === 'file') {
                        navigator.clipboard.writeText(selectedMessage.content);
                        showNotification('Link copied to clipboard', 'success');
                    }
                    break;
                    
                case 'star':
                    toggleStarMessage(selectedMessage.id);
                    break;
                    
                case 'report':
                    showReportModal(selectedMessage);
                    break;
                    
                case 'delete':
                    const forEveryone = selectedMessage.senderId === currentUser.uid;
                    if (confirm(`Delete this message${forEveryone ? ' for everyone?' : ' for you?'}`)) {
                        deleteMessage(selectedMessage.id, forEveryone);
                    }
                    break;
                    
                case 'info':
                    showMessageInfo(selectedMessage);
                    break;
            }
            
            closeMessageActions();
        }

        function applyFormatting(tag) {
            const input = messageInput;
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const selectedText = input.value.substring(start, end);
            
            let wrappedText = selectedText;
            
            switch (tag) {
                case 'b':
                    wrappedText = `**${selectedText}**`;
                    break;
                case 'i':
                    wrappedText = `*${selectedText}*`;
                    break;
                case 'code':
                    wrappedText = `\`${selectedText}\``;
                    break;
                case 'pre':
                    wrappedText = `\`\`\`\n${selectedText}\n\`\`\``;
                    break;
            }
            
            input.value = input.value.substring(0, start) + wrappedText + input.value.substring(end);
            input.focus();
            input.setSelectionRange(start + wrappedText.length, start + wrappedText.length);
            
            // Update active formatting tags
            if (selectedText) {
                activeFormattingTags.add(tag);
                document.querySelector(`.format-btn[data-tag="${tag}"]`).classList.add('active');
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new RecordRTC(stream, {
                    type: 'audio',
                    mimeType: 'audio/webm',
                    recorderType: RecordRTC.StereoAudioRecorder,
                    numberOfAudioChannels: 1,
                    desiredSampRate: 16000,
                    timeSlice: 1000,
                    ondataavailable: function(blob) {
                        // Handle data if needed
                    }
                });
                
                mediaRecorder.startRecording();
                isRecording = true;
                
                // Show recording indicator
                recordingIndicator.style.display = 'flex';
                recordingStartTime = Date.now();
                
                // Start timer
                recordingTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    recordingTimerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
                
                // Update UI
                document.getElementById('attachBtn').classList.add('recording');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showNotification('Microphone access denied', 'error');
            }
        }
        
        async function stopRecording() {
            if (!mediaRecorder || !isRecording) return;
            
            clearInterval(recordingTimer);
            mediaRecorder.stopRecording(async () => {
                const blob = mediaRecorder.getBlob();
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                
                // Hide recording indicator
                recordingIndicator.style.display = 'none';
                document.getElementById('attachBtn').classList.remove('recording');
                
                if (duration < 1) {
                    showNotification('Recording too short', 'warning');
                    return;
                }
                
                // Convert blob to base64 for local storage
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result;
                    sendMessage(base64data, 'audio', { duration: duration });
                };
                reader.readAsDataURL(blob);
                
                // Stop all tracks
                mediaRecorder.getInternalRecorder().stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                mediaRecorder = null;
            });
        }
        
        function cancelRecording() {
            if (!mediaRecorder || !isRecording) return;
            
            clearInterval(recordingTimer);
            mediaRecorder.stopRecording();
            
            // Hide recording indicator
            recordingIndicator.style.display = 'none';
            document.getElementById('attachBtn').classList.remove('recording');
            
            // Stop all tracks
            mediaRecorder.getInternalRecorder().stream.getTracks().forEach(track => track.stop());
            
            isRecording = false;
            mediaRecorder = null;
            
            showNotification('Recording cancelled', 'info');
        }

        async function voteInPoll(messageId, optionIndex) {
            try {
                const messageIndex = messages.findIndex(m => m.id === messageId);
                if (messageIndex === -1) return;
                
                const poll = messages[messageIndex];
                
                // Check if already voted
                if (poll.userVote !== null) {
                    // Remove previous vote
                    const prevOption = poll.options[poll.userVote];
                    prevOption.votes = Math.max(0, prevOption.votes - 1);
                    const voterIndex = prevOption.voters.indexOf(currentUser.uid);
                    if (voterIndex > -1) {
                        prevOption.voters.splice(voterIndex, 1);
                    }
                }
                
                // Add new vote
                poll.options[optionIndex].votes++;
                poll.options[optionIndex].voters.push(currentUser.uid);
                poll.userVote = optionIndex;
                
                // Save locally
                localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                
                // Update Firebase if online
                if (isOnline && firebaseInitialized) {
                    await db.collection('chats')
                        .doc(currentChat.id)
                        .collection('messages')
                        .doc(messageId)
                        .update({
                            [`options.${optionIndex}.votes`]: poll.options[optionIndex].votes,
                            [`options.${optionIndex}.voters`]: poll.options[optionIndex].voters,
                            userVote: optionIndex
                        });
                }

        // Utility functions
        function formatTime(date) {
            if (!date) return 'Unknown';
            
            const now = new Date();
            const messageDate = new Date(date);
            const diffMs = now - messageDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            const hours = messageDate.getHours();
            const minutes = messageDate.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;
            
            return `${messageDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${hour12}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }
        
        function formatDate(date) {
            if (!date) return 'Unknown';
            
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const messageDate = new Date(date);
            
            if (messageDate.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else if (today.getFullYear() === messageDate.getFullYear()) {
                return messageDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            } else {
                return messageDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }
        }
        
        function formatDateTime(date) {
            if (!date) return 'Unknown';
            
            const messageDate = new Date(date);
            return messageDate.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Global functions for event handlers
        window.viewMedia = function(url, fileName) {
            document.getElementById('mediaViewerImage').src = url;
            document.getElementById('mediaFileName').textContent = fileName;
            mediaViewer.classList.add('active');
        };
        
        window.playVideo = function(url) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.style.maxWidth = '100%';
            video.style.maxHeight = '100%';
            
            const mediaContent = document.querySelector('.media-content');
            mediaContent.innerHTML = '';
            mediaContent.appendChild(video);
            
            document.getElementById('mediaFileName').textContent = 'Video';
            mediaViewer.classList.add('active');
        };
        
        window.playAudio = function(messageId, url, duration) {
            const wavesurfer = audioPlayers.get(messageId);
            if (wavesurfer) {
                if (activeAudioElement && activeAudioElement !== messageId) {
                    // Stop other audio
                    const otherWavesurfer = audioPlayers.get(activeAudioElement);
                    if (otherWavesurfer) {
                        otherWavesurfer.pause();
                        document.getElementById(`progress_${activeAudioElement}`).style.width = '0%';
                    }
                }
                
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    wavesurfer.play();
                    activeAudioElement = messageId;
                    
                    // Update progress
                    wavesurfer.on('audioprocess', () => {
                        const progress = (wavesurfer.getCurrentTime() / duration) * 100;
                        document.getElementById(`progress_${messageId}`).style.width = progress + '%';
                    });
                    
                    wavesurfer.on('finish', () => {
                        document.getElementById(`progress_${messageId}`).style.width = '0%';
                        activeAudioElement = null;
                    });
                }
            }
        };
        
        window.downloadFile = function(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
        
        window.openLocation = function(latitude, longitude) {
            const url = `https://www.google.com/maps?q=${latitude},${longitude}`;
            window.open(url, '_blank');
        };
        
        window.saveEditedMessage = saveEditedMessage;
        window.cancelEditMessage = cancelEditMessage;
        
        function setupEventListeners() {
            // Message input
            messageInput.addEventListener('input', function() {
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Update typing status
                if (this.value.trim()) {
                    updateTypingStatus(true);
                    
                    if (typingTimeout) {
                        clearTimeout(typingTimeout);
                    }
                    
                    typingTimeout = setTimeout(() => {
                        updateTypingStatus(false);
                    }, 1000);
                }
            });
            
            messageInput.addEventListener('keydown', function(e) {
                // Shift+Enter for new line, Enter to send
                if (e.key === 'Enter') {
                    if (e.shiftKey) {
                        // Allow new line
                        return;
                    } else {
                        e.preventDefault();
                        if (this.value.trim()) {
                            sendMessage(this.value.trim());
                        }
                    }
                }
            });
            
            // Send button
            sendButton.addEventListener('click', () => {
                if (messageInput.value.trim()) {
                    sendMessage(messageInput.value.trim());
                }
            });
            
            // Emoji button
            document.getElementById('emojiBtn').addEventListener('click', toggleEmojiPicker);
            
            // Format button
            document.getElementById('formatBtn').addEventListener('click', toggleFormattingToolbar);
            
            // Formatting buttons
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tag = btn.dataset.tag;
                    applyFormatting(tag);
                });
            });
            
            // Attach button (with press-and-hold for voice)
            const attachBtn = document.getElementById('attachBtn');
            let pressTimer;
            
            attachBtn.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => {
                    startRecording();
                }, 500);
            });
            
            attachBtn.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
                if (isRecording) {
                    stopRecording();
                } else {
                    toggleAttachmentOptions();
                }
            });
            
            attachBtn.addEventListener('mouseleave', () => {
                clearTimeout(pressTimer);
            });
            
            attachBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    startRecording();
                }, 500);
            });
            
            attachBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                clearTimeout(pressTimer);
                if (isRecording) {
                    stopRecording();
                } else {
                    toggleAttachmentOptions();
                }
            });
            
            // Attachment options
            document.querySelectorAll('.attachment-option').forEach(option => {
                option.addEventListener('click', () => {
                    const type = option.dataset.type;
                    handleAttachment(type);
                });
            });
            
            // Cancel recording button
            document.getElementById('cancelRecordingBtn').addEventListener('click', cancelRecording);
            
            // Back to chats button
            document.getElementById('backToChatsBtn').addEventListener('click', backToChatList);
            
            // Back from contacts to chats
            document.getElementById('backToChatsFromContactsBtn').addEventListener('click', () => {
                contactsSidebar.classList.add('hidden');
                sidebar.classList.remove('active');
            });
            
            // New chat button
            document.getElementById('newChatBtn').addEventListener('click', () => {
                window.location.href = '../friend.html?startChat=true';
            });
            
            // Chat search
            document.getElementById('chatSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const chatItems = document.querySelectorAll('.chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-item-name').textContent.toLowerCase();
                    const message = item.querySelector('.chat-item-message').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || message.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Contact search
            const contactSearch = document.getElementById('contactSearch');
            if (contactSearch) {
                contactSearch.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const contactItems = document.querySelectorAll('.contact-item');
                    
                    contactItems.forEach(item => {
                        const name = item.querySelector('.contact-name').textContent.toLowerCase();
                        const status = item.querySelector('.contact-status').textContent.toLowerCase();
                        
                        if (name.includes(searchTerm) || status.includes(searchTerm)) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }
            
            // Chat categories
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Update current category
                    currentCategory = tab.dataset.category;
                    
                    // Re-render chat list
                    renderChatsList();
                });
            });
            
            // Message actions
            document.querySelectorAll('#messageActions .action-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const action = e.currentTarget.dataset.action;
                    handleMessageAction(action);
                });
            });
            
            // Close media viewer
            document.getElementById('closeMediaViewer').addEventListener('click', () => {
                mediaViewer.classList.remove('active');
            });
            
            // Close thread panel
            document.getElementById('closeThreadBtn').addEventListener('click', () => {
                threadPanel.classList.remove('active');
                currentThread = null;
            });
            
            // Close chat info modal
            document.getElementById('closeChatInfoBtn').addEventListener('click', () => {
                chatInfoModal.classList.remove('active');
            });
            
            // Report modal actions
            document.getElementById('cancelReportBtn').addEventListener('click', () => {
                reportModal.classList.remove('active');
            });
            
            document.getElementById('submitReportBtn').addEventListener('click', submitReport);
            
            // Voice call button
            document.getElementById('voiceCallBtn').addEventListener('click', () => {
                if (currentFriend) {
                    window.location.href = `../calls.html?call=${currentFriend.uid}&type=voice`;
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Video call button
            document.getElementById('videoCallBtn').addEventListener('click', () => {
                if (currentFriend) {
                    window.location.href = `../calls.html?call=${currentFriend.uid}&type=video`;
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Chat options button
            document.getElementById('chatOptionsBtn').addEventListener('click', () => {
                if (currentChat) {
                    showChatInfo(currentChat);
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Dismiss offline overlay
            document.getElementById('dismissOfflineBtn').addEventListener('click', () => {
                offlineOverlay.classList.remove('active');
                localStorage.setItem('knecta_offline_overlay_dismissed', 'true');
            });
            
            // Before unload
            window.addEventListener('beforeunload', () => {
                if (firebaseInitialized && currentUser) {
                    db.collection('users').doc(currentUser.uid).update({
                        online: false,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    updateTypingStatus(false);
                }
                
                // Stop all audio
                audioPlayers.forEach(wavesurfer => {
                    if (wavesurfer.isPlaying()) {
                        wavesurfer.pause();
                    }
                });
                
                // Save current state
                if (currentChat) {
                    localStorage.setItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT, JSON.stringify({
                        friendId: currentFriend.uid,
                        timestamp: Date.now()
                    }));
                }
                
                // Save all data
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                if (currentChat) {
                    localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                }
            });
            
            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Page is hidden, update last seen
                    if (firebaseInitialized && currentUser) {
                        db.collection('users').doc(currentUser.uid).update({
                            online: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                } else {
                    // Page is visible, update online status
                    if (firebaseInitialized && currentUser && isOnline) {
                        db.collection('users').doc(currentUser.uid).update({
                            online: true,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            });
            
            // Request notification permission
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }
        
        console.log('Complete chat system initialized successfully');
    </script>
