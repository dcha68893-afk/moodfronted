        // Utility functions
        function formatTime(date) {
            if (!date) return 'Unknown';
            
            const now = new Date();
            const messageDate = new Date(date);
            const diffMs = now - messageDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            const hours = messageDate.getHours();
            const minutes = messageDate.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;
            
            return `${messageDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${hour12}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }
        
        function formatDate(date) {
            if (!date) return 'Unknown';
            
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const messageDate = new Date(date);
            
            if (messageDate.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else if (today.getFullYear() === messageDate.getFullYear()) {
                return messageDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            } else {
                return messageDate.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }
        }
        
        function formatDateTime(date) {
            if (!date) return 'Unknown';
            
            const messageDate = new Date(date);
            return messageDate.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

            // Close schedule modal
            document.getElementById('closeScheduleBtn').addEventListener('click', () => {
                scheduleModal.classList.remove('active');
            });
            
            // Attach button (with press-and-hold for voice)
            const attachBtn = document.getElementById('attachBtn');
            let pressTimer;
            
            attachBtn.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => {
                    startRecording();
                }, 500);
            });
            
            attachBtn.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
                if (isRecording) {
                    stopRecording();
                } else {
                    toggleAttachmentOptions();
                }
            });
            
            attachBtn.addEventListener('mouseleave', () => {
                clearTimeout(pressTimer);
            });
            
            attachBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    startRecording();
                }, 500);
            });
            
            attachBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                clearTimeout(pressTimer);
                if (isRecording) {
                    stopRecording();
                } else {
                    toggleAttachmentOptions();
                }
            });
            
            // Attachment options
            document.querySelectorAll('.attachment-option').forEach(option => {
                option.addEventListener('click', () => {
                    const type = option.dataset.type;
                    handleAttachment(type);
                });
            });
            
            // Cancel recording button
            document.getElementById('cancelRecordingBtn').addEventListener('click', cancelRecording);
            
            // Jump to latest button
            document.getElementById('jumpToLatestBtn').addEventListener('click', jumpToLatest);
            
            // In-chat search button
            document.getElementById('chatSearchBtn').addEventListener('click', () => {
                chatSearchBar.classList.add('active');
                document.getElementById('inChatSearch').focus();
            });
            
            // Close in-chat search
            document.getElementById('closeChatSearchBtn').addEventListener('click', () => {
                chatSearchBar.classList.remove('active');
                searchResults.classList.remove('active');
            });
            
            // In-chat search input
            document.getElementById('inChatSearch').addEventListener('input', function() {
                searchInChat(this.value);
            });
            
            // Back to chats button
            document.getElementById('backToChatsBtn').addEventListener('click', backToChatList);
            
            // Back from contacts to chats
            document.getElementById('backToChatsFromContactsBtn').addEventListener('click', () => {
                contactsSidebar.classList.add('hidden');
                sidebar.classList.remove('active');
            });
            
            // New chat button
            document.getElementById('newChatBtn').addEventListener('click', () => {
                window.location.href = '../friend.html?startChat=true';
            });
            
            // Multi-send toggle button
            document.getElementById('multiSendToggleBtn').addEventListener('click', () => {
                multiSendPanel.classList.add('active');
                loadMultiSendChats();
            });
            
            // Close multi-send panel
            document.getElementById('closeMultiSendBtn').addEventListener('click', () => {
                multiSendPanel.classList.remove('active');
            });
            
            // Multi-send button
            document.getElementById('multiSendBtn').addEventListener('click', () => {
                const content = document.getElementById('multiSendInput').value.trim();
                if (!content) {
                    showNotification('Enter message first', 'warning');
                    return;
                }
                
                const selectedChats = Array.from(document.querySelectorAll('#multiSendChatsList .chat-item.selected'))
                    .map(item => item.dataset.chatId);
                
                if (selectedChats.length === 0) {
                    showNotification('Select at least one chat', 'warning');
                    return;
                }
                
                sendToMultipleChats(content, selectedChats);
                multiSendPanel.classList.remove('active');
                document.getElementById('multiSendInput').value = '';
            });
            
            // Chat search
            document.getElementById('chatSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const chatItems = document.querySelectorAll('.chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-item-name').textContent.toLowerCase();
                    const message = item.querySelector('.chat-item-message').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || message.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Contact search
            const contactSearch = document.getElementById('contactSearch');
            if (contactSearch) {
                contactSearch.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const contactItems = document.querySelectorAll('.contact-item');
                    
                    contactItems.forEach(item => {
                        const name = item.querySelector('.contact-name').textContent.toLowerCase();
                        const status = item.querySelector('.contact-status').textContent.toLowerCase();
                        
                        if (name.includes(searchTerm) || status.includes(searchTerm)) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }
            
            // Multi-send search
            document.getElementById('multiSendSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const chatItems = document.querySelectorAll('#multiSendChatsList .chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-item-name').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Chat categories
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    document.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Update current category
                    currentCategory = tab.dataset.category;
                    
                    // Re-render chat list
                    renderChatsList();
                });
            });
            
            // Message actions
            document.querySelectorAll('#messageActions .action-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const action = e.currentTarget.dataset.action;
                    handleMessageAction(action);
                });
            });
            
            // Close media viewer
            document.getElementById('closeMediaViewer').addEventListener('click', () => {
                mediaViewer.classList.remove('active');
            });
            
            // Close thread panel
            document.getElementById('closeThreadBtn').addEventListener('click', () => {
                threadPanel.classList.remove('active');
                currentThread = null;
            });
            
            // Close chat info modal
            document.getElementById('closeChatInfoBtn').addEventListener('click', () => {
                chatInfoModal.classList.remove('active');
            });
            
            // Report modal actions
            document.getElementById('cancelReportBtn').addEventListener('click', () => {
                reportModal.classList.remove('active');
            });
            
            document.getElementById('submitReportBtn').addEventListener('click', submitReport);
            
            // Voice call button
            document.getElementById('voiceCallBtn').addEventListener('click', () => {
                if (currentFriend && currentChat.type !== 'note') {
                    window.location.href = `../calls.html?call=${currentFriend.uid}&type=voice`;
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Video call button
            document.getElementById('videoCallBtn').addEventListener('click', () => {
                if (currentFriend && currentChat.type !== 'note') {
                    window.location.href = `../calls.html?call=${currentFriend.uid}&type=video`;
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Chat options button
            document.getElementById('chatOptionsBtn').addEventListener('click', () => {
                if (currentChat) {
                    showChatInfo(currentChat);
                } else {
                    showNotification('Please select a chat first', 'warning');
                }
            });
            
            // Before unload
            window.addEventListener('beforeunload', () => {
                // Save all data
                saveMessageDraft();
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                if (currentChat) {
                    localStorage.setItem(`${LOCAL_STORAGE_KEYS.MESSAGES}${currentChat.id}`, JSON.stringify(messages));
                    localStorage.setItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT, JSON.stringify({
                        friendId: currentFriend?.uid,
                        timestamp: Date.now()
                    }));
                }
                
                // Stop all audio
                audioPlayers.forEach(wavesurfer => {
                    if (wavesurfer.isPlaying()) {
                        wavesurfer.pause();
                    }
                });
            });
            
            // Request notification permission
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
            
            // Online/offline detection (silent)
            window.addEventListener('online', () => {
                // Auto-sync without banners
                checkOfflineQueue();
                if (currentChat) {
                    loadMessagesFromAPI();
                }
            });
            
            window.addEventListener('offline', () => {
                // Silent offline mode
                console.log('Working offline');
            });
        }
        
        // NEW: Load chats for multi-send
        function loadMultiSendChats() {
            const multiSendList = document.getElementById('multiSendChatsList');
            if (!multiSendList) return;
            
            multiSendList.innerHTML = '';
            
            const availableChats = chats.filter(chat => 
                !chat.archived && !chat.blocked && chat.type !== 'note'
            );
            
            if (availableChats.length === 0) {
                multiSendList.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments empty-chat-icon"></i>
                        <div class="empty-chat-title">No chats available</div>
                        <div class="empty-chat-message">Create chats to use multi-send</div>
                    </div>
                `;
                return;
            }
            
            availableChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat.id;
                
                const initials = chat.friendName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                
                chatItem.innerHTML = `
                    <div class="chat-item-avatar" ${chat.friendAvatar ? `style="background-image: url('${chat.friendAvatar}')"` : ''}>
                        ${chat.friendAvatar ? '' : `<span>${initials}</span>`}
                    </div>
                    <div class="chat-item-info">
                        <div class="chat-item-header">
                            <div class="chat-item-name">${chat.friendName}</div>
                            <div class="chat-item-checkbox">
                                <input type="checkbox" class="multi-send-checkbox" data-chat-id="${chat.id}">
                            </div>
                        </div>
                        <div class="chat-item-preview">
                            <div class="chat-item-message">${chat.lastMessage.substring(0, 40)}${chat.lastMessage.length > 40 ? '...' : ''}</div>
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('multi-send-checkbox')) {
                        const checkbox = chatItem.querySelector('.multi-send-checkbox');
                        checkbox.checked = !checkbox.checked;
                        chatItem.classList.toggle('selected', checkbox.checked);
                    }
                });
                
                const checkbox = chatItem.querySelector('.multi-send-checkbox');
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    chatItem.classList.toggle('selected', checkbox.checked);
                });
                
                multiSendList.appendChild(chatItem);
            });
        }
        
        console.log('Complete chat system with new API backend initialized successfully');
    </script>
    
    <!-- Additional scripts - Load AFTER the main script -->
    <script src="../js/settingsManager.js"></script>
    <script src="../js/config.js"></script>
    
</body>
