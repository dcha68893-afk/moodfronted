<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#0084ff">
    <link rel="icon" href="../icons/moodchat-192.png">
    <link rel="icon" href="../icons/moodchat-512.png">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat | Knecta Chat</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Emoji Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.13.0/index.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.13.0/index.min.js"></script>
    
    <!-- Media Recording -->
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
    
    <!-- Image Viewer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.1/dist/viewer.min.js"></script>
    
    <!-- Wavesurfer.js for audio visualization -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@6.6.0/dist/wavesurfer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --info-color: #5ac8fa;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --bg-color: #ffffff;
            --border-color: #dddfe2;
            --chat-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
            --message-bg-sent: #0084ff;
            --message-bg-received: #f0f0f0;
            --message-text-sent: #ffffff;
            --message-text-received: #050505;
            --online-indicator: #34c759;
            --typing-indicator: #0084ff;
            --offline-overlay: rgba(255, 255, 255, 0.95);
            --archived-color: #ff9500;
            --blocked-color: #ff3b30;
            --starred-color: #ffd700;
            
            /* Custom theme variables */
            --chat-bubble-sent: var(--primary-color);
            --chat-bubble-received: var(--secondary-color);
            --chat-background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="%23ffffff"/></svg>');
            --chat-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Offline Overlay */
        .offline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--offline-overlay);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .offline-overlay.active {
            display: flex;
        }
        
        .offline-icon {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .offline-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .offline-dismiss-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .offline-dismiss-btn:hover {
            background-color: #0073e6;
            transform: translateY(-2px);
        }
        
        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--warning-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
            display: none;
        }
        
        .offline-indicator.active {
            display: flex;
        }
        
        /* Syncing Indicator */
        .syncing-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--info-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            animation: slideInLeft 0.3s ease;
            display: none;
        }
        
        .syncing-indicator.active {
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 380px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        /* Chat Panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .chat-panel.hidden {
            display: none;
        }
        
        /* Chat Categories Tabs */
        .chat-categories {
            display: flex;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }
        
        .category-tab {
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .category-tab:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .category-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .category-tab .badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 1px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }
        
        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .chat-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }
        
        .chat-status.online {
            background-color: var(--online-indicator);
        }
        
        .chat-status.offline {
            background-color: var(--text-secondary);
        }
        
        .chat-status.typing {
            background-color: var(--typing-indicator);
            animation: pulse 1.5s infinite;
        }
        
        .chat-details {
            flex: 1;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 3px;
        }
        
        .chat-status-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .chat-actions {
            display: flex;
            gap: 15px;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .chat-action-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .chat-action-btn.back-btn {
            display: none;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-color);
            background-image: var(--chat-background);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-chat-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-chat-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .empty-chat-message {
            font-size: 15px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-divider span {
            background-color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Message Items */
        .message-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-group.sent {
            align-items: flex-end;
        }
        
        .message-group.received {
            align-items: flex-start;
        }
        
        .message-sender {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            padding: 0 10px;
        }
        
        .message-item {
            max-width: 65%;
            margin-bottom: 8px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }
        
        .message-item.editing {
            opacity: 0.7;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-bubble.sent {
            background-color: var(--chat-bubble-sent);
            color: var(--message-text-sent);
            border-bottom-right-radius: 4px;
        }
        
        .message-bubble.received {
            background-color: var(--chat-bubble-received);
            color: var(--message-text-received);
            border-bottom-left-radius: 4px;
        }
        
        .message-text {
            font-size: 15px;
            white-space: pre-wrap;
        }
        
        .message-text.formatted {
            font-family: var(--chat-font-family);
        }
        
        .message-text.formatted p {
            margin-bottom: 5px;
        }
        
        .message-text.formatted strong {
            font-weight: bold;
        }
        
        .message-text.formatted em {
            font-style: italic;
        }
        
        .message-text.formatted code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .message-text.formatted pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 5px 0;
        }
        
        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .message-time {
            color: inherit;
        }
        
        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .message-status i {
            font-size: 12px;
        }
        
        .message-status .read-receipt {
            display: flex;
            align-items: center;
        }
        
        .message-reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }
        
        .reaction {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reaction:hover {
            transform: scale(1.1);
        }
        
        .reaction.active {
            background-color: var(--primary-color);
        }
        
        .reaction-count {
            font-size: 10px;
            opacity: 0.8;
        }
        
        /* Message Types */
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            object-fit: cover;
        }
        
        .message-image:hover {
            transform: scale(1.02);
        }
        
        .message-video {
            max-width: 100%;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }
        
        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .message-audio {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 250px;
        }
        
        .audio-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .audio-waveform {
            flex: 1;
            height: 40px;
        }
        
        .audio-duration {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }
        
        .audio-progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .audio-progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
        
        .message-file {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 280px;
        }
        
        .file-icon {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .file-download {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 20px;
        }
        
        /* Location Message */
        .message-location {
            border-radius: 12px;
            overflow: hidden;
            width: 280px;
            cursor: pointer;
        }
        
        .location-map {
            width: 100%;
            height: 150px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        
        .location-info {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .location-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .location-address {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Poll Message */
        .message-poll {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
            width: 280px;
        }
        
        .poll-question {
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .poll-option {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .poll-option:hover {
            background-color: var(--secondary-color);
        }
        
        .poll-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(0, 132, 255, 0.1);
        }
        
        .poll-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            opacity: 0.1;
            transition: width 0.5s ease;
        }
        
        .poll-text {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .poll-percentage {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Thread Message */
        .thread-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--primary-color);
            margin-top: 8px;
            cursor: pointer;
        }
        
        .thread-count {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }
        
        /* Reply Message */
        .reply-wrapper {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .reply-sender {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .reply-text {
            font-size: 13px;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Edit Message Input */
        .edit-message-input {
            background-color: white;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 15px;
            width: 100%;
            resize: none;
            font-family: var(--chat-font-family);
        }
        
        .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .edit-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-btn.save {
            background-color: var(--success-color);
            color: white;
        }
        
        .edit-btn.cancel {
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }
        
        /* Message Actions */
        .message-actions {
            position: absolute;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 180px;
            max-width: 250px;
            overflow: hidden;
        }
        
        .message-actions.active {
            display: flex;
        }
        
        .action-item {
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            transition: background-color 0.2s;
        }
        
        .action-item:hover {
            background-color: var(--secondary-color);
        }
        
        .action-item.danger {
            color: var(--danger-color);
        }
        
        .action-item.warning {
            color: var(--warning-color);
        }
        
        .action-item.starred {
            color: var(--starred-color);
        }
        
        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
        }
        
        .input-actions {
            display: flex;
            gap: 5px;
        }
        
        .input-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 22px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .input-action-btn:hover {
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }
        
        .input-action-btn.recording {
            color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        
        .input-action-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message-input-container {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 15px;
            background-color: var(--secondary-color);
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
            font-family: var(--chat-font-family);
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: #0073e6;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Recording Indicator */
        .recording-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-color);
            color: white;
            padding: 10px 20px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
            animation: slideDown 0.3s ease;
        }
        
        .recording-timer {
            font-weight: 600;
            font-size: 14px;
        }
        
        .recording-wave {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }
        
        .recording-bar {
            width: 3px;
            background-color: white;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .recording-bar:nth-child(1) { animation-delay: 0.1s; height: 8px; }
        .recording-bar:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .recording-bar:nth-child(3) { animation-delay: 0.3s; height: 16px; }
        .recording-bar:nth-child(4) { animation-delay: 0.4s; height: 12px; }
        .recording-bar:nth-child(5) { animation-delay: 0.5s; height: 8px; }
        
        /* Emoji Picker */
        .emoji-picker-container {
            position: absolute;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .emoji-picker-container.active {
            display: block;
        }
        
        emoji-picker {
            width: 350px;
            height: 400px;
            --background: var(--bg-color);
            --border-color: var(--border-color);
            --emoji-size: 24px;
            --category-emoji-size: 20px;
            --indicator-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            emoji-picker {
                width: 100vw;
                height: 50vh;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background-color: var(--secondary-color);
            border-radius: 18px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* Media Viewer */
        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .media-viewer.active {
            display: flex;
        }
        
        .media-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        
        .media-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .media-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .media-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Chat Sidebar Content */
        .sidebar-header {
            padding: 20px;
            background: var(--chat-gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .new-chat-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            background-color: var(--secondary-color);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-item:hover {
            background-color: var(--secondary-color);
        }
        
        .chat-item.unread {
            background-color: rgba(0, 132, 255, 0.05);
        }
        
        .chat-item.active {
            background-color: rgba(0, 132, 255, 0.1);
        }
        
        .chat-item.archived {
            background-color: rgba(255, 149, 0, 0.05);
        }
        
        .chat-item.blocked {
            background-color: rgba(255, 59, 48, 0.05);
            opacity: 0.7;
        }
        
        .chat-item-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .chat-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .chat-item-name {
            font-weight: 600;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chat-item-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .chat-item-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-item-message {
            font-size: 14px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .chat-item-unread {
            background-color: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* Loading States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* Theme Customization */
        .theme-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .theme-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .theme-color.active {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }
        
        /* Thread Panel */
        .thread-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            border-left: 1px solid var(--border-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .thread-panel.active {
            display: flex;
            transform: translateX(0);
        }
        
        /* Mood Selector */
        .mood-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 12px;
            margin-top: 10px;
        }
        
        .mood-option {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .mood-option:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }
        
        .mood-option.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .notification.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.warning {
            background-color: var(--warning-color);
        }
        
        .notification.info {
            background-color: var(--info-color);
        }
        
        /* Formatting Toolbar */
        .formatting-toolbar {
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            gap: 5px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }
        
        .formatting-toolbar.active {
            display: flex;
        }
        
        .format-btn {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .format-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .format-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Attachment Options */
        .attachment-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }
        
        .attachment-options.active {
            display: grid;
        }
        
        .attachment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 12px 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .attachment-option:hover {
            background-color: var(--secondary-color);
        }
        
        .attachment-icon {
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .attachment-label {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        /* Chat Info Modal */
        .chat-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .chat-info-modal.active {
            display: flex;
        }
        
        .chat-info-content {
            background-color: var(--bg-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-info-header {
            padding: 20px;
            background: var(--chat-gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-info-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .chat-info-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .chat-info-section {
            margin-bottom: 24px;
        }
        
        .chat-info-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .chat-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-info-item:last-child {
            border-bottom: none;
        }
        
        .chat-info-label {
            color: var(--text-secondary);
        }
        
        .chat-info-value {
            font-weight: 500;
        }
        
        .chat-info-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-info-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .chat-info-btn.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .chat-info-btn.danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .chat-info-btn.warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        /* Report Modal */
        .report-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .report-modal.active {
            display: flex;
        }
        
        .report-content {
            background-color: var(--bg-color);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .report-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: var(--chat-font-family);
        }
        
        .report-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        /* Contact List */
        .contacts-list {
            padding: 16px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .contact-item:hover {
            background-color: var(--secondary-color);
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            margin-right: 12px;
            background-size: cover;
            background-position: center;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .contact-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-indicator.online {
            background-color: var(--online-indicator);
        }
        
        .status-indicator.offline {
            background-color: var(--text-secondary);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-panel {
                width: 100%;
            }
            
            .chat-action-btn.back-btn {
                display: flex;
            }
            
            .thread-panel {
                width: 100%;
            }
            
            .message-item {
                max-width: 85%;
            }
            
            .message-audio,
            .message-file,
            .message-location,
            .message-poll {
                width: 100%;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>

        // Firebase Configuration
        const firebaseConfig = {

        };
        
        // Initialize Firebase
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            firebaseInitialized = true;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.log('Firebase initialization error:', error);
        }
        
        const db = firebaseInitialized ? firebase.firestore() : null;

        // Global variables

        let typingTimeout = null;
        let isTyping = false;
        let selectedMessage = null;
        let currentThread = null;
        let chatThemes = {};
        let emojiPicker = null;
        let isSyncing = false;
        let audioPlayers = new Map();
        let editingMessageId = null;
        let replyToMessage = null;
        let currentCategory = 'all';
        let activeFormattingTags = new Set();
        let activeAudioElement = null;
        
        // Local Storage Keys
        const LOCAL_STORAGE_KEYS = {
            USER: 'knecta_current_user',
            USER_PROFILE: 'knecta_user_profile',
            CURRENT_CHAT: 'knecta_current_chat',
            CHATS: 'knecta_chats',
            MESSAGES: 'knecta_messages_',
            CHAT_THEMES: 'knecta_chat_themes',
            OFFLINE_MESSAGES: 'knecta_offline_messages',
            STARRED_MESSAGES: 'knecta_starred_messages',
            CHAT_BACKGROUNDS: 'knecta_chat_backgrounds',
            CONTACTS: 'knecta_contacts',
            BLOCKED_USERS: 'knecta_blocked_users',
            ARCHIVED_CHATS: 'knecta_archived_chats',
            USER_SETTINGS: 'knecta_user_settings',
            SYNC_TIMESTAMP: 'knecta_last_sync'
        };
        
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const chatPanel = document.getElementById('chatPanel');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const emojiPickerContainer = document.getElementById('emojiPickerContainer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTimerEl = document.getElementById('recordingTimer');
        const notification = document.getElementById('notification');
        const mediaViewer = document.getElementById('mediaViewer');
        const threadPanel = document.getElementById('threadPanel');
        const chatsList = document.getElementById('chatsList');
        const offlineOverlay = document.getElementById('offlineOverlay');
        const offlineIndicator = document.getElementById('offlineIndicator');
        const syncingIndicator = document.getElementById('syncingIndicator');
        const chatInfoModal = document.getElementById('chatInfoModal');
        const reportModal = document.getElementById('reportModal');
        const formattingToolbar = document.getElementById('formattingToolbar');
        const attachmentOptions = document.getElementById('attachmentOptions');
        const contactsSidebar = document.getElementById('contactsSidebar');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing complete chat system...');
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const friendId = urlParams.get('friend');
            const showContacts = urlParams.get('contacts') === 'true';
            
            // Load user and data
            await loadUser();
            await loadContacts();
            await loadChats();
            loadChatThemes();
            loadUserSettings();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initialize emoji picker
            initEmojiPicker();
            
            // Check online status
            updateOnlineStatus();
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
            
            // Auto-load chat if friend ID is provided
            if (friendId) {
                await loadChatByFriendId(friendId);
            } else if (showContacts) {
                showContactsSidebar();
            } else {
                // Check for active chat session
                const chatSession = localStorage.getItem(LOCAL_STORAGE_KEYS.CURRENT_CHAT);
                if (chatSession) {
                    const session = JSON.parse(chatSession);
                    await loadChatByFriendId(session.friendId);
                }
            }
            
            // Start presence tracking
            if (firebaseInitialized && currentUser) {
                startPresenceTracking();
            }
            
            // Start background sync if online
            if (isOnline) {
                startBackgroundSync();
            }
            
            showNotification('Chat system ready', 'success');
            updateChatCategoryBadges();
        });
        
        async function loadUser() {
            try {
                // Try to get user from localStorage first
                const cachedUser = localStorage.getItem(LOCAL_STORAGE_KEYS.USER);
                if (cachedUser) {
                    currentUser = JSON.parse(cachedUser);
                    console.log('Loaded user from cache:', currentUser.uid);
                }
                
                // Try Firebase auth
                if (firebaseInitialized && auth) {
                    await new Promise((resolve) => {
                        const unsubscribe = auth.onAuthStateChanged(user => {
                            unsubscribe();
                            if (user) {
                                currentUser = user;
                                console.log('User detected from Firebase:', currentUser.uid);
                                resolve(user);
                            } else {
                                resolve();
                            }
                        });
                    });
                }
                
                // Load user profile
                const cachedProfile = localStorage.getItem(LOCAL_STORAGE_KEYS.USER_PROFILE);
                if (cachedProfile) {
                    window.userProfile = JSON.parse(cachedProfile);
                }
                
                if (!currentUser) {
                    currentUser = {
                        uid: 'local_user_' + Date.now(),
                        displayName: 'Local User',
                        email: ''
                    };
                    console.log('Created minimal user object');
                }
                
                // Save to localStorage
                localStorage.setItem(LOCAL_STORAGE_KEYS.USER, JSON.stringify(currentUser));
                
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }
        
        function loadUserSettings() {
            try {
                const settings = localStorage.getItem(LOCAL_STORAGE_KEYS.USER_SETTINGS);
                if (!settings) {
                    const defaultSettings = {
                        autoDownload: false,
                        notificationSound: true,
                        messagePreview: true,
                        onlineStatus: true,
                        readReceipts: true,
                        typingIndicators: true,
                        theme: 'light',
                        fontSize: 'medium'
                    };
                    localStorage.setItem(LOCAL_STORAGE_KEYS.USER_SETTINGS, JSON.stringify(defaultSettings));
                }
            } catch (error) {
                console.error('Error loading user settings:', error);
            }
        }
        
        async function loadContacts() {
            try {
                // Load from localStorage first
                const cachedContacts = localStorage.getItem(LOCAL_STORAGE_KEYS.CONTACTS);
                if (cachedContacts) {
                    contacts = JSON.parse(cachedContacts);
                    renderContactsList();
                }
                
                // Load from Firebase if online
                if (isOnline && firebaseInitialized && currentUser) {
                    await loadContactsFromFirebase();
                }
                
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }
        
        async function loadContactsFromFirebase() {
            if (!firebaseInitialized || !currentUser) return;
            
            try {
                // Load blocked users
                const blockedUsers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.BLOCKED_USERS) || '[]');
                
                // Load users from Firebase
                const usersSnapshot = await db.collection('users')
                    .where('uid', '!=', currentUser.uid)
                    .limit(100)
                    .get();
                
                const newContacts = [];
                
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    if (!blockedUsers.includes(userData.uid)) {
                        newContacts.push({
                            uid: userData.uid,
                            displayName: userData.displayName || 'Unknown User',
                            username: userData.username || '',
                            photoURL: userData.photoURL || '',
                            email: userData.email || '',
                            online: userData.online || false,
                            lastSeen: userData.lastSeen?.toDate() || new Date(),
                            isContact: true
                        });
                    }
                });
                
                contacts = newContacts;
                localStorage.setItem(LOCAL_STORAGE_KEYS.CONTACTS, JSON.stringify(contacts));
                renderContactsList();
                
            } catch (error) {
                console.error('Error loading contacts from Firebase:', error);
            }
        }
        
        function renderContactsList() {
            const contactsList = document.getElementById('contactsList');
            if (!contactsList) return;
            
            contactsList.innerHTML = '';
            
            if (contacts.length === 0) {
                contactsList.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-users empty-chat-icon"></i>
                        <div class="empty-chat-title">No contacts yet</div>
                        <div class="empty-chat-message">Add friends to start chatting</div>
                    </div>
                `;
                return;
            }
            
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.dataset.userId = contact.uid;
                
                const initials = contact.displayName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                
                contactItem.innerHTML = `
                    <div class="contact-avatar" ${contact.photoURL ? `style="background-image: url('${contact.photoURL}')"` : ''}>
                        ${contact.photoURL ? '' : `<span>${initials}</span>`}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.displayName}</div>
                        <div class="contact-status">
                            <div class="status-indicator ${contact.online ? 'online' : 'offline'}"></div>
                            <span>${contact.online ? 'Online' : 'Last seen ' + formatTime(contact.lastSeen)}</span>
                        </div>
                    </div>
                `;
                
                contactItem.addEventListener('click', () => {
                    startChatWithContact(contact);
                });
                
                contactsList.appendChild(contactItem);
            });
        }
        
        async function startChatWithContact(contact) {
            try {
                // Check if chat already exists
                let existingChat = chats.find(chat => chat.friendId === contact.uid);
                
                if (existingChat) {
                    await openChat(existingChat);
                } else {
                    await loadChatByFriendId(contact.uid);
                }
                
                // Hide contacts sidebar and show main chat
                contactsSidebar.classList.add('hidden');
                sidebar.classList.remove('active');
                chatPanel.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error starting chat with contact:', error);
                showNotification('Error starting chat', 'error');
            }
        }
        
        async function loadChats() {
            try {
                // Load from localStorage first
                const cachedChats = localStorage.getItem(LOCAL_STORAGE_KEYS.CHATS);
                if (cachedChats) {
                    chats = JSON.parse(cachedChats);
                    renderChatsList();
                }
                
                // Load from Firebase if online
                if (isOnline && firebaseInitialized && currentUser) {
                    await loadChatsFromFirebase();
                }
                
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
        
        async function loadChatsFromFirebase() {
            if (!firebaseInitialized || !currentUser) return;
            
            try {
                const chatsSnapshot = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .limit(50)
                    .get();
                
                const newChats = [];
                const archivedChats = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.ARCHIVED_CHATS) || '[]');
                const blockedUsers = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.BLOCKED_USERS) || '[]');
                
                for (const doc of chatsSnapshot.docs) {
                    const chatData = doc.data();
                    const otherParticipantId = chatData.participants.find(id => id !== currentUser.uid);
                    
                    if (otherParticipantId && !blockedUsers.includes(otherParticipantId)) {
                        const userDoc = await db.collection('users').doc(otherParticipantId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            const chat = {
                                id: doc.id,
                                friendId: otherParticipantId,
                                friendName: userData.displayName || 'Unknown User',
                                friendUsername: userData.username || '',
                                friendAvatar: userData.photoURL || '',
                                lastMessage: chatData.lastMessage || '',
                                lastMessageAt: chatData.lastMessageAt?.toDate() || new Date(),
                                unreadCount: chatData.unreadCount?.[currentUser.uid] || 0,
                                type: chatData.type || 'direct',
                                isTemporary: chatData.isTemporary || false,
                                expiresAt: chatData.expiresAt || null,
                                archived: archivedChats.includes(doc.id),
                                blocked: false
                            };
                            newChats.push(chat);
                        }
                    }
                }
                
                // Add blocked users as "blocked" chats
                blockedUsers.forEach(blockedId => {
                    // Check if already in chats
                    if (!newChats.find(chat => chat.friendId === blockedId)) {
                        newChats.push({
                            id: 'blocked_' + blockedId,
                            friendId: blockedId,
                            friendName: 'Blocked User',
                            friendUsername: '',
                            friendAvatar: '',
                            lastMessage: 'This user is blocked',
                            lastMessageAt: new Date(),
                            unreadCount: 0,
                            type: 'blocked',
                            archived: false,
                            blocked: true
                        });
                    }
                });
                
                chats = newChats;
                localStorage.setItem(LOCAL_STORAGE_KEYS.CHATS, JSON.stringify(chats));
                renderChatsList();
                
            } catch (error) {
                console.error('Error loading chats from Firebase:', error);
            }
        }
        
        function renderChatsList() {
            chatsList.innerHTML = '';
            
            // Filter chats based on current category
            let filteredChats = chats;
            
            switch (currentCategory) {
                case 'unread':
                    filteredChats = chats.filter(chat => chat.unreadCount > 0 && !chat.archived && !chat.blocked);
                    break;
                case 'archived':
                    filteredChats = chats.filter(chat => chat.archived);
                    break;
                case 'blocked':
                    filteredChats = chats.filter(chat => chat.blocked);
                    break;
                case 'all':
                default:
                    filteredChats = chats.filter(chat => !chat.archived && !chat.blocked);
                    break;
            }
            
            if (filteredChats.length === 0) {
                let emptyMessage = '';
                switch (currentCategory) {
                    case 'unread':
                        emptyMessage = 'No unread messages';
                        break;
                    case 'archived':
                        emptyMessage = 'No archived chats';
                        break;
                    case 'blocked':
                        emptyMessage = 'No blocked users';
                        break;
                    default:
                        emptyMessage = 'Start a new chat to begin messaging';
                }
                
                chatsList.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments empty-chat-icon"></i>
                        <div class="empty-chat-title">No chats</div>
                        <div class="empty-chat-message">${emptyMessage}</div>
                    </div>
                `;
                return;
            }
            
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChat?.id === chat.id ? 'active' : ''} ${chat.unreadCount > 0 ? 'unread' : ''} ${chat.archived ? 'archived' : ''} ${chat.blocked ? 'blocked' : ''}`;
                chatItem.dataset.chatId = chat.id;
                chatItem.dataset.friendId = chat.friendId;
                
                const initials = chat.friendName.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);

                let lastMessagePreview = chat.lastMessage;
                
                if (chat.blocked) {
                    lastMessagePreview = 'This user is blocked';
                } else if (chat.lastMessage.length > 40) {
                    lastMessagePreview = chat.lastMessage.substring(0, 40) + '...';
                }
                
                chatItem.innerHTML = `
                    <div class="chat-item-avatar" ${chat.friendAvatar ? `style="background-image: url('${chat.friendAvatar}')"` : ''}>
                        ${chat.friendAvatar ? '' : `<span>${initials}</span>`}
                        ${chat.blocked ? `<div class="chat-status" style="background-color: var(--blocked-color);"></div>` : ''}

                            <div class="chat-item-name">${chat.friendName}</div>

                        </div>
                        <div class="chat-item-preview">
                            <div class="chat-item-message">${lastMessagePreview}</div>
